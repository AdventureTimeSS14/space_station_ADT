- type: entity
  id: Shower
  name: shower
  description: A shower, complete with bluespace water.
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
  components:
    - type: Sprite
      sprite: _Ganimed/Structures/Furniture/shower.rsi
      drawdepth: WallMountedItems
      layers:
      - state: shower
      - state: shower_on
        map: [ "enum.ToggleableVisuals.Layer" ]
    - type: ItemToggle
      soundActivate:
        path: /Audio/_Ganimed/Items/shower_toggle.ogg
      soundDeactivate:
        path: /Audio/_Ganimed/Items/shower_toggle.ogg
    - type: ItemToggleActiveSound
      activeSound:
        path: /Audio/_Ganimed/Items/shower_running.ogg
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.ToggleableVisuals.Enabled:
          enum.ToggleableVisuals.Layer:
            True: {state: shower_on}
            False: {state: shower}
    - type: Rotatable
    - type: Transform
      noRot: false
    - type: Clickable
    - type: Physics
      bodyType: Static
      canCollide: false
    - type: InteractionOutline
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: StructuralMetallic
    - type: ComponentToggler
      components:
      - type: SolutionContainerManager
        solutions:
          showerWater:
            maxVol: 200
      - type: SolutionRegeneration
        solution: showerWater
        generated:
          reagents:
          - ReagentId: Water
            Quantity: 5
      - type: DrainableSolution
        solution: showerWater
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 80
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 40
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: MetalBreak
