- type: entity
  name: paper lantern
  parent: Lantern
  id: LanternPaper
  description: Like a flame in the wind we face the world. Take a good omen with you.
  components:
    - type: Sprite
      sprite: _Ganimed/Objects/Tools/paperlantern.rsi
      layers:
        - state: lantern
        - state: lantern-on
          shader: unshaded
          visible: false
          map: [ "light" ]
    - type: Item
      sprite: _Ganimed/Objects/Tools/paperlantern.rsi
      heldPrefix: off

