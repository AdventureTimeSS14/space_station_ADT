- type: entity
  parent: BasePDA
  id: TSFPDA
  name: TSF PDA
  description: Shouldn't we just go and kill the xenos?
  components:
  - type: Sprite
    sprite: _Ganimed/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
      state: "pda-tsf"
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Appearance
    appearanceDataInit:
        enum.PdaVisuals.PdaType:
          !type:String
          pda-tsf
  - type: Pda
    id: TSFIDCard
    penSlot:
      startingItem: BlackFountainPen
      priority: -1
      whitelist:
        tags:
        - Write
  - type: Icon
    sprite: _Ganimed/Objects/Devices/pda.rsi
    state: pda-tsf
  - type: PdaBorderColor
    borderColor: "#38507D"
    accentVColor: "#38507D"

