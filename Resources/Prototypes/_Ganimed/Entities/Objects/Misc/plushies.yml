  parent: PlushieBartenderSlime1
  id: PlushieBartenderSlime2 
  components:
  - type: Sprite
    sprite: _Ganimed/Objects/Fun/toys.rsi
    state: kiss_2

- type: entity
  parent: BasePlushie
  id: PlushieLizardQM
  name: lizardperson quartermaster plushie
  description: A modification to the NanoTrasen-issued lizardperson plushie. Looks like it is wearing a quartermaster uniform. Say \"No\" to power positions racism.
  components:
  - type: Sprite
    sprite: _Ganimed/Objects/Fun/toys.rsi
    state: graff

- type: entity
  parent: BasePlushie
  id: PlushieVirologist
  name: virologist plushie
  description: He didn't want such a fate for himself.
  components:
  - type: Sprite
    sprite: _Ganimed/Objects/Fun/toys.rsi
    state: lazarus


- type: entity
  parent: BasePlushie
  id: PlushieLizardHart
  name: lizard plushie
  description: An adorable stuffed toy that resembles a lizardperson. Made by CentCom as a token initiative to combat speciesism in work environments. "Welcome your new colleagues as you do this plush, with open arms!"
  components:
  - type: Sprite
    sprite: _Ganimed/Objects/Fun/toys.rsi
    state: hart
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Items/Toys/weh.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/Toys/weh.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Items/Toys/weh.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/Items/Toys/weh.ogg
  - type: Food
    requiresSpecialDigestion: true
    useSound:
      path: /Audio/Items/Toys/weh.ogg
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit:
      path: /Audio/Items/Toys/weh.ogg
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: JuiceThatMakesYouWeh
        Quantity: 30
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Fiber
          Quantity: 10
        - ReagentId: JuiceThatMakesYouWeh
          Quantity: 10

