    - 0,0,0,1
    - 2,0,2,1
    - 4,0,4,1
    - 6,0,6,1
    maxItemSize: Small
  - type: ItemSlots
    slots:
      item:
        name: Sidearm
        insertVerbText: holster-insert-verb-text
        ejectVerbText: holster-eject-verb-text
        #insertSound: /..
        ejectSound: /Audio/_Ganimed/Items/holster_eject.ogg
        priority: 2
        whitelist:
          tags:
          - Sidearm


