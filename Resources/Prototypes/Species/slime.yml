- type: species
  id: SlimePerson
  name: species-name-slime
  roundStart: true
  prototype: MobSlimePerson
  sprites: MobSlimeSprites
  defaultSkinTone: "#b8b8b8"
  markingLimits: MobSlimeMarkingLimits
  dollPrototype: MobSlimePersonDummy
  skinColoration: Hues
  # ADT start
  description: "/ServerInfo/ADT/SpeciesDescriptions/Slime.xml"
  pros:
  - Могут хранить внутри себя небольшие объекты.
  - Улучшенная пассивная регенерация (в сравнении с людьми).
  - Получают на 40% меньше урона ушибами.
  - Получают на 20% меньше урона от ядов.
  - Получают на 80% меньше урона от клеточных.
  special:
  - Могут дышать чистым азотом, но не чистым кислородом.
  - Могут менять стиль своей причёски в любой момент.
  cons:
  - Получают урон от попадания воды на тело.
  - Получают на 20% больше колющего урона.
  - Получают на 20% больше урона от порезов.
  - Получают на на 50% больше урона от холода.
  defaultLanguages:
  - GalacticCommon
  - Bubblish
  uniqueLanguages:
  - Bubblish
  # ADT end

