- type: species
  id: Diona
  name: species-name-diona
  roundStart: true
  prototype: MobDiona
  sprites: MobDionaSprites
  defaultSkinTone: "#cdb369"
  markingLimits: MobDionaMarkingLimits
  dollPrototype: MobDionaDummy
  skinColoration: Hues
  maleFirstNames: NamesDionaFirst
  femaleFirstNames: NamesDionaFirst
  maleLastNames: NamesDionaLast # Corvax-LastnameGender
  femaleLastNames: NamesDionaLast # Corvax-LastnameGender
  naming: TheFirstofLast
  # ADT start
  description: "/ServerInfo/ADT/SpeciesDescriptions/Diona.xml"
  pros:
  - Не получают негативных эффектов от кудзу.
  - Меньше замедляются от накопленных повреждений.
  - Получают на 30% меньше урона ушибами.
  - Получают на 20% меньше урона уколами.
  special:
  - Имеют нестандартные возрастные рамки (Молодые 18-25, Зрелые 26-90, Старые 90+)
  - В критическом состоянии дионы могут распасться на нимф, после чего вернуться к жизни. Для этого нужна кровь.
  - При употреблении реагента робаст харвест, могут превратиться в дерево.
  - Имеют коллективный разум.
  cons:
  - Не могут носить обувь.
  - Получают на 50% больше урона от ожогов.
  - Получают на 20% больше урона от электричества.
  defaultLanguages:
  - GalacticCommon
  - RootSpeak
  uniqueLanguages:
  - RootSpeak
  forceLanguages:
  - DionaCollectiveMind
  maxAge: 500
  oldAge: 91
  youngAge: 26
  # ADT end


