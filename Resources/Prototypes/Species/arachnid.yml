- type: species
  id: Arachnid
  name: species-name-arachnid
  roundStart: true
  prototype: MobArachnid
  sprites: MobArachnidSprites
  defaultSkinTone: "#385878"
  markingLimits: MobArachnidMarkingLimits
  dollPrototype: MobArachnidDummy
  skinColoration: Hues
  maleFirstNames: NamesArachnidFirst
  femaleFirstNames: NamesArachnidFirst
  maleLastNames: NamesArachnidLast # Corvax-LastnameGender
  femaleLastNames: NamesArachnidLast # Corvax-LastnameGender
  sexes:
  - Unsexed
  # ADT start
  pros:
  - Наносят 7 проникающего урона в ближнем бою.
  - Имеют два дополнительных слота (как карманы, но содержимое видно при обыске).
  - Получают на 10% меньше урона ушибами.
  - Получают на 5% меньше урона уколами.
  - Получают на 40% меньше урона от ядов.
  special:
  - Могут плести шёлк, из которого создаются некоторые вещи.
  cons:
  - Получают на 10% больше урона от порезов.
  - Получают на 20% больше урона от холода.
  - Получают на 10% больше урона от ожогов.
  description: "/ServerInfo/ADT/SpeciesDescriptions/Arachnid.xml"
  defaultLanguages:
  - GalacticCommon
  - Arachnid
  # ADT end

