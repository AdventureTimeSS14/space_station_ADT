- type: reagent
  id: Bleach
  name: reagent-name-bleach
  desc: reagent-desc-bleach
  physicalDesc: reagent-physical-desc-strong-smelling
  flavor: bitter
  color: "#a1000b"
  boilingPoint: 111.0
  meltingPoint: -5.0
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 2
            Caustic: 2
      - !type:PopupMessage
        type: Local
        visualType: MediumCaution
        messages: [ "generic-reagent-effect-burning-insides" ]
        probability: 0.33
      - !type:Emote
        emote: Scream
        probability: 0.15

- type: reagent
  id: SpaceCleaner
  name: reagent-name-space-cleaner
  desc: reagent-desc-space-cleaner
  physicalDesc: reagent-physical-desc-lemony-fresh
  flavor: bitter
  color: "#c8ff69"
  recognizable: true
  boilingPoint: 147.0 # Made this up, loosely based on bleach
  meltingPoint: -11.0
  tileReactions:
    - !type:CleanTileReaction {}
    - !type:CleanDecalsReaction {}
  #ADT-tweak-start
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Slime
          shouldHave: false
        damage:
          types:
            Poison: 1
    Medicine:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Slime
          shouldHave: true
        damage:
          types:
            Poison: -1
      - !type:ChemCleanBloodstream
        cleanseRate: 3
        conditions:
        - !type:OrganType
          type: Slime
          shouldHave: true
  #ADT-tweak-end

- type: reagent
  id: SoapReagent
  name: reagent-name-soap
  desc: reagent-desc-soap
  physicalDesc: reagent-physical-desc-soapy
  flavor: clean
  color: "#c8dfc9"
  recognizable: true
  boilingPoint: 100.0
  meltingPoint: 60.0
  metabolisms:
    #ADT-tweak-start
    Narcotic:
      effects:
      - !type:GenericStatusEffect
        conditions:
        - !type:OrganType
          type: Drask
          shouldHave: true
        key: Stutter
        component: StutteringAccent
      - !type:GenericStatusEffect
        conditions:
        - !type:OrganType
          type: Drask
        key: SeeingRainbows
        component: SeeingRainbows
        type: Add
        time: 9
        refresh: false
    #ADT-tweak-end
    Food:
      effects:
      - !type:ChemVomit
        conditions:
        #ADT-tweak-start
        - !type:OrganType
          type: Drask
          shouldHave: false
        - !type:OrganType
          type: Slime
          shouldHave: false
        #ADT-tweak-end
        - !type:ReagentThreshold
          min: 6
        probability: 0.20
      #ADT-tweak-start
      - !type:SatiateHunger
        conditions:
        - !type:OrganType
          type: Drask
          shouldHave: true
        factor: 2
      - !type:SatiateHunger
        conditions:
        - !type:OrganType
          type: Slime
          shouldHave: true
        factor: 2
      #ADT-tweak-end
    Drink:
      effects:
      - !type:ChemVomit
        conditions:
        # Start ADT tweak
        - !type:OrganType
          type: Drask
          shouldHave: false
        - !type:OrganType
          type: Slime
          shouldHave: false
        # End ADT tweak
        - !type:ReagentThreshold
          min: 6
        probability: 0.20
    #ADT-tweak-start
    Medicine:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Slime
          shouldHave: true
        damage:
          types:
            Poison: -0.5
    #ADT-tweak-end

- type: reagent
  id: SpaceLube
  name: reagent-name-space-lube
  desc: reagent-desc-space-lube
  slipData:
    requiredSlipSpeed: 1
    superSlippery: true
  physicalDesc: reagent-physical-desc-shiny
  flavor: funny
  color: "#77b58e"
  recognizable: true
  boilingPoint: 290.0 # Glycerin
  meltingPoint: 18.2
  tileReactions:
  - !type:SpillTileReaction
  friction: 0.0

- type: reagent
  id: SpaceGlue
  name: reagent-name-space-glue
  desc: reagent-desc-space-glue
  physicalDesc: reagent-physical-desc-sticky
  flavor: glue
  color: "#ffffff"
  boilingPoint: 250.0
  meltingPoint: 380.0
  tileReactions:
  - !type:SpillTileReaction
  viscosity: 0.5
  reactiveEffects:
    Acidic:
      methods: [ Touch ]
      effects:
      # pva glue? no, antibiotic glue for sealing wounds
      - !type:ModifyBleedAmount
        amount: -1.5
  metabolisms:
    Narcotic:
      effects:
      - !type:GenericStatusEffect
        key: SeeingRainbows
        component: SeeingRainbows
        type: Add
        time: 5
        refresh: false
    Drink:
      effects:
      - !type:GenericStatusEffect
        key: Muted
        component: Muted
        type: Add
        time: 5
        refresh: false
  footstepSound:
    collection: FootstepSticky
    params:
      volume: 6
