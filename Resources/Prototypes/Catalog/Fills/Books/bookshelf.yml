- type: entityTable
  id: RandomBookTable
  table: !type:GroupSelector
    children:
    - id: BookRandomStory
    - !type:NestedSelector
      tableId: RandomGuidebookTable
    - !type:NestedSelector
      tableId: RandomHandwrittenBookTable
