- type: entity
  parent: Bookshelf
  id: BookshelfFilled
  suffix: random filled
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:NestedSelector
        tableId: BookshelfEntityTable

# Entity tables
- type: entityTable
  id: BookshelfEntityTable
  table: !type:AllSelector
    children:
    # Randomly generated books
    - id: BookRandomStory
      amount: !type:RangeNumberSelector
        range: 0, 4
    # Guidebooks
    - !type:NestedSelector
      tableId: RandomGuidebookTable
    # Handwritten books
    - !type:NestedSelector
      rolls: !type:RangeNumberSelector
        range: 0, 2
      tableId: RandomHandwrittenBookTable
    # Corvax-Lore-Start
    - !type:GroupSelector
      rolls: !type:RangeNumberSelector
        range: 0, 2
      children:
        - id: BookExpensiveCrystal
        - id: BookClones
        - id: BookDAM
        - id: BookFaks
        - id: BookFamalis
        - id: BookGrav
        - id: BookHalifat
        - id: BookRedspace
        - id: BookShips
        - id: BookZP
        - id: BookUSSP
        - id: BookMirt
        - id: BookGior
        - id: BookSNK
        - id: BookUmpor
        - id: BookNooc
        - id: BookNakamura
        - id: BookVitz
        - id: BookGefest
        - id: BookConarex
        - id: BookPetr
        - id: BookSaibasan
        - id: BookUnath1
        - id: BookUnath2
        - id: BookDione
        - id: BookBSS
        - id: BookScaf
        - id: BookMBS1
        - id: BookMBS2
        - id: BookImplants
    # Corvax-Lore-End

- type: entityTable
  id: RandomHandwrittenBookTable
  table: !type:GroupSelector
    children:
    - id: BookAurora
    - id: BookCafe
    - id: BookEarth
    - id: BookFeather
    - id: BookIanAntarctica
    - id: BookIanArctic
    - id: BookIanCity
    - id: BookIanDesert
    - id: BookIanLostWolfPup
    - id: BookIanMountain
    - id: BookIanOcean
    - id: BookIanRanch
    - id: BookInspiration
    - id: BookJourney
    - id: BookMap
    - id: BookMedicalOfficer
    - id: BookMorgue
    - id: BookNames
    - id: BookNarsieLegend
    - id: BookPossum
    - id: BookRufus
    - id: BookSlothClownMMD
    - id: BookSlothClownPranks
    - id: BookSlothClownSSS
    - id: BookStruck
    - id: BookSun
    - id: BookTemple
    - id: BookTruth
    - id: BookWatched
