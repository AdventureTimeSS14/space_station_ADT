    - id: BookBusido # Corvax-Books

- type: entityTable
  id: RandomGuidebookTable
  table: !type:GroupSelector
    children:
    - id: BookBartendersManual
    - id: BookChemicalCompendium
    - id: BookEngineersHandbook
