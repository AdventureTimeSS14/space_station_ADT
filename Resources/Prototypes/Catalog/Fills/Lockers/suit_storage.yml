#HARDSUITS
#Engineering hardsuit
- type: entity
  id: SuitStorageEngi
  parent: SuitStorageBase
  suffix: Station Engineer
  components:
  - type: StorageFill
    contents:
        - id: OxygenTankFilled
        - id: ClothingShoesBootsMag
  #     - id: ADTClothingModsuitBackEngineering #ADT tweak
        - id: ClothingMaskBreath
  - type: AccessReader
    access: [["Engineering"]]
  # ADT-Tweak-start
  - type: UserInterface
    interfaces:
      enum.SuitStorageUiKey.Key:
        type: SuitStorageBoundUserInterface
  - type: SuitStorage
    options:
    - ADTClothingModsuitBackEngineering
    - ClothingOuterHardsuitEngineering
  # ADT-Tweak-end

