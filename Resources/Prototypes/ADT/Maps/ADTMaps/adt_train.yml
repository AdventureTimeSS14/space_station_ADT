- type: gameMap
  id: ADT_Train
  mapName: 'Train'
  mapPath: /Maps/ADTMaps/ADTStations/adt_train.yml
  minPlayers: 30
  maxPlayers: 60
  stations:
    ADT_Train:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/ADTMaps/Shuttles/adt_emergency.yml
        - type: StationCargoShuttle
          path: /Maps/ADTMaps/Shuttles/genesis.yml
        - type: StationNameSetup
          mapNameTemplate: '{0}TRN {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '-'
        - type: StationJobs
          availableJobs:
            # Command
            Captain: [ 1, 1 ]
            ADTBlueShieldOfficer: [ 1, 1 ]

            # Service
            HeadOfPersonnel: [ 1, 1 ]
            Bartender: [ 1, 1 ]
            Botanist: [ 2, 2 ]
            Chef: [ 2, 2 ]
            Janitor: [ 2, 2 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            ServiceWorker: [ 2, 2 ]
            ADTBarber: [ 1, 1 ]
            Clown: [ 1, 1 ]
            Boxer: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Reporter: [ 1, 1 ]
            Musician: [ 1, 1 ]

            # Engi
            ChiefEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 3, 3 ]
            StationEngineer: [ 4, 4 ]
            TechnicalAssistant: [ 4, 4 ]
            ADTSeniorEngineer: [ 1, 1 ]

            # Med
            ChiefMedicalOfficer: [ 1, 1 ]
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 2, 4 ]
            MedicalIntern: [ 2, 4 ]
            ADTPathologist: [ 1, 1 ]
            ADTSeniorPhysician: [ 1, 1 ]

            # Science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 3, 3 ]
            ResearchAssistant: [ 3, 3 ]
            ADTRoboticist: [ 2, 2 ]
            ADTSeniorResearcher: [ 1, 1 ]

            # Security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            Detective: [ 1, 1 ]
            SecurityOfficer: [ 3, 4 ]
            SecurityCadet: [ 4, 4 ]
            Brigmedic: [ 1, 1 ]
            ADTSeniorOfficer: [ 1, 1 ]
            ADTGuardOfficer: [ 1, 1 ]

            # Supply
            Quartermaster: [ 1, 1 ]
            SalvageSpecialist: [ 1, 3 ]
            CargoTechnician: [ 2, 4 ]
            ADTMiner: [ 2, 3 ]

            # Civillian
            Passenger: [ -1, -1 ]

            # Juridical
            Lawyer: [ 2, 2 ]
            IAA: [ 1, 1 ]
            Magistrat: [ 1, 1 ]

            # Silicon
            StationAi: [ 1, 1 ]
            Borg: [ 2, 4 ]
