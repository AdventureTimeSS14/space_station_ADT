- type: entity
  abstract: true
  id: ADTDroneAntagBase
  components:
  - type: MindContainer
  - type: InputMover
  - type: MobMover
  - type: Clickable
  - type: CombatMode
  - type: InteractionOutline
  - type: DoAfter
  - type: Pullable
  - type: Examiner
  - type: Puller
  - type: StandingState
  - type: Alerts
  - type: Rotatable
  - type: RotationVisuals
  - type: FloatingVisuals
  - type: Reactive
    groups:
      Acidic: [Touch]
  - type: Input
    context: "human"
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: Damageable
    damageContainer: Inorganic
  - type: Bloodstream
    bloodReagent: Oil
    bloodlossDamage:
      types:
        Bloodloss:
          1
    bloodlossHealDamage:
      types:
        Bloodloss:
          -1
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          # Circles, cuz rotation of rectangles looks very bad
          !type:PhysShapeCircle
          radius: 0.35
        density: 50
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MovementSpeedModifier
    baseWalkSpeed : 4
    baseSprintSpeed : 3
  - type: EyeProtection
    protectionTime: 12
  - type: Sprite
    noRot: true
    drawdepth: Mobs
  - type: Physics
    bodyType: KinematicController
  - type: Hands
    showInHands: false
  - type: Body
    prototype: Drone
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - ADTDroneAntag
    - Common
  - type: ActiveRadio
    channels:
    - ADTDroneAntag
    - Common
  - type: Tag
    tags:
      - ShoesRequiredStepTriggerImmune
      - CannotSuicide
      - DoorBumpOpener
  - type: Access
    tags:
    - External
  - type: TypingIndicator
    proto: robot
  - type: Speech
    speechSounds: Pai
  # Frontier - languages mechanic
  - type: LanguageSpeaker
    speaks:
    - BorgTalk
    understands:
    - GalacticCommon
    - BorgTalk
    - SolCommon

# 1 - МАЙНЕР

- type: entity
  name: drone miner
  id: ADTDroneAntagMiner
  parent: ADTDroneAntagBase
  components:
  - type: NameIdentifier
    group: ADTDroneAntag
  - type: Inventory
    templateId: drone
  - type: InventorySlots
# БЛА БЛА БЛА отделил сложное
  - type: MovementSpeedModifier
    baseWalkSpeed : 5
    baseSprintSpeed : 5
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: ZombieImmune
  - type: MobThresholds
    thresholds:
      0: Alive
      125: Dead
  - type: NoSlip
  - type: StatusEffects
    allowed:
    - SlowedDown
  - type: SlowOnDamage
    speedModifierThresholds:
      80: 0.5
  - type: Temperature
    heatDamageThreshold: 5000
    currentTemperature: 310.15
    specificHeat: 42
    heatDamage:
      types:
        Heat : 1 #per second, scales with temperature & other constants
  - type: Sprite
    drawdepth: Mobs
    netsync: true
    layers:
    - state: mineshell
      sprite: ADT/Mobs/Silicon/AntagDrones/drone-miner.rsi
      map: ["base"]
  - type: MovementIgnoreGravity
  - type: IntrinsicRadioTransmitter
    channels:
    - ADTDroneAntag
    - Common
  - type: ActiveRadio
    channels:
    - ADTDroneAntag
    - Common
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 50
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.DroneVisuals.Status:
        base:
          Off: { state: mineshell }
          On: { state: minedrone }
#  - type: ReplacementAccent
#    accent: silicon
  - type: Repairable
    fuelcost: 15
    doAfterDelay: 5
  - type: Actions
  - type: UnpoweredFlashlight
  - type: PointLight
    enabled: false
    radius: 3.5
    softness: 1
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: StaticPrice
    price: 250
  # Frontier - languages mechanic
  - type: LanguageSpeaker
    speaks:
    - BorgTalk
    understands:
    - GalacticCommon
    - BorgTalk
    - SolCommon

