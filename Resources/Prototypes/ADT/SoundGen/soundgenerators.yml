# Base


- type: entity
  parent: MarkerBase
  id: ADTSoundGenBase
  name: ADTSoundGenBase
  abstract: true
  description: Sound Generator! Wowie!
  components:
  - type: Sprite
    layers:
      - state: green
      - sprite: ADT/Objects/Misc/soundgen.rsi
        state: icon
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/ADT/SoundGen/destruction_1.ogg
      radius: 7

- type: entity
  parent: MarkerBase
  id: ADTSoundGenBaseAmbient
  name: ADTSoundGenBaseAmbient
  abstract: true
  description: Ambient sound Generator! Wowie!
  components:
  - type: Sprite
    layers:
      - state: green
      - sprite: ADT/Objects/Misc/soundgen.rsi
        state: icon_ambient
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/ADT/SoundGen/destruction_1.ogg
      radius: 7


