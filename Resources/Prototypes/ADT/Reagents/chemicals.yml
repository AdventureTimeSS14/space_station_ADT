- type: reagent
  id: ADTCopperNitride
  name: reagent-name-copper-nitride
  desc: reagent-desc-copper-nitride
  physicalDesc: reagent-physical-desc-crystalline
  color: "#09590a"
  boilingPoint: 300
  meltingPoint: 300

- type: reagent
  id: ADTMethylamine
  name: reagent-name-methylamine
  desc: reagent-desc-methylamine
  flavor: bitter
  color: "#c5c5c5"
  physicalDesc: reagent-physical-desc-opaque
  plantMetabolism:
  - !type:PlantAdjustToxins
    amount: 10
  - !type:PlantAdjustHealth
    amount: -5
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 2

- type: reagent
  id: ADTMethanol
  name: reagent-name-methanol
  desc: reagent-desc-methanol
  flavor: bitter
  color: "#7cff70"
  physicalDesc: reagent-physical-desc-strong-smelling
  plantMetabolism:
  - !type:PlantAdjustToxins
    amount: 20
  - !type:PlantAdjustHealth
    amount: -10
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Slime
          shouldHave: false
        damage:
          types:
            Poison: 3.5
      - !type:GenericStatusEffect
        key: TemporaryBlindness
        component: TemporaryBlindness
        conditions:
        - !type:ReagentThreshold
          min: 7
        - !type:OrganType
          type: Slime
          shouldHave: false
      - !type:PopupMessage
        visualType: MediumCaution
        type: Local
        messages:
        - norepinephricacid-effect-eye-disconnect
        - norepinephricacid-effect-eye-pain
        - norepinephricacid-effect-darkness
        - norepinephricacid-effect-blindness
        conditions:
        - !type:ReagentThreshold
          min: 7
        - !type:OrganType
          type: Slime
          shouldHave: false
    Medicine:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Slime
          shouldHave: true
        damage:
          types:
            Poison: -2
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Slime
          shouldHave: true
        - !type:ReagentThreshold
          min: 20
        damage:
          groups:
            Brute: 2
      - !type:Jitter
        conditions:
        - !type:OrganType
          type: Slime
          shouldHave: true
        - !type:ReagentThreshold
          min: 20
      - !type:PopupMessage
        conditions:
        - !type:OrganType
          type: Slime
          shouldHave: true
        - !type:ReagentThreshold
          min: 20
        type: Local
        visualType: Medium
        messages: [ "generic-reagent-effect-nauseous" ]
        probability: 0.2
      - !type:ChemVomit
        conditions:
        - !type:OrganType
          type: Slime
          shouldHave: true
        - !type:ReagentThreshold
          min: 20
        probability: 0.02
      - !type:Drunk
        conditions:
        - !type:OrganType
          type: Slime
          shouldHave: true
        - !type:ReagentThreshold
          min: 15

- type: reagent
  id: ADTPlutoniumReactant
  name: reagent-name-plutonium
  desc: reagent-desc-plutonium
  physicalDesc: reagent-physical-desc-metallic
  color: "#09590a"
  boilingPoint: 1500
  meltingPoint: 2500
