  physicalDesc: reagent-physical-desc-nondescript
  metabolisms:
    Poison:
      effects:
      - !type:MovespeedModifier
        walkSpeedModifier: 0.02
        sprintSpeedModifier: 0.02
      - !type:GenericStatusEffect
