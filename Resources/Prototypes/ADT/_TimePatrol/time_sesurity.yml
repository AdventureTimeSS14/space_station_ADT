- type: entity
  id: ADTAnomalySpawnTimePatrol
  parent: BaseAnomaly
  suffix: "ОБВА"
  name: Spawn Time Patrol
  components:
  - type: PointLight
    color: "#a83da8"
    radius: 1.1
    energy: 120
  - type: EntitySpawnAnomaly
    entries:
    - settings:
        spawnOnStabilityChanged: true
        minAmount: 1
        maxAmount: 1
        maxRange: 1
      spawns:
      - ADTTimePatrolSpawn  # сущность которая спавнится при спавне данного энтити
  - type: TimedDespawn
    lifetime: 1.3
  - type: Anomaly
    animationTime: 6
  - type: Sprite
    layers:
    - state: anom4
      map: ["enum.AnomalyVisualLayers.Base"]
    - state: anom4-pulse
      map: ["enum.AnomalyVisualLayers.Animated"]
      visible: false
  - type: SingularityDistortion
    intensity: 1000
    falloffPower: 2.3
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Effects/Lightning/lightningbolt.ogg

