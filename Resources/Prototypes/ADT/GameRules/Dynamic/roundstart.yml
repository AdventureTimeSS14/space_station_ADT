# major antags that get picked once during roundstart.
# the max number of antags is so small because it's used for midround events too.
# regards.

# Traitor
- type: entity
  parent: [BaseTraitorRuleDynamic, BaseTraitorRule]
  id: TraitorDynamic
  components:
  - type: DynamicRuleset
    nameLoc: dynamic-gamerule-traitor-title
    weight: 5
    cost: 8
    scalingCost: 9
  - type: GameRule
    minPlayers: 15
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    definitions:
    - prefRoles: [ Traitor ]
      max: 2
      playerRatio: 10
      blacklist:
        components:
        - AntagImmune
      lateJoinAdditional: true
      mindRoles:
      - MindRoleTraitor

# Thief (Spy wyci)
- type: entity
  parent: BaseGameRuleDynamic
  id: ThiefDynamic
  components:
  - type: DynamicRuleset
    nameLoc: dynamic-gamerule-thief-title
    weight: 5
    cost: 8
    scalingCost: 9
  - type: ThiefRule
  - type: GameRule
    minPlayers: 15
  - type: AntagObjectives
    objectives:
    - EscapeThiefShuttleObjective
  - type: AntagRandomObjectives
    sets:
    - groups: ThiefBigObjectiveGroups
      prob: 0.7
      maxPicks: 1
    - groups: ThiefObjectiveGroups
      maxPicks: 10
    maxDifficulty: 2.5
  - type: AntagSelection
    agentName: thief-round-end-agent-name
    selectionTime: IntraPlayerSpawn
    definitions:
    - prefRoles: [ Thief ]
      max: 2
      playerRatio: 15
      lateJoinAdditional: true
      allowNonHumans: true
      multiAntagSetting: NotExclusive
      startingGear: ThiefGear
      mindRoles:
      - MindRoleThief
      briefing:
        sound: "/Audio/Misc/thief_greeting.ogg"

# Changeling
- type: entity
  parent: BaseGameRuleDynamic
  id: ChangelingDynamic
  components:
  - type: DynamicRuleset
    nameLoc: dynamic-gamerule-changeling-title
    weight: 3
    cost: 16
    scalingCost: 10
  - type: ChangelingRule
  - type: GameRule
    minPlayers: 25
  - type: AntagSelection
    definitions:
    - prefRoles: [ Changeling ]
      max: 2
      playerRatio: 10
      blacklist:
        components:
        - AntagImmune
        tags:
        - ChangelingBlacklist
      lateJoinAdditional: true
      mindRoles:
      - MindRoleChangeling
      components:
      - type: Changeling
    agentName: ling-round-end-name
  - type: AntagRandomObjectives
    sets:
    - groups: ChangelingObjectiveGroups
    maxDifficulty: 5

# Heretic
- type: entity
  parent: BaseGameRuleDynamic
  id: HereticDynamic
  components:
  - type: DynamicRuleset
    nameLoc: dynamic-gamerule-heretic-title
    weight: 3
    cost: 10
    scalingCost: 9
  - type: HereticRule
  - type: GameRule
    minPlayers: 20
  - type: AntagSelection
    agentName: heretic-roundend-name
    definitions:
    - prefRoles: [ Heretic ]
      max: 2
      playerRatio: 15
      lateJoinAdditional: true
      mindComponents:
      - type: HereticRole
      startingGear: HereticGear

# Revolution
- type: entity
  id: RevolutionDynamic
  parent: BaseGameRuleDynamic
  components:
  - type: DynamicRuleset
    nameLoc: dynamic-gamerule-revolutionary-title
    weight: 3
    cost: 20
    highImpact: true
  - type: GameRule
    minPlayers: 15
  - type: RevolutionaryRule
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    definitions:
    - prefRoles: [ HeadRev ]
      max: 3
      playerRatio: 15
      briefing:
        text: head-rev-role-greeting
        color: CornflowerBlue
        sound: "/Audio/Ambience/Antag/headrev_start.ogg"
      startingGear: HeadRevGear
      components:
      - type: Revolutionary
      - type: HeadRevolutionary
      mindRoles:
      - MindRoleHeadRevolutionary
