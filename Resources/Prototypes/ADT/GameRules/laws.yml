# Создано по той причине, что ивент, на котором основывается моя система хранится в таком же формате.

- type: entity
  id: NewStationLaw
  parent: BaseGameRule
  components:
  - type: StationEvent
    startAnnouncement: station-event-new-law-announcement
    startAudio:
      path: /Audio/Announcements/attention.ogg
    earliestStart: 30
    minimumPlayers: 10
    weight: 3
    reoccurrenceDelay: 30

- type: localizedDataset
  id: NewStationLawData
  values:
    prefix: station-event-new-law-data-
    count: 12

- type: localizedDataset
  id: VVVZZZ
  values:  
    prefix: station-event-new-law-kind-
    count: 7

- type: localizedDataset
  id: RandomSentienceEventStrength
  values:
    prefix: station-event-new-law-strength-
    count: 8
