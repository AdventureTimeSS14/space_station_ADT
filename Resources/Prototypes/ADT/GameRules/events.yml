- type: entity
  id: ADTNeutralSpiderSpawn
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    startAnnouncement: station-event-vent-creatures-start-announcement
    startAudio:
      path: /Audio/Announcements/attention.ogg
    earliestStart: 20
    minimumPlayers: 15
    weight: 5
    duration: 60
  - type: VentCrittersRule
    entries:
    - id: ADTMobMiniSpider
      prob: 0.01

- type: entity
  id: Pirates
  parent: BaseGameRule
  components:
  - type: StationEvent
    earliestStart: 40
    weight: 2
    minimumPlayers: 30
    reoccurrenceDelay: 30
    duration: 1
  - type: PiratesRule

- type: entity
  parent: BaseGameRule
  id: PhantomSpawn
  components:
  - type: PhantomRule
  - type: GameRule
    minPlayers: 1
  - type: AntagSelection
    selectionTime: PrePlayerSpawn
    definitions:
    - prefRoles: [ Phantom ]
      spawnerPrototype: SpawnPointGhostPhantom
      max: 1
      components:
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindRoles:
      - MindRolePhantom
  - type: AntagRandomSpawn

- type: entity
  id: CentComRandomEvent
  parent: BaseGameRule
  components:
  - type: StationEvent
    earliestStart: 30
    weight: 3
    reoccurrenceDelay: 30
  - type: CentComRandomEvent

- type: entity
  parent: BaseGameRule
  id: MorphSpawn
  components:
  - type: StationEvent
    weight: 6.5
    earliestStart: 40
    reoccurrenceDelay: 20
    minimumPlayers: 25
    duration: null
  - type: SpaceSpawnRule
    spawnDistance: 0
  - type: AntagSpawner
    prototype: ADTBaseMobMorph
  - type: AntagObjectives
    objectives:
    - MorphSurviveObjective
  - type: AntagSelection
    agentName: morph-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostMorph
      min: 1
      max: 1
      pickPlayer: false
      mindRoles:
      - MindRoleMorph
  - type: DragonRule #чтобы отдельный рул не писать

- type: entity
  id: VoxRaidersEvent
  parent: BaseGameRule
  components:
  - type: StationEvent
    earliestStart: 40
    weight: 2
    minimumPlayers: 30
    reoccurrenceDelay: 30
    duration: 1
  - type: LoadMapRule
    mapPath: /Maps/ADTMaps/Nonstation/voxbase.yml

- type: entity
  id: IanHeroEvent
  parent: BaseGameRule
  components:
  - type: StationEvent
    startAudio:
      path: /Audio/Announcements/attention.ogg
    weight: 10 # 10 default
    reoccurrenceDelay: 30
    duration: 1
  - type: LoadMapRule
    mapPath: /Maps/ADTMaps/Shuttles/Ian.yml
  - type: IanHeroEvent
