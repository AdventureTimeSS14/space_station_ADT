- type: entity
  abstract: true
  parent: BaseGameRule
  id: BasePhantomRule
  components:
  - type: PhantomRule
  - type: AntagSelection
  - type: AntagSpawnEntityRule
    prototype: ADTMobPhantom

- type: entity
  parent: BasePhantomRule
  id: PhantomGameRule
  components:
  - type: GameRule
    minPlayers: 25
  - type: AntagSelection
    selectionTime: PrePlayerSpawn
    definitions:
    - prefRoles: [ Phantom ]
      spawnerPrototype: SpawnPointGhostPhantom
      max: 1
      components:
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindComponents:
      - type: PhantomRole
        prototype: Phantom
  - type: AntagRandomSpawn

- type: entityTable
  id: RampingGameRulesTable
  table: !type:AllSelector
    children:
      - !type:NestedSelector
        tableId: BasicCalmEventsTable
      - !type:NestedSelector
        tableId: BasicAntagEventsTable
      - !type:NestedSelector
        tableId: CargoGiftsTable

- type: entity
  abstract: true
  parent: BaseGameRule
  id: BaseHereticRule
  components:
  - type: HereticRule
  - type: AntagSelection

- type: entity
  parent: BaseHereticRule
  id: HereticGameRule
  components:
  - type: GameRule
    minPlayers: 25
  - type: AntagSelection
    definitions:
    - prefRoles: [ Heretic ]
      max: 8
      playerRatio: 15
      blacklist:
        components:
        - AntagImmune
        - BibleUser
      lateJoinAdditional: true
      mindComponents:
      - type: HereticRole
        prototype: Heretic


- type: entityTable
  id: ExtendedGameRulesTable
  table: !type:AllSelector
    children:
      - !type:NestedSelector
        tableId: BasicCalmEventsTable
      - !type:NestedSelector
        tableId: CargoGiftsTable
      - !type:NestedSelector
        tableId: CalmPestEventsTable
      - !type:NestedSelector
        tableId: SpicyPestEventsTable

- type: entity
  id: ExtendedStationEventScheduler
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    scheduledGameRules: !type:NestedSelector
      tableId: ExtendedGameRulesTable

- type: entity
  parent: BaseGameRule
  id: Changeling
  components:
  - type: ChangelingRule
  - type: ThiefRule #the thieves come as an extension of another gamemode
    ruleChance: 0.5
  - type: GameRule
    minPlayers: 20
    delay:
      min: 30
      max: 60
  - type: AntagSelection
    agentName: changeling-roundend-name
    definitions:
    - prefRoles: [ Changeling ]
      max: 5
      playerRatio: 20
      lateJoinAdditional: true
      mindComponents:
      - type: ChangelingRole
        prototype: Changeling
