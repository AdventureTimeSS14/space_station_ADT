- type: entity
  abstract: true
  parent: BaseGameRule
  id: BasePhantomRule
  components:
  - type: PhantomRule
  - type: AntagSelection
  - type: AntagSpawnEntityRule
    prototype: ADTMobPhantom

- type: entity
  parent: BasePhantomRule
  id: PhantomGameRule
  components:
  - type: GameRule
    minPlayers: 25
  - type: AntagSelection
    selectionTime: PrePlayerSpawn
    definitions:
    - prefRoles: [ Phantom ]
      spawnerPrototype: SpawnPointGhostPhantom
      max: 1
      components:
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindComponents:
      - type: PhantomRole
        prototype: Phantom
  - type: AntagRandomSpawn

- type: entityTable
  id: RampingGameRulesTable
  table: !type:AllSelector
    children:
      - !type:NestedSelector
        tableId: BasicCalmEventsTable
      - !type:NestedSelector
        tableId: BasicAntagEventsTable
      - !type:NestedSelector
        tableId: CargoGiftsTable
