    minPlayers: 5
    delay:
      min: 240
      max: 420
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    definitions:
    - prefRoles: [ Traitor ]
      max: 4          
      playerRatio: 15 
      blacklist:
        components:
        - AntagImmune
      lateJoinAdditional: true
