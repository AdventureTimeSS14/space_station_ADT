- type: entityTable
  id: RampingGameRulesTable
  table: !type:AllSelector
    children:
      - !type:NestedSelector
        tableId: BasicCalmEventsTable
      - !type:NestedSelector
        tableId: BasicAntagEventsTable
      - !type:NestedSelector
        tableId: CargoGiftsTable

- type: entity
  abstract: true
  parent: BaseGameRule
  id: BaseHereticRule
  components:
  - type: HereticRule
  - type: AntagSelection

- type: entity
  parent: BaseHereticRule
  id: HereticGameRule
  components:
  - type: HereticRule
  - type: GameRule
    minPlayers: 25
  - type: AntagSelection
    agentName: heretic-roundend-name
    definitions:
    - prefRoles: [ Heretic ]
      max: 4
      playerRatio: 15
      lateJoinAdditional: true
      mindComponents:
      - type: HereticRole
      startingGear: HereticGear # see Roles/Antags/heretic.yml

- type: entityTable
  id: ExtendedGameRulesTable
  table: !type:AllSelector
    children:
      - !type:NestedSelector
        tableId: BasicCalmEventsTable
      - !type:NestedSelector
        tableId: CargoGiftsTable
      - !type:NestedSelector
        tableId: CalmPestEventsTable
      - !type:NestedSelector
        tableId: SpicyPestEventsTable

- type: entity
  id: ExtendedStationEventScheduler
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    scheduledGameRules: !type:NestedSelector
      tableId: ExtendedGameRulesTable

- type: entity
  parent: BaseGameRule
  id: ChangelingGameRule
  components:
  - type: ChangelingRule
  - type: GameRule
    minPlayers: 25
    delay:
      min: 30
      max: 60
  - type: AntagSelection
    definitions:
    - prefRoles: [ Changeling ]
      max: 5
      playerRatio: 15
      blacklist:
        components:
        - AntagImmune
        tags:
        - ChangelingBlacklist
      lateJoinAdditional: true
      mindRoles:
      - MindRoleChangeling
      components:
      - type: Changeling
    agentName: ling-round-end-name
  - type: AntagRandomObjectives
    sets:
    - groups: ChangelingObjectiveGroups
    maxDifficulty: 5

#Облегченное число агентов
- type: entity
  parent: BaseTraitorRule
  id: TraitorLightGameRule
  components:
