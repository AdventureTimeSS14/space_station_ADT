- type: entity
  abstract: true
  parent: BaseGameRule
  id: BasePhantomRule
  components:
  - type: PhantomRule
  - type: AntagSelection
  - type: AntagSpawnEntityRule
    prototype: ADTMobPhantom

- type: entity
  parent: BasePhantomRule
  id: PhantomGameRule
  components:
  - type: GameRule
    minPlayers: 1
  - type: AntagSelection
    selectionTime: PrePlayerSpawn
    definitions:
    - prefRoles: [ Phantom ]
      spawnerPrototype: SpawnPointGhostPhantom
      max: 1
      components:
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindComponents:
      - type: PhantomRole
        prototype: Phantom # ERROR!!
      mindRoles:
      - MindRolePhantom
  - type: AntagRandomSpawn
  - type: AntagSpawnEntityRule
    prototype: ADTMobPhantom

- type: entityTable
  id: RampingGameRulesTable
  table: !type:AllSelector
    children:
      - !type:NestedSelector
        tableId: BasicCalmEventsTable
      - !type:NestedSelector
        tableId: BasicAntagEventsTable
      - !type:NestedSelector
        tableId: CargoGiftsTable

- type: entity
  abstract: true
  parent: BaseGameRule
  id: BaseHereticRule
  components:
  - type: HereticRule
  - type: AntagSelection

- type: entityTable
  id: ExtendedGameRulesTable
  table: !type:AllSelector
    children:
      - !type:NestedSelector
        tableId: BasicCalmEventsTable
      - !type:NestedSelector
        tableId: CargoGiftsTable
      - !type:NestedSelector
        tableId: CalmPestEventsTable
      - !type:NestedSelector
        tableId: SpicyPestEventsTable

- type: entity
  id: ExtendedStationEventScheduler
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    scheduledGameRules: !type:NestedSelector
      tableId: ExtendedGameRulesTable
