# Base
- type: entity
  id: ADTShieldGeneratorBase
  parent: BaseMachinePowered
  name: Shield Generator
  abstract: true
  components:
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -5
    range: 30
    enabled: false
    sound:
      path: /Audio/Ambience/Objects/anomaly_generator.ogg
  - type: Sprite
    sprite: ADT/ADTGlobalEvents/ShipBattle/Structures/Shields/shield.rsi
    layers:
    - state: control
    - state: control_on
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
      visible: false
      color: "#FF3333"
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1500
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:ExplodeBehavior
      - !type:SpawnGasBehavior
        gasMixture:
          volume: 1000
          moles:
          - 194 # oxygen
          - 0 # nitrogen
          - 0 # carbon dioxide
          - 6 # plasma
          temperature: 752.48
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Explosive
    explosionType: Default
    maxIntensity: 4000
    intensitySlope: 4
    totalIntensity: 600
  - type: Repairable
    doAfterDelay: 8
  - type: PointLight
    enabled: false
    castShadows: true
    radius: 2
    energy: 1.5
    color: "#FF3333"
  - type: AnimationPlayer
  - type: LitOnPowered
  - type: PowerSwitch
  - type: ApcPowerReceiver
    powerLoad: 60000
  - type: Appearance
  - type: ShipShieldEmitter
    damageLimit: 65000
    damageOverloadTimePunishment: 40
    healPerSecond: 1750 # Base is 250
    damageExp: 1.15 # Base is 1.1
    baseDraw: 40000 # Base is 50000
    maxDraw: 100000 # Base is 150000
    unpoweredBonus: 7 # Base is 6
    shieldColor: "#FF3333"
    powerUpSound: !type:SoundPathSpecifier
        path: "/Audio/Effects/teleport_arrival.ogg"
        params:
          pitch: 0.5
    powerDownSound: !type:SoundPathSpecifier
        path: "/Audio/Effects/teleport_departure.ogg"
        params:
          pitch: 0.5
    
