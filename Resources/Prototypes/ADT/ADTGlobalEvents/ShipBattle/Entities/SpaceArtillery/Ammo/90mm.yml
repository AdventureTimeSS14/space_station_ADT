# 90mm Base

- type: entity
  id: ADT90mmBulletBase
  name: shell
  parent: BaseBulletTrigger
  abstract: true
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 60
  - type: PointLight
    radius: 3.5
    energy: 0.5
  - type: ShipWeaponProjectile
  - type: RadarBlip
    scale: 1
    requireNoGrid: true
    shape: triangle

- type: entity
  id: ADT90mmBulletArmorPiercing
  parent: ADT90mmBulletExplosiveBase
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Structural: 250
  - type: Sprite
    sprite: ADT/ADTGlobalEvents/ShipBattle/Objects/SpaceArtillery/630_armorpiercing_shell_casing.rsi
    layers:
    - state: base-projectile
  - type: Explosive
    maxIntensity: 10
    intensitySlope: 5
    totalIntensity: 10
    maxTileBreak: 3
  - type: PointLight
    color: orange

# 90mm Shells

- type: entity
  id: ADT90mmShellBase
  abstract: true
  parent: BaseItem
  components:
  - type: Tag
    tags:
    - ADTCartridgeShell
    - Cartridge
  - type: Item
    size: Normal
  - type: CartridgeAmmo
    deleteOnSpawn: true
    muzzleFlash: null
  - type: Sprite
    layers:
    - state: base
      map: [ "enum.AmmoVisualLayers.Base" ]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: SpaceGarbage

- type: entity
  id: ADT90mmShellArmorPiercing
  name: 90mm depleted uranium shell
  parent: ADT90mmShellBase
  description: An artillery shell with a depleted uranium tip.
  components:
  - type: CartridgeAmmo
    proto: ADT90mmBulletArmorPiercing
  - type: Sprite
    sprite: ADT/ADTGlobalEvents/ShipBattle/Objects/SpaceArtillery/630_armorpiercing_shell_casing.rsi

- type: entity
  id: ADT90mmBulletExplosiveBase
  parent: ADT90mmBulletBase
  abstract: true
  categories: [ HideSpawnMenu ]
  components:
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
