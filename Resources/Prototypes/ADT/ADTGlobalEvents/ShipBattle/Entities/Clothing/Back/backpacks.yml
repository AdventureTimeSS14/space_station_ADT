- type: entity
  parent: [ ClothingBackpack, BaseJetpack]
  id: ADTShipBattleClothingBlackBackpackJet
  name: backpack jet
  description: A spacious backpack with lots of pockets, worn by military structures.
  components:
  - type: Sprite
    sprite: ADT/ADTGlobalEvents/ShipBattle/Clothing/Back/Backpacks/backpack_jet.rsi
  - type: Storage
    grid:
    - 0,0,7,4
    maxItemSize: Huge
  - type: ExplosionResistance
    damageCoefficient: 0.1
  - type: Item
    sprite: ADT/ADTGlobalEvents/ShipBattle/Clothing/Back/Backpacks/backpack_jet.rsi
    size: Ginormous
  - type: Clothing
    sprite: ADT/ADTGlobalEvents/ShipBattle/Clothing/Back/Backpacks/backpack_jet.rsi
  - type: GasTank
    outputPressure: 42.6
    air:
      # 13 minutes of thrust
      volume: 5
      temperature: 293.15
      moles:
        - 1.025689525 # oxygen
        - 1.025689525 # nitrogen
  - type: StaticPrice
    price: 30

