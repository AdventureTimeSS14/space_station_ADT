#Base
- type: entity
  parent: [ ClothingHeadEVAHelmetBase, ClothingHeadSuitWithLightBase ]
  id: ADTShipBattleClothingHeadHelmetHardsuitBasic
  categories: [ HideSpawnMenu ]
  name: shipbattle hardsuit helmet
  description:
  components:
  - type: Sprite
    sprite: ADT/ADTGlobalEvents/ShipBattle/Clothing/Head/Helmets/gunner_tsf.rsi
    layers:
    - state: icon
    - state: icon-light
      shader: unshaded
      map: [ "light" ]
  - type: HandheldLight
    addPrefix: false
  - type: ToggleableLightVisuals
    spriteLayer: light
    clothingVisuals:
      head:
      - state: equipped-HELMET
      - state: equipped-HELMET-unshading
        shader: unshaded
      - state: equipped-HELMET-light
        shader: unshaded
  - type: Clothing
    sprite: ADT/ADTGlobalEvents/ShipBattle/Clothing/Head/Helmets/gunner_tsf.rsi
    clothingVisuals:
      head:
      - state: equipped-HELMET
      - state: equipped-HELMET-unshading
        shader: unshaded
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
    equipDelay: 1
    unequipDelay: 1
  - type: PointLight
    color: "#ffffff"
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
  - type: Tag
    tags: [] # ignore "WhitelistChameleon" tag

