#Base

- type: entity
  parent: [ClothingOuterBase, GeigerCounterClothing, AllowSuitStorageClothing]
  id: ADTShipBattleClothingOuterHardsuitBasic
  name: basic hardsuit
  description: A basic, universal hardsuit that protects the wearer against the horrors of life in space. Beats not having a hardsuit, at least.
  abstract: true
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Hardsuits/basic.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Hardsuits/basic.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.3
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.01
    coolingCoefficient: 0.01
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HeldSpeedModifier
  - type: Item
#    size: Ginormous
    size: Huge # ADT-Tweak
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.90
        Slash: 0.90
        Piercing: 0.9
        Heat: 0.90
        Radiation: 0.9
  - type: ExplosionResistance
    damageCoefficient: 0.9
  - type: GroupExamine
  - type: Tag
    tags: [] # ignore "WhitelistChameleon" tag
  - type: ProtectedFromStepTriggers
    slots: WITHOUT_POCKET
  - type: DamageOnInteractProtection
    damageProtection:
      flatReductions:
        Heat: 10 # the average lightbulb only does around four damage!
    slots: OUTERCLOTHING
  - type: Storage
    grid:
    - 0,0,3,1
    maxItemSize: Small
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  # ADT Grab start
  - type: ModifyGrabStageTime
    modifiers:
      Hard: 1.75
      Choke: 1.5
  # ADT Grab end

