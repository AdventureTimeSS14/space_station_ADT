#Command

- type: entity
  parent: ADTShipBattleClothingOuterHardsuitBasic
  id: ADTShipBattleClothingOuterHardsuitCaptainKMT
  name: hardsuit captain of the KMT
  description: hardsuit captain of the KMT
  suffix: ShipBattle, KMT
  components:
  - type: Sprite
    sprite: ADT/ADTGlobalEvents/ShipBattle/Clothing/OuterClothing/Hardsuits/captain_kmt.rsi
  - type: Clothing
    sprite: ADT/ADTGlobalEvents/ShipBattle/Clothing/OuterClothing/Hardsuits/captain_kmt.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.4
        Slash: 0.4
        Piercing: 0.5
        Heat: 0.5
        Radiation: 0.9
  - type: StaminaResistance
    damageCoefficient: 0.7  # ADT
  - type: ExplosionResistance
    damageCoefficient: 0.8
  - type: ClothingSpeedModifier
    walkModifier: 0.8
    sprintModifier: 0.8

