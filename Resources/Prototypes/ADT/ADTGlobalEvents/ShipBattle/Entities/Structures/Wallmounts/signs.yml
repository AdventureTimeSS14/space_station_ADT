- type: entity
  id: ADTSignTSF
  name: TSF sign
  parent: BaseSign
  suffix: ShipBattle, TSF
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Sprite
    sprite: ADT/ADTGlobalEvents/ShipBattle/Structures/Decoration/signs.rsi
    state: tsf
    snapCardinals: true

