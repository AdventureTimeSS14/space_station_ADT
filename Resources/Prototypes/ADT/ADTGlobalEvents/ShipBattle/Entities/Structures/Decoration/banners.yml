#ADT-Tweak Start
- type: entity
  id: ADTBannerTSF
  parent: BannerBase
  name: TSF banner
  description: A banner displaying TSF.
  suffix: ShipBattle, TSF
  components:
  - type: Sprite
    sprite: ADT/ADTGlobalEvents/ShipBattle/Structures/Decoration/banner.rsi
    layers:
    - state: tsf
      map: ["unfoldedLayer"]
    - sprite: ADT/Structures/Banners/rolled.rsi
      state: tsf-rolled
      map: ["foldedLayer"]
      visible: false
  - type: Foldable
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.FoldedVisuals.State:
        foldedLayer:
          True: {visible: true}
          False: {visible: false}
        unfoldedLayer:
          True: {visible: false}
          False: {visible: true}
  - type: Item
    size: Normal
#ADT-Tweak End

