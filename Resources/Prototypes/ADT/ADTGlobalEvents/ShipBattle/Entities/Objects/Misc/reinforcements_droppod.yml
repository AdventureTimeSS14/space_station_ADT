- type: entity
  id: ADTReinforcementDroppodDropping
  abstract: true
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/droppod.rsi
    state: dropping
  - type: TimedDespawn
    lifetime: 5.1
  - type: SpawnOnDespawn
    prototype: ADTReinforcementDroppodOpened
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/ADT/Misc/droppod_landing.ogg
  # - type: Droppod
  - type: StaticPrice
    price: 14

- type: entity
  id: ADTReinforcementDroppodOpened
  abstract: true
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/droppod_open.rsi
    state: droppod_opened
  - type: TimedDespawn
    lifetime: 16
  - type: StaticPrice
    price: 14
