- type: entity
  parent: [ GrenadeBase, BaseSecurityContraband ]
  id: SmokeGrenadeReinforcements
  name: smoke grenade
  description: A tactical grenade that releases a large, long-lasting cloud of smoke when used.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/smoke.rsi
  - type: SmokeOnTrigger
    duration: 3
    spreadAmount: 3
    smokePrototype: SmokeRed
  - type: SoundOnTrigger
    sound: /Audio/Items/smoke_grenade_smoke.ogg
  - type: DeleteOnTrigger
  - type: TimerTriggerVisuals
    primingSound:
      path: /Audio/Items/smoke_grenade_prime.ogg
  - type: SpawnOnTrigger
    proto: ADTDroppodDroppingReinforcements


- type: entity
  id: ADTDroppodDroppingReinforcements
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/droppod.rsi
    state: dropping
  - type: TimedDespawn
    lifetime: 5.1
  - type: SpawnOnDespawn
    prototype: ADTDroppodOpenedReinforcements
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/ADT/Misc/droppod_landing.ogg
  - type: Droppod
  - type: StaticPrice
    price: 14

- type: entity
  id: ADTDroppodOpenedReinforcements
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/droppod_open.rsi
    state: droppod_opened
  - type: TimedDespawn
    lifetime: 16
  - type: StaticPrice
    price: 14
  - type: RandomSpawner
    prototypes:
    - ADTShipBattleReinforcementSpawnerGunnerTSF
    chance: 1.0


- type: entity
  parent: BaseFoam
  id: ADTSmokeRed
  name: smoke
  categories: [ HideSpawnMenu ]
  components:
  - type: Occluder
  - type: Sprite
    color: "#ff0000"
    sprite: Effects/chemsmoke.rsi
    state: chemsmoke
    shader: unshaded
  - type: TimedDespawn
    lifetime: 1
  - type: Tag
    tags:
    - HideContextMenu
