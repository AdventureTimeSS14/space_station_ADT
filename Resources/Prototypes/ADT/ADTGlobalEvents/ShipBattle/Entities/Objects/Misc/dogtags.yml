- type: entity
  parent: Clothing
  id: ADTShipBattleDogtagBase
  name: dogtag
  description: dogtag
  abstract: true
  components:
  - type: Sprite
    sprite: ADT/ADTGlobalEvents/ShipBattle/Objects/Misc/dogtags.rsi
  - type: Clothing
    slots:
    - idcard
    - neck
    sprite: ADT/ADTGlobalEvents/ShipBattle/Objects/Misc/dogtags.rsi
