- type: entity
  abstract: true
  parent: BaseItem
  id: ADTShipBattleEncryptionKey
  name: encryption key
  description: A small cypher chip for headsets.
  components:
  - type: EncryptionKey
  - type: Item
    sprite: ADT/ADTGlobalEvents/ShipBattle/Objects/Devices/encryption_keys.rsi
  - type: Sprite
    sprite: ADT/ADTGlobalEvents/ShipBattle/Objects/Devices/encryption_keys.rsi
    layers:
    - state: crypt_gray
    - state: tsf_common_label

