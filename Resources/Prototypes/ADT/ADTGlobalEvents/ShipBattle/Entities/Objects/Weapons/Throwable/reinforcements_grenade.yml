- type: entity
  parent: [ GrenadeBase, BaseSecurityContraband ]
  id: ADTSmokeGrenadeRed
  name: smoke grenade red
  description: A tactical grenade that releases a large, long-lasting cloud of smoke when used.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/smoke.rsi
    layers:
      - state: icon
        map: ["enum.TriggerVisualLayers.Base"]
      - sprite: ADT/ADTGlobalEvents/ShipBattle/Objects/Weapons/Grenades/color_smoke_grenade.rsi
        state: red
  - type: SmokeOnTrigger
    duration: 3
    spreadAmount: 3
    smokePrototype: ADTSmokeRed
  - type: SoundOnTrigger
    sound: /Audio/Items/smoke_grenade_smoke.ogg
  - type: DeleteOnTrigger
  - type: TimerTriggerVisuals
    primingSound:
      path: /Audio/Items/smoke_grenade_prime.ogg

