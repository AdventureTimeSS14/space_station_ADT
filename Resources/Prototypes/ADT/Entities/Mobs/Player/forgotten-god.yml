- type: entity
  abstract: true
  id: MobForgottenGodBase
  name: The Forgotten God
  description: Your mind begins to bubble and ooze as it tries to comprehend what it sees.
  components:
  - type: Sprite
    sprite: ADT/Mobs/Demons/forgotten_god.rsi
    drawdepth: Ghosts
    scale: 2.0,2.0
    layers:
    - state: god_breathe
      shader: unshaded

# spawn animation, spawns actual narsie when it ends
- type: entity
  parent: MobForgottenGodBase
  id: MobForgottenGodSpawn
  suffix: Spawn
  components:
  - type: Sprite
    layers:
    - state: god_avakening
      shader: unshaded
  - type: TimedDespawn
    lifetime: 4.25
  - type: SpawnOnDespawn
    prototype: MobForgottenGod

- type: entity
  parent: [MobForgottenGodBase, BaseMob]
  id: MobForgottenGod
  components:
  - type: CargoSellBlacklist
  # big nar'sie needs to see the universe
  - type: ContentEye
    maxZoom: 2.0,2.0
  - type: Fixtures
    fixtures:
      EventHorizonCollider:
        shape:
          !type:PhysShapeCircle
            radius: 5
        hard: false
        restitution: 0.8
        density: 99999
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
      EventHorizonConsumer:
        shape:
          !type:PhysShapeCircle
            radius: 5
        hard: false
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
  - type: Input
    context: "ghost"
  - type: MovementIgnoreGravity
  # narnar hears all
  - type: IntrinsicRadioReceiver
  - type: ActiveRadio
    channels:
    - Binary
    - Common
    - Command
    - CentCom
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
    - Syndicate
    globalReceive: true
  - type: Physics
    bodyType: Dynamic
    bodyStatus: InAir
  - type: CanMoveInAir
  # singulose components
  - type: WarpPoint
    follow: true
    location: Forgotten
