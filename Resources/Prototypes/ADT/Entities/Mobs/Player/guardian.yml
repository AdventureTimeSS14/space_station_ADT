- type: entity
  parent: BaseImplantAction
  id: ADTGuardianActionActivateEmpImplant
  name: Activate EMP
  description: Triggers a small EMP pulse around you
  components:
  - type: LimitedCharges
    maxCharges: 100
  - type: Action
    checkCanInteract: false
    useDelay: 5
    itemIconStyle: BigAction
    priority: -20
    icon:
      sprite: Objects/Weapons/Grenades/empgrenade.rsi
      state: icon

- type: entity
  name: ballistic shield
  parent: [ BaseShield, BaseSecurityContraband ]
  id: ADTGuardianShield
  description: A shield built for protecting against ballistics, but not much else.
  components:
    - type: Sprite
      state: riot_bullet-icon
    - type: Item
      heldPrefix: riot_bullet
    - type: Blocking
      passiveBlockModifier:
        coefficients:
          Blunt: 0.5
          Slash: 0.5 
          Piercing: 0.5
          Heat: 0.5
      activeBlockModifier:
        coefficients:
          Blunt: 1.5
          Slash: 1.5 
          Piercing: 1
          Heat: 1
        flatReductions:
          Piercing: 1
    - type: Unremoveable

- type: startingGear
  id: ADTGuardianShield
  equipment:
    hand1: ADTGuardianShield