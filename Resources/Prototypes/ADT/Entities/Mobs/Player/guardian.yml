- type: entity
  name: Holoparasite
  id: ADTMobHoloparasiteGuardianEmp
  parent: MobHoloparasiteGuardian
  description: A mesmerising whirl of hard-light patterns weaves a marvelous, yet oddly familiar visage. It stands proud, tuning into its owner's life to sustain itself.
  components:
    - type: Sprite
      layers:
        - state: emp
          map: [ "enum.DamageStateVisualLayers.Base" ]
    - type: ActionsProvider
      actions:
      - ADTGuardianActionActivateEmpImplant
    - type: TriggerImplantAction
    - type: EmpOnTrigger
      range: 5
      energyConsumption: 50000
      disableDuration: 20

