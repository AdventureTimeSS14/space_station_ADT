- type: entity
  parent: BaseMob
  id: ADTMobVastnessGod
  name: A Look at the Vastness of Space
  description: It seems to be much deeper than you could have imagined. Goosebumps creep up your body, because he knows.
  components:
  - type: Sprite
    sprite: ADT/Mobs/Demons/vastness_space.rsi # HOLY F#CK 512x256
    drawdepth: Ghosts
    scale: 1.5,1.5
    layers:
    - state: vastness
      shader: unshaded
  - type: CargoSellBlacklist
  - type: ContentEye
    maxZoom: 2.0,2.0
  - type: Fixtures
    fixtures:
      EventHorizonCollider:
        shape:
          !type:PhysShapeCircle
            radius: 5
        hard: false
        restitution: 0.8
        density: 99999
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
      EventHorizonConsumer:
        shape:
          !type:PhysShapeCircle
            radius: 5
        hard: false
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
  - type: Input
    context: "ghost"
  - type: MovementIgnoreGravity
  - type: IntrinsicRadioReceiver
  - type: ActiveRadio
    channels:
    - Binary
    - Common
    - Command
    - CentCom
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
    - Syndicate
    globalReceive: true
  - type: Physics
    bodyType: Dynamic
    bodyStatus: InAir
  - type: CanMoveInAir
  - type: WarpPoint
    follow: true
    location: Vastness
