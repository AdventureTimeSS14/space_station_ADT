- type: entity
  name: morph
  parent: MobCombat
  id: ADTBaseMobMorph
  description: It looks terrifying.
  components:
  - type: InputMover
  - type: MobMover
  - type: Sprite
    drawdepth: Mobs
    sprite: ADT/Mobs/Aliens/morph.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
  - type: CombatMode
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.5
    baseSprintSpeed: 3
  - type: Butcherable
    spawned:
      - id: FoodMeat
        amount: 2
  - type: MeleeWeapon
    altDisarm: false
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Blunt: 16
        Slash: 14
  - type: TypingIndicator
  - type: Tag
    tags:
      - DoorBumpOpener
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Speech
    speechVerb: LargeMob
  - type: LanguageSpeaker
    languages:
      GalacticCommon: Speak
      MorphCollectiveMind: Speak
  - type: VentCrawler
