- type: entity
  abstract: true
  id: ADTMobCreatorGodBase
  name: The Creator
  description: Your mind begins to bubble and ooze as it tries to comprehend what it sees.
  components:
  - type: Sprite
    sprite: ADT/Mobs/Demons/creator_god.rsi
    drawdepth: Ghosts
    scale: 1.5,1.5
    layers:
    - state: creator
      shader: unshaded

- type: entity
  parent: ADTMobCreatorGodBase
  id: ADTMobCreatorGodSpawn
  suffix: ДАЖЕ НЕ ТРОГАТЬ, Спавн
  components:
  - type: Sprite
    sprite: ADT/Mobs/Demons/creator_god.rsi
    layers:
    - state: creator_avakening
      shader: unshaded
  - type: TimedDespawn
    lifetime: 2.25
  - type: SpawnOnDespawn
    prototype: ADTMobCreatorGod

- type: entity
  parent: [ADTMobCreatorGodBase, BaseMob]
  id: ADTMobCreatorGod
  suffix: ДАЖЕ НЕ ТРОГАТЬ
  components:
  - type: CargoSellBlacklist
  - type: ContentEye
    maxZoom: 2.0,2.0
  - type: Fixtures
    fixtures:
      EventHorizonCollider:
        shape:
          !type:PhysShapeCircle
            radius: 5
        hard: false
        restitution: 0.8
        density: 99999
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
      EventHorizonConsumer:
        shape:
          !type:PhysShapeCircle
            radius: 5
        hard: false
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
  - type: Input
    context: "ghost"
  - type: MovementIgnoreGravity
  - type: IntrinsicRadioReceiver
  - type: ActiveRadio
    channels:
    - Binary
    - Common
    - Command
    - CentCom
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
    - Syndicate
    globalReceive: true
  - type: Physics
    bodyType: Dynamic
    bodyStatus: InAir
  - type: CanMoveInAir
  - type: WarpPoint
    follow: true
    location: Creator
