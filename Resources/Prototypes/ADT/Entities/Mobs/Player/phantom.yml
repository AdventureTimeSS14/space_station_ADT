- type: entity
  id: ADTMobPhantom
  name: phantom
  description: A spooky ghostie.
  components:
  - type: OuijaBoardUser
  - type: MindContainer
  - type: InputMover
  - type: MobMover
  - type: Input
    context: "ghost"
  - type: MovementSpeedModifier
    baseWalkSpeed: 6
    baseSprintSpeed: 6
  - type: Sprite
    noRot: true
    drawdepth: Ghosts
    sprite: ADT/Mobs/Phantom/phantom.rsi
    layers:
    - state: phantom
  - type: Clickable
  - type: StatusEffects
    allowed:
    - Stun
    - Corporeal
  - type: InteractionOutline
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 80
        mask:
        - GhostImpassable
  - type: MovementIgnoreGravity
  - type: Damageable
    damageContainer: Biological
  - type: Examiner
  - type: NoSlip
  - type: Actions
  #- type: TTS
  #  voice: Kelthuzad
  - type: Eye
    drawFov: true
    visMask:
      - Normal
      - Ghost
  - type: ContentEye
    maxZoom: 1.2, 1.2
  - type: DoAfter
  - type: Alerts
  - type: GhostTakeoverAvailable
  - type: Phantom
    monsters:
    - "ADTPhantomUndead"
    - "ADTPhantomHaunted"
    - "ADTPhantomSoulBurned"
    - "ADTPhantomSparkOfLife"
    - "ADTPhantomSoullessFiend"
  - type: PointLight
    color: Cyan
    radius: 2
    softness: 1
  - type: Visibility
    layer: 2 #ghost vis layer
  - type: Speech
    speechVerb: Ghost
  - type: LanguageSpeaker # Frontier
    speaks:
    - Universal
    understands:
    - Universal
  - type: TypingIndicator
    proto: alien
  - type: UniversalLanguageSpeaker

- type: entity
  id: ADTPhantomReincarnationAnim
  name: phantom
  description: A spooky ghostie.
  components:
  - type: MindContainer
  - type: InputMover
  - type: MobMover
  - type: MovementSpeedModifier
    baseWalkSpeed: 0
    baseSprintSpeed: 0
  - type: Sprite
    noRot: true
    sprite: ADT/Mobs/Phantom/reincarnation.rsi
    layers:
    - state: reincarnation
  - type: Clickable
  - type: InteractionOutline
  - type: MovementIgnoreGravity
  - type: Examiner
  - type: NoSlip
  - type: Actions
  - type: ContentEye
    maxZoom: 1.2, 1.2
  - type: DoAfter
  - type: Alerts
  - type: Speech
    speechVerb: Ghost
  - type: LanguageSpeaker # Frontier
    speaks:
    - GalacticCommon
    understands:
    - GalacticCommon
  - type: TransformAnimation
    transformingTo: ADTMobPhantomReincarnated
    duration: 2.5
  - type: PhantomPuppet

- type: entity
  categories: [ HideSpawnMenu ]
  parent: MobHuman
  id: ADTMobPhantomReincarnated
  name: PhantomReincarnated
  components:
    - type: RandomHumanoidAppearance
    - type: PhantomPuppet
