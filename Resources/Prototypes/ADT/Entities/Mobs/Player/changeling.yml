- type: entity
  id: ADTMobMonkeyChangeling
  parent: MobMonkey
  suffix: changeling
  noSpawn: true
  components:
  - type: LanguageSpeaker # Frontier
    speaks:
    - Monkey
    understands:
    - GalacticCommon
    - Monkey

- type: polymorph
  id: ADTChangelingLesserForm
  configuration:
    entity: ADTMobMonkeyChangeling
    forced: true
    inventory: Drop
    allowRepeatedMorphs: true

- type: entity
  name: changeling slug
  parent: SimpleMobBase
  id: ADTChangelingHeadslug
  description: e
  components:
  - type: Body
    prototype: Mouse
  - type: Speech
    speechSounds: Squeak
    speechVerb: SmallMob
  - type: Sprite
    drawdepth: SmallMobs
    sprite: ADT/Changeling/headslug.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: headslug
  - type: Item
    size: Tiny
  - type: NpcFactionMember
    factions:
      - Mouse
  - type: HTN
    rootTask:
      task: MouseCompound
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: MobState
  - type: Deathgasp
  - type: MobStateActions
    actions:
      Critical:
      - ActionCritSuccumb
      - ActionCritFakeDeath
      - ActionCritLastWords
  - type: MobThresholds
    thresholds:
      0: Alive
      69: Critical
      70: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed : 5
    baseSprintSpeed : 5
  - type: DamageStateVisuals
    states:
      Alive:
        Base: headslug
      Critical:
        Base: headslug_dead
      Dead:
        Base: headslug_dead
  - type: Food
  # - type: Tag
  #   tags:
  #   - ShoesRequiredStepTriggerImmune # По-моему из за этой хуйни падал сервер
  - type: Respirator
    damage:
      types:
        Asphyxiation: 0.25
    damageRecovery:
      types:
        Asphyxiation: -0.25
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.1
  - type: Vocal
    sounds:
      Male: Mouse
      Female: Mouse
      Unsexed: Mouse
    wilhelmProbability: 0.001
  - type: CombatMode
  - type: Bloodstream
    bloodMaxVolume: 50
  - type: CanEscapeInventory
  - type: MobPrice
    price: 5000
  - type: BadFood
  - type: NonSpreaderZombie
  - type: LanguageSpeaker # Frontier
    speaks:
    - Xeno
    understands:
    - Xeno
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/pierce.ogg
    angle: 30
    animation: WeaponArcPunch
    damage:
      types:
        Piercing: 0 # ну а хули

