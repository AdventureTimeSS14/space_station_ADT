- type: entity
  save: false
  name: Urist McRaptor
  parent: BaseMobSpeciesOrganic
  id: BaseMobResomi
  abstract: true
  components:
  # Tags
  - type: Tag
    tags:
    - ADTResomiEmotes
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
#   - AnomalyHost Будет в комменте до тех пор, пока не появится нормальный спрайт
  # Visuals
  - type: Icon
    sprite: ADT/Mobs/Species/Resomi/parts.rsi
    state: full
  - type: HumanoidAppearance
    species: Resomi
  - type: DamageVisuals
    thresholds: [ 10, 30, 50, 70]
    targetLayers:
    - "enum.HumanoidVisualLayers.Chest"
    - "enum.HumanoidVisualLayers.Head"
    - "enum.HumanoidVisualLayers.LArm"
    - "enum.HumanoidVisualLayers.LLeg"
    - "enum.HumanoidVisualLayers.RArm"
    - "enum.HumanoidVisualLayers.RLeg"
    damageOverlayGroups:
      Brute:
        sprite: ADT/Mobs/Effects/Resomi/brute_damage.rsi
        color: "#C048C2"
      Burn:
        sprite: ADT/Mobs/Effects/Resomi/burn_damage.rsi
  - type: FireVisuals
    sprite: ADT/Mobs/Effects/onfire.rsi
    normalState: resomi-minor-burning
    alternateState: resomi-burning

  # Mob
  - type: MobThresholds
    thresholds:
      0: Alive
      85: Critical
      140: Dead
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatChicken
      amount: 5
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Resomi
  - type: Bloodstream
    bloodReagent: ResomiBlood
  - type: Temperature
    heatDamageThreshold: 308 # 35°C 
    coldDamageThreshold: 210 # -63°C
    currentTemperature: 296.15 # 23°C 
    specificHeat: 42
    coldDamage:
      types:
        Cold : 0.1 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat : 1.5 #per second, scales with temperature & other constants
  - type: TemperatureSpeed
    thresholds:
      220: 0.8 # При 220K (-53°C) скорость снижается до 80%
      210: 0.7 # При 210K (-63°C) скорость снижается до 70%
      200: 0.6 # При 200K (-73°C) скорость снижается до 60% 
  - type: ThermalRegulator
    normalBodyTemperature: 296.15 # 23°C - целевая температура тела резоми 
    thermalRegulationTemperatureThreshold: 6  # Диапазон активации: 276K-306K (17°C до 29°C)
  - type: TemperatureProtection
    heatingCoefficient: 1.2  # На 20% быстрее нагреваются
    coolingCoefficient: 0.8  # На 20% медленнее охлаждаются

  # Fixtures
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        # they r smaller
        density: 120
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer

  # Melee
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 5
  - type: Puller
    needsHands: false

  # Resomi
  - type: WeaponsUseInability
  - type: AgillitySkill
  - type: ChatModifier
    modifiers:
      Say: 12
      WhisperClear: 4
      WhisperMuffled: 7
  - type: ResomiAccent
  - type: FlashModifier
    modifier: 2

  # Body
  - type: Body
    prototype: Resomi
    requiredLegs: 2
  - type: Hunger
  - type: Thirst
  - type: Vocal
    sounds:
      Male: MaleResomi
      Female: FemaleResomi
      Unsexed: MaleResomi
  - type: InteractionPopup
    successChance: 1
    interactSuccessString: petting-success-resomi
    messagePerceivedByOthers: petting-success-resomi-others
  - type: LanguageSpeaker
    languages:
      GalacticCommon: Speak
      Scratches: Speak
  - type: SizeAttributeWhitelist
    tall: true
    tallscale: 1.1
    short: true
    shortscale: 0.9
  - type: Hands
    inHandItemScale: 0.85, 0.85
    leftHandDisplacement:
      sizeMaps:
        32:
          sprite: ADT/Mobs/Species/Resomi/displacement.rsi
          state: inHand
    rightHandDisplacement:
      sizeMaps:
        32:
          sprite: ADT/Mobs/Species/Resomi/displacement.rsi
          state: inHand
  - type: Inventory
    speciesId: resomi
    displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: ADT/Mobs/Species/Resomi/displacement.rsi
            state: jumpsuit
      outerClothing:
        sizeMaps:
