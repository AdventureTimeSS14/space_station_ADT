- type: entity
  save: false
  name: Urisst' Mzhand
  parent: BaseMobReptilian
  id: BaseMobKobolt
  abstract: true
  components:
  - type: HumanoidAppearance
    species: KoboltSpecies
  - type: Hunger
  - type: Thirst
  - type: Icon #
    sprite: Mobs/Species/Reptilian/parts.rsi
    state: full
  - type: Sprite #особенность кобольда. в будущем заменить на sizeAtribute
    netsync: false
    noRot: true
    drawdepth: Mobs
    scale: 0.85, 0.85
  - type: Body
    prototype: Kobolt
    requiredLegs: 2
  - type: MobThresholds
    thresholds:
      0: Alive
      85: Critical
      180: Dead
  - type: PassiveDamage # Slight passive regen. Assuming one damage type, comes out to about 4 damage a minute.
    allowedStates:
    - Alive
    damageCap: 20
    damage:
      types:
        Heat: -0.04
        Cold: -0.04
      groups:
        Brute: -0.08
  - type: Bloodstream
    bloodMaxVolume: 175
    bloodReagent: ADTCorelanderBlood
#  - type: DiseaseCarrier непонятная недобавленная херня
#    diseaseResist: 0.1
  - type: MeleeWeapon
    hidden: true
    soundHit:
      path: /Audio/Weapons/pierce.ogg
    angle: 30
    animation: WeaponArcPunch
    damage:
      types:
        Piercing: 5
  - type: Temperature
    heatDamageThreshold: 380
    coldDamageThreshold: 260  #starting temperature damage treshold
    currentTemperature: 310.15
    specificHeat: 46
    coldDamage:
      types:
        Cold : 0.2 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat : 0.1 #per second, scales with temperature & other constants
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 140 #lower density
        restitution: 0.0
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: TemperatureSpeed
    thresholds:
      283: 0.8
      260: 0.6
      230: 0.4
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.7
    baseSprintSpeed : 4.5
  - type: LanguageSpeaker # Frontier
    speaks:
    - GalacticCommon
    - Draconic
    - CintaTaj
    understands:
    - GalacticCommon
    - Draconic
    - CintaTaj
  - type: SizeAttributeWhitelist # Frontier
    tall: true
    tallscale: 0.9
    short: true
    shortscale: 0.8

- type: entity
  parent: BaseSpeciesDummy
  id: MobKoboltDummy
  categories: [ HideSpawnMenu ]
  description: A dummy reptilian meant to be used in character setup.
  components:
  - type: HumanoidAppearance
    species: KoboltSpecies
  - type: Sprite
    netsync: false
    noRot: true
    drawdepth: Mobs
    scale: 0.85, 0.85
