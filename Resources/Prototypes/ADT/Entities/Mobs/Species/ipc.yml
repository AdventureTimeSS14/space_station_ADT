- type: entity
  id: BaseMobIPC
  parent: PlayerSiliconHumanoidBase
  name: Урист МакПозитроник
  abstract: true
  components:
  - type: PowerCellSlot
    cellSlotId: cell_slot
    fitsInCharger: true
  - type: ItemSlots
    slots:
      cell_slot:
        locked: true
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
  - type: Lock
    locked: true
    lockOnClick: false
    unlockOnClick: false
    lockTime: 5
    unlockTime: 5
    breakOnAccessBreaker: false
  - type: BatterySlotRequiresLock
    itemSlot: cell_slot
  - type: PickupHumans
  - type: MobIpc
  - type: InteractionPopup
    interactSuccessString: petting-success-ipc
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg
  - type: SiliconEmitSoundOnDrained
    sound: "/Audio/Weapons/Guns/EmptyAlarm/smg_empty_alarm.ogg"
    minInterval: 8
    maxInterval: 12
    popUp: silicon-power-low
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      125: Dead
    stateAlertDict:
      Alive: BorgHealth
      Critical: BorgCrit
      Dead: BorgDead
    allowRevives: true
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: TypingIndicator
    proto: robot
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 220
      behaviors:
      - !type:GibBehavior { }
  - type: SlowOnDamage
    speedModifierThresholds:
      40: 0.8
      60: 0.6
      80: 0.4
      100: 0.3
  - type: SiliconDownOnDead
  - type: EyeProtection
    protectionTime: 12
  - type: Silicon
    entityType: enum.SiliconType.Player
    batteryPowered: true
    drainPerSecond: 1.3
    idleDrainReduction: 0.6
    chargeThresholdMid: 0.80
    chargeThresholdLow: 0.35
    chargeThresholdCritical: 0.10
    speedModifierThresholds:
      4: 1
      3: 1
      2: 0.80
      1: 0.45
      0: 0.00
  - type: BatteryDrinker
  - type: UnpoweredFlashlight
  - type: PointLight
    enabled: false
    color: "#ffffff"
    mask: /Textures/Effects/LightMasks/cone.png
    offset: 0,-0.3
    autoRot: true
    radius: 3
    energy: 2
  - type: Wires
    boardName: "ipc-board-name"
    layoutId: IPC
  - type: WiresPanel
  - type: EncryptionKeyHolder
    keySlots: 3
    examineWhileLocked: false
    keysExtractionMethod: Cutting
  - type: ActiveRadio
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
  - type: ContentEye
    maxZoom: 1.0,1.0
  - type: LightningTarget
    priority: 4
    lightningExplode: false
  - type: Vocal
    sounds:
      Male: UnisexIPC
      Female: UnisexIPC
      Unsexed: UnisexIPC
  - type: TriggerOnMobstateChange
    mobState:
    - Dead
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/ADT/IPC/borg_deathsound.ogg
  - type: TTS # Corvax-TTS
  - type: LanguageSpeaker
    languages:
      GalacticCommon: Speak
      BorgTalk: Speak
      RobotTalk: Speak
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - ChangelingBlacklist
    - ADTSiliconStealthWhitelist
    - ADTSiliconEmotes
    - SiliconEmotes
    - ADTIgnoreChokeSpeechBlocking
    - Unimplantable
    - AnomalyHost
  - type: Inventory
    templateId: ipc
    displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
  - type: SizeAttributeWhitelist
    tall: true
    tallscale: 1.1
    short: true
    shortscale: 0.9
  - type: CanEnterCryostorage
  - type: Crawler
  - type: BloodCough
    postingSayDamage: blood-cough-ipc
  - type: TimeDespawnDamage
  - type: OfferItem
  - type: UserInterface
    interfaces:
      enum.IpcScreenUiKey.Key:
        type: IpcScreenBoundUserInterface
      enum.VoiceMaskUIKey.Key:
        type: VoiceMaskBoundUserInterface
      enum.HumanoidMarkingModifierKey.Key:
        type: HumanoidMarkingModifierBoundUserInterface
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: IpcScreen

- type: entity
  save: false
  name: Urist McPositronic
  parent: MobHumanDummy
  id: MobIPCDummy
  categories: [ HideSpawnMenu ]
  description: A dummy IPC meant to be used in character setup.
  components:
  - type: HumanoidAppearance
    species: IPC
  - type: Inventory
    templateId: ipc
