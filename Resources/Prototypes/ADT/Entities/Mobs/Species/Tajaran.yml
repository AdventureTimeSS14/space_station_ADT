- type: entity
  save: false
  name: Tajaran McHands
  parent: BaseMobSpeciesOrganic
  id: BaseMobTajaran
  abstract: true
  components:
    - type: HumanoidAppearance
      species: TajaranSpecies
    - type: Body
      prototype: Tajaran
      requiredLegs: 2
    - type: MobThresholds
      thresholds:
        0: Alive
        80: Critical
        200: Dead
    - type: RoarAccent
    - type: Hunger
    - type: Thirst
    - type: Icon
      sprite: ADT/Mobs/Species/Tajaran/parts.rsi
      state: tajaran_m
    - type: Damageable
      damageContainer: Biological
      damageModifierSet: Tajaran
    - type: MeleeWeapon
      soundHit:
        path: /Audio/Weapons/slash.ogg
      animation: WeaponArcClaw
      damage:
        types:
          Slash: 5
    - type: Temperature
      heatDamageThreshold: 325
      coldDamageThreshold: 240
      currentTemperature: 310.15
      specificHeat: 46
      coldDamage:
        types:
          Cold : 0.2 #per second, scales with temperature & other constants
      heatDamage:
        types:
          Heat : 0.1 #per second, scales with temperature & other constants
    - type: MovementSpeedModifier
      baseWalkSpeed : 2.7
      baseSprintSpeed : 4.6
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 145 #lower density
          restitution: 0.0
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: SlowOnDamage
      speedModifierThresholds:
        42: 0.7
        60: 0.5
    - type: TemperatureSpeed
      thresholds:
        273: 0.8
        240: 0.6
        210: 0.4
    - type: Sprite
      netsync: false
      noRot: true
      drawdepth: Mobs
      scale: 0.9, 0.9
    - type: Wagging
    - type: InteractionPopup
      successChance: 1
      interactSuccessString: petting-success-generic
      interactSuccessSound: /Audio/ADT/Felinid/cat_purr1.ogg
      messagePerceivedByOthers: petting-success-soft-floofy-others
      interactSuccessSpawn: EffectHearts
      interactDelay: 4
    - type: Vocal
      # maleScream: /Audio/Voice/Human/malescream_1.ogg
      # femaleScream: /Audio/Voice/Human/femalescream_2.ogg
      wilhelm: "/Audio/ADT/Felinid/cat_wilhelm.ogg"
      sounds:
        Male: ADTMaleTajaran
        Female: ADTFemaleTajaran
        Unsexed: ADTMaleTajaran
    - type: LanguageSpeaker
      speaks:
      - GalacticCommon
      - SikTaj
      - CintaTaj
      understands:
      - GalacticCommon
      - SikTaj
      - CintaTaj
    - type: SizeAttributeWhitelist # Frontier
      tall: true
      tallscale: 0.95
      short: true
      shortscale: 0.85
    - type: Tag
      tags:
      - CanPilot
      - FootstepSound
      - DoorBumpOpener
      - AnomalyHost
      - ADTCatEmotes
    - type: DamageEyesOnFlashed

