        density: 130 #lower density
        restitution: 0.0
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: Respirator
    gaspEmote: null
    damage:
      types:
        Asphyxiation: 0.0
    damageRecovery:
      types:
        Asphyxiation: 0.0
