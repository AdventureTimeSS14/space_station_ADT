- type: entity
  parent: BaseMobSpeciesOrganic
  id: BaseMobDrask
  name: Urist McDrask
  abstract: true
  components:
  - type: HumanoidAppearance
    species: DraskSpecies
  - type: Sprite
    scale: 1.07, 1.07
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: ADT/Mobs/Species/Drask/parts.rsi
    state: full
  - type: MobThresholds
    thresholds:
      0: Alive
      110: Critical
      220: Dead
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.8
  - type: PointLight
    color: "#4682B4FF"
    energy: 1
    radius: 1.2
  - type: Prying
    speedModifier: 0.4
  - type: PassiveDamage # Slight passive regen. Assuming one damage type, comes out to about 4 damage a minute.
    allowedStates:
    - Alive
    damageCap: 25
    damage:
      types:
        Heat: -0.08
      groups:
        Brute: -0.06
  - type: Body
    prototype: Drask
    requiredLegs: 2
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/pierce.ogg
    angle: 30
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 10
  - type: Bloodstream
    bleedReductionAmount: 0.5
    bloodRefreshAmount: 2
    bloodMaxVolume: 250
    bloodReagent: Cryoxadone
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.3
    baseSprintSpeed : 4.3
  - type: Temperature
    heatDamageThreshold: 303.15 # 30C
    coldDamageThreshold: 243.15 # -30C
    currentTemperature: 273.15
    coldDamage: #per second, scales with temperature & other constants
      groups:
        Brute: -0.25
        Burn: -0.25
        Toxin: -0.1
      types:
        Cellular: -0.05
    specificHeat: 42
    heatDamage: #per second, scales with temperature & other constants
      types:
        Heat : 3.0
  - type: TemperatureSpeed
    thresholds:
      40: 0.8
      0: 0.6
      -60: 0.4
  - type: SlowOnDamage
    speedModifierThresholds:
      62: 0.8
      84: 0.6
  - type: ThermalRegulator
    metabolismHeat: 800
    radiatedHeat: 100
    implicitHeatRegulation: 500
    sweatHeatRegulation: 1500
    shiveringHeatRegulation: 3500
    normalBodyTemperature: 273.15
    thermalRegulationTemperatureThreshold: 25
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 225 # bigger density
        restitution: 0.0
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#0091ff"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
  - type: Speech
    speechSounds: Drask
  - type: InteractionPopup
    successChance: 1
    interactSuccessString: hugging-success-generic
    interactSuccessSound: /Audio/Effects/thudswoosh.ogg
    messagePerceivedByOthers: hugging-success-generic-others
  - type: Vocal
    sounds:
      Male: MaleDrask
      Female: FemaleDrask
      Unsexed: MaleDrask
  - type: Inventory
    speciesId: drask
    displacements:
      head:
        sizeMaps:
          32:
            sprite: ADT/Mobs/Species/Drask/displacement.rsi
            state: head
      eyes:
        sizeMaps:
          32:
            sprite: ADT/Mobs/Species/Drask/displacement.rsi
            state: eyes
      ears:
        sizeMaps:
          32:
            sprite: ADT/Mobs/Species/Drask/displacement.rsi
            state: ears
      gloves:
        sizeMaps:
          32:
            sprite: ADT/Mobs/Species/Drask/displacement.rsi
            state: gloves
      jumpsuit:
        sizeMaps:
          32:
            sprite: ADT/Mobs/Species/Drask/displacement.rsi
            state: jumpsuit
      outerClothing:
        sizeMaps:
          32:
            sprite: ADT/Mobs/Species/Drask/displacement.rsi
            state: outerclothing
    femaleDisplacements:
      head:
        sizeMaps:
          32:
            sprite: ADT/Mobs/Species/Drask/displacement.rsi
            state: head
      eyes:
        sizeMaps:
          32:
            sprite: ADT/Mobs/Species/Drask/displacement.rsi
            state: eyes
      ears:
        sizeMaps:
          32:
            sprite: ADT/Mobs/Species/Drask/displacement.rsi
            state: ears
      gloves:
        sizeMaps:
          32:
            sprite: ADT/Mobs/Species/Drask/displacement.rsi
            state: gloves
      jumpsuit:
        sizeMaps:
          32:
            sprite: ADT/Mobs/Species/Drask/displacement.rsi
            state: jumpsuit
      outerClothing:
        sizeMaps:
          32:
            sprite: ADT/Mobs/Species/Drask/displacement.rsi
            state: outerclothing

  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Drask
  - type: LanguageSpeaker
    languages:
      GalacticCommon: Speak
      Drask: Speak
  - type: SizeAttributeWhitelist # Frontier
    tall: true
    tallscale: 1.15
    short: true
    shortscale: 1

