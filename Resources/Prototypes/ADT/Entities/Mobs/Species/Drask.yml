- type: entity
  parent: BaseMobSpeciesOrganic
  id: BaseMobDrask
  name: Urist McDrask
  abstract: true
  components:
  - type: HumanoidAppearance
    species: DraskSpecies
  - type: Sprite
    scale: 1.07, 1.07
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: ADT/Mobs/Species/Drask/parts.rsi
    state: full
  - type: MobThresholds
    thresholds:
      0: Alive
      110: Critical
      220: Dead
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.8
  - type: PointLight
    color: "#4682B4FF"
    energy: 1
    radius: 1.2
  - type: Prying
    speedModifier: 0.4
  - type: PassiveDamage # Slight passive regen. Assuming one damage type, comes out to about 4 damage a minute.
    allowedStates:
    - Alive
    damageCap: 25
    damage:
      types:
        Heat: -0.08
      groups:
        Brute: -0.06
  - type: Body
    prototype: Drask
    requiredLegs: 2
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/pierce.ogg
    angle: 30
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 10
  - type: Bloodstream
    bloodMaxVolume: 250
    bloodReagent: Cryoxadone
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.3
    baseSprintSpeed : 4.3
  - type: Temperature
    heatDamageThreshold: 330
    coldDamageThreshold: 193
    currentTemperature: 273.15
    coldDamage: #per second, scales with temperature & other constants
      groups:
        Brute: -0.25
        Burn: -0.25
        Toxin: -0.1
    specificHeat: 42
    heatDamage: #per second, scales with temperature & other constants
      types:
        Heat : 0.6
  - type: TemperatureSpeed
    thresholds:
      40: 0.8
      0: 0.6
      -60: 0.4
  - type: SlowOnDamage
    speedModifierThresholds:
      62: 0.8
      84: 0.6
  - type: ThermalRegulator
    normalBodyTemperature: 273.15
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 225 # bigger density
        restitution: 0.0
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#0091ff"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
  - type: Speech
    speechSounds: Drask
  - type: InteractionPopup
    successChance: 1
    interactSuccessString: hugging-success-generic
    interactSuccessSound: /Audio/Effects/thudswoosh.ogg
    messagePerceivedByOthers: hugging-success-generic-others
  - type: Vocal
    sounds:
      Male: MaleDrask
      Female: FemaleDrask
      Unsexed: MaleDrask
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Drask
  - type: LanguageSpeaker
    speaks:
    - GalacticCommon
    - Drask
    understands:
    - GalacticCommon
    - Drask
  - type: SizeAttributeWhitelist # Frontier
    tall: true
    tallscale: 1.15
    short: true
    shortscale: 1

- type: entity
  save: false
  name: Urist McDrask
  parent: MobHumanDummy
  id: MobDraskDummy
  categories: [ HideSpawnMenu ]
  components:
  - type: HumanoidAppearance
    species: DraskSpecies
  - type: Sprite
    scale: 1.07, 1.07




