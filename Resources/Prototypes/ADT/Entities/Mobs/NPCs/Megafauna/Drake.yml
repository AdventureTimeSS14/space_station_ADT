#### Drake itself №№№№

- type: entity
  id: BaseMobDrake
  parent: BaseMobAsteroid
  name: пепельный дракон
  abstract: true
  description:
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 9000
      behaviors:
      - !type:GibBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 100000
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound:
          collection: MeatLaserImpact
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 1
        density: 80
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Sprite
    sprite: ADT/Mobs/Aliens/Lavaland/drake.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: dragon
  - type: DamageStateVisuals
    states:
      Alive:
        Base: dragon
      Dead:
        Base: dragon_dead
  - type: MovementSpeedModifier
    baseWalkSpeed : 1
    baseSprintSpeed : 2.5
  - type: MobThresholds
    thresholds:
      0: Alive
      1350: Dead
  - type: MeleeWeapon
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
    angle: 0
    attackRate: 1
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 45
        Structural: 150
    range: 2
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
  - type: NoSlip
  - type: Damageable
    damageContainer: Drake
  - type: ExplosionResistance
    damageCoefficient: 0
  - type: NPCUseActionOnTarget
    actions: DrakeActions
    delay: 5
  - type: HTN
    rootTask:
      task: GoliathCompound
    blackboard:
      VisionRadius: !type:Single
        6
      AggroVisionRadius: !type:Single
        35
  - type: Fauna
  - type: Megafauna
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: Ash
- type: entity
  id: MobDrake
  parent: [ BaseMobDrake, BaseMobAsteroid ]
  name: пепельный дракон

