#### Fire ####

- type: entity
  id: NazFire
  name: огонь
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: TileEntityEffect
    effects:
    - !type:FlammableReaction
      multiplier: 0.5
      multiplierOnExisting: 0.75
    - !type:Ignite
  - type: Sprite
    sprite: Effects/fire.rsi
    drawdepth: BelowFloor
    layers:
      - state: 1
        shader: unshaded
  - type: Icon
    sprite: Effects/fire.rsi
    state: 1
  - type: TimedDespawn
    lifetime: 1
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
          - SlipLayer
        mask:
          - ItemMask
        density: 1000
        hard: false
  - type: Transform
    anchored: true
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.1
    blacklist:
      tags:
        - Catwalk

#### Drake Projectiles ####

- type: entity
  id: BulletPistolHot
  parent: BaseBulletIncendiary
  name: bullet (.35 auto incendiary)
  components:
