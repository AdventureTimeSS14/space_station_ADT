- type: entity
  parent: BaseMob
  id: ADTBasePhantomMonster
  name: undead
  description: un ded
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: ADT/Mobs/Phantom/monsters.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: haunted
  - type: DamageStateVisuals
    states:
      Alive:
        Base: haunted
      Critical:
        Base: haunted_dead
      Dead:
        Base: haunted_dead
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Weapons/genhit1.ogg
    animation: WeaponArcFist
    damage:
      types:
        Blunt: 10
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Skeleton
  - type: MovementSpeedModifier
    baseWalkSpeed: 6
    baseSprintSpeed: 8
  - type: MobThresholds
    thresholds:
      0: Alive
      125: Dead
  - type: LanguageSpeaker # Frontier
    speaks:
    - GalacticCommon
    understands:
    - GalacticCommon
  - type: Tag
    tags:
    - DoorBumpOpener
    - Flesh
  - type: MovementAlwaysTouching
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: CombatMode
  - type: Vessel
  - type: ShowVesselIcons
  - type: Pullable

