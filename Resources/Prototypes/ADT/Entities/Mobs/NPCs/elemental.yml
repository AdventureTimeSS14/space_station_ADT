- type: entity
  parent: MobOreCrab
  id: ADTMobCopperCrab
  description: An ore crab made from copper.
  suffix: Copper
  components:
  - type: Sprite
    sprite: ADT/Mobs/Elemental/orecrab.rsi
    state: copper_crab
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 5
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 70
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          ADTCopperOre1:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

