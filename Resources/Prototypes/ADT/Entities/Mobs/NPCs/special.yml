- type: entity
  name: mad gorilla
  parent: MobGorilla
  id: ADTSpecialMobGorilla
  description: The madness of the brave, the skill of the blind.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: crawling
      sprite: ADT/Mobs/Animals/mad_gorilla.rsi
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    damage:
      types:
        Blunt: 35
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: HTN
    rootTask:
      task: SimpleRangedHostileCompound
    blackboard:
      NavSmash: !type:Bool
        true
  - type: NPCImprintingOnSpawnBehaviour
    spawnFriendsSearchRadius: 10
    whitelist:
      components:
      - Clumsy

- type: entity
  name: spitter
  parent: MobXeno
  id: ADTMobVartigont
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: ADT/Mobs/Aliens/vartigont.rsi
    offset: 0,0.3
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      25: 0.7
  - type: HTN
    rootTask:
      task: SimpleRangedHostileCompound
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1
  - type: BasicEntityAmmoProvider
    proto: EmitterBolt
    capacity: 1
    count: 1
  - type: Gun
    fireRate: 2
    useKey: false
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot: /Audio/Effects/Lightning/lightningshock.ogg
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 235
        mask:
        - MobMask
        layer:
        - MobLayer
  # ADT-CollectiveMind-Tweak-Start
  - type: CollectiveMindRank
    rankName: collective-mind-spitter-rank
  # ADT-CollectiveMind-Tweak-End
