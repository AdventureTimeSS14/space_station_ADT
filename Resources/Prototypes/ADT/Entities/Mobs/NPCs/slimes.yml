- type: entity
  name: slime
  description: A slime.
  id: ADTMobSlimesGeras
  parent:
  - BaseSimpleMob
  - MobCombat
  - MobBloodstream
  - MobFlammable
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: ADT/Mobs/Aliens/slimes.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: white_adult_slime
  - type: DamageStateVisuals
    states:
      Alive:
        Base: white_adult_slime
      Dead:
        Base: white_adult_slime_dead
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.30
        density: 80
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      200: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 5
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Effects/Footsteps/slime1.ogg
      params:
        volume: 3
  - type: Tag
    tags:
    - ADTSlimeEmotes
    - FootstepSound
    - DoorBumpOpener
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Slime
  - type: Bloodstream
    bloodReagent: Slime
    bloodMaxVolume: 150
    bloodlossDamage:
      types:
        Bloodloss:
          0.5
    bloodlossHealDamage:
      types:
        Bloodloss:
          -0.25
  - type: Body
    prototype: ADTGeras
    requiredLegs: 1
  - type: MeleeWeapon
    attackRate: 2
    altDisarm: false
    soundHit:
      path: /Audio/Weapons/punch3.ogg
    angle: 0
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 4
  - type: InteractionPopup
    successChance: 1
    interactSuccessString: petting-success-slimes
    interactSuccessSound: /Audio/Effects/thudswoosh.ogg
  - type: Speech
    speechVerb: Slime
    speechSounds: Slime
    allowedEmotes: ['Squish']
  - type: TypingIndicator
    proto: slime
  - type: Vocal
    sounds:
      Unsexed: FemaleSlime
  - type: LanguageSpeaker
    languages:
      GalacticCommon: Speak
      Bubblish: Speak
  - type: Prying
    pryPowered: false
    force: false
    speedModifier: 1
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Internals
  - type: Buckle
  - type: StandingState
  - type: ProjectileIgnoreCrawling
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: Climbing
  - type: NameIdentifier
    group: GenericNumber
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.7
      80: 0.5
  - type: MobPrice
    price: 150
  - type: Hunger
  - type: Thirst
  - type: FloatingVisuals
  - type: Geras
    noAction: true
  - type: PassiveDamage
    allowedStates:
    - Alive
    damageCap: 65
    damage:
      types:
        Heat: -0.14
      groups:
        Brute: -0.14
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.50
        Heat: 0.2
  - type: Respirator
    damage:
      types:
        Asphyxiation: 0.2
    damageRecovery:
      types:
        Asphyxiation: -1.0
    maxSaturation: 15
  - type: RadiationPopup
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
    - Stutter
    - SeeingRainbows
    - Electrocution
    - Drunk
    - SlurredSpeech
    - RatvarianLanguage
    - PressureImmunity
    - Muted
    - ForcedSleep
    - TemporaryBlindness
    - Pacified
    - StaminaModifier
    - Flashed
    - RadiationProtection
    - Drowsiness
    - Adrenaline
    - ADTHallucinations
    - ADTStarvation
  - type: SleepEmitSound
  - type: BloodCough
    postingSayDamage: blood-cough
  - type: TimeDespawnDamage
  - type: Hands # They still don't have hands.
  - type: ComplexInteraction
