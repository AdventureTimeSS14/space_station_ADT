- type: entity
  parent: [ MobSiliconBase, ADTBaseVehicle]
  id: ADTMobSiliconBaseVehicle # for vehicles
  abstract: true
  components:
  - type: NoSlip
  - type: GhostTakeoverAvailable
  - type: GhostRole
    makeSentient: true
  - type: UnpoweredFlashlight
  - type: PointLight
    enabled: false
    radius: 3.5
    softness: 2
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true

- type: entity
  parent: ADTMobSiliconBaseVehicle
  id: ADTMobTaxiBot
  name: taxibot
  description: Give a ride?
  components:
  - type: Sprite
    sprite: Mobs/Silicon/Bots/taxibot.rsi
    layers:
    - state: taxibot
      map: ["enum.VehicleVisualLayers.AutoAnimate"]
  - type: GhostRole
    name: ghost-role-information-taxibot-name
    description: ghost-role-information-taxibot-description
  - type: Strap
    buckleOffset: "0, 0"
    # maxBuckleDistance: 1
  # - type: Construction
  #   graph: TaxiBot
  #   node: bot

- type: entity
  parent:
  - MobSiliconBase
  - ShowSecurityIcons
  - StripableInventoryBase
  - BaseStunbaton
  id: ADTMobSecuritron
  name: securitron
  description: Tiders hate this one simple trick!
  components:
  - type: Sprite
    sprite: ADT/Mobs/Silicon/Bots/securitron.rsi
    state: secbot
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 50
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: NPCRetaliation
    attackMemoryLength: 15
  - type: FactionException
  - type: HTN
    rootTask:
      task: SecbotCompound
    blackboard:
      TargetFoundSound: !type:SoundCollectionSpecifier
        collection: ADTBeepskyTargetFound
      TargetArrestedSound: !type:SoundCollectionSpecifier
        collection: ADTBeepskyTargetArrested
  - type: CombatMode
  - type: MeleeWeapon
    hidden: true
    animation: WeaponArcThrust
    damage:
      types:
        Blunt: 0
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 40
  - type: CanForceHandcuff
    handcuffsId: Zipties
    requireHands: false
  - type: Construction
    graph: SecBot
    node: bot
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-mechanical
  - type: Anchorable
  - type: InteractionPopup
    interactSuccessString: petting-success-secbot
    interactFailureString: petting-failure-secbot
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg
  - type: Inventory
    templateId: medibot
  - type: ActiveRadio
    channels:
    - Common
    - Security
  - type: Tag
    tags:
    - DoorBumpOpener
    - Bot
    - Unimplantable
