- type: entity
  name: Slug Cat
  parent: SimpleMobBase
  id: ADTMobSlugCatBase
  abstract: true
  description: An amazing creature that looks like a cat and a slug at the same time. But it's not a slug, if you look closely you'll realize it just has very slippery skin. Very agile and clever.
  components:
  - type: Sprite
    drawdepth: SmallMobs
    sprite: ADT/Mobs/slug-cat.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: survivor
    - map: [ "mask" ]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 15
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: survivor
      Critical:
        Base: crit-survivor
      Dead:
        Base: dead-survivor
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 2
  - type: InteractionPopup
    successChance: 0.8
    interactSuccessString: petting-success-cat
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
     path: /Audio/Animals/cat_meow.ogg
    interactFailureSound:
      path: /Audio/Animals/cat_hiss.ogg
  - type: Grammar
    attributes:
      gender: epicene
  - type: MobPrice
    price: 1000
  - type: NpcFactionMember
    factions:
    - Passive
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Critical
      100: Dead
  - type: Puller
  - type: MovementSpeedModifier
    baseSprintSpeed: 4
    baseWalkSpeed: 2
  - type: Inventory
    templateId: ADTSlugCat
  - type: Body
    prototype: Primate
  - type: Hands
    showInHands: true
    baseThrowspeed: 8
    throwRange: 6
  - type: Insulated
  - type: InventorySlots
  - type: Stripping
  - type: Strippable
  - type: ComplexInteraction
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: StatusIcon
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 2
  - type: ReplacementAccent
    accent: cat
  - type: NoSlip
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Monkey_burning
  - type: Clumsy
    gunShootFailDamage:
      types:
        Blunt: 20
        Piercing: 15
        Heat: 15
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-organic
  - type: Tag
    tags:
    - DoorBumpOpener
    - VimPilot
    - CannotSuicide

