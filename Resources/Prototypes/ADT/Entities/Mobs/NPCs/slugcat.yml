- type: entity
  name: Slug Cat
  parent: SimpleMobBase
  id: ADTMobSlugCatCreek
  description: An amazing creature that looks like a cat and a slug at the same time. But it's not a slug, if you look closely you'll realize it just has very slippery skin. Very agile and clever.
  components:
  - type: Sprite
    drawdepth: SmallMobs
    sprite: ADT/Mobs/slug-cat.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: creek
    - map: [ "mask" ]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 15
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Tag
    tags:
    - DoorBumpOpener
    - VimPilot
    - CannotSuicide
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: creek
      Critical:
        Base: dead-creek
      Dead:
        Base: dead-creek
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 2
  - type: InteractionPopup
    successChance: 0.8
    interactSuccessString: petting-success-cat
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
     path: /Audio/Animals/cat_meow.ogg
    interactFailureSound:
      path: /Audio/Animals/cat_hiss.ogg
  - type: Grammar
    attributes:
      gender: epicene
  - type: MobPrice
    price: 2000
  - type: NpcFactionMember
    factions:
    - Passive
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Critical
      100: Dead
  - type: Inventory
    templateId: ADTSlugCat
  - type: Body
    prototype: Primate
  - type: Hands
    showInHands: true
  - type: Insulated
  - type: InventorySlots
  - type: Stripping
  - type: Strippable
  - type: ComplexInteraction
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: StatusIcon
  - type: InputMover
  - type: MobMover
  - type: Clickable
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 0
  - type: ReplacementAccent
    accent: cat
  - type: NoSlip
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Monkey_burning
  - type: Clumsy
    clumsyDamage:
      types:
        Blunt: 20
        Piercing: 15
      groups:
        Burn: 15
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-organic

