- type: entity
  parent: [ SimpleMobBase, MobCombat ]
  id: ADTBloodyArmySoldier
  components:
  - type: DamageBonusHoly
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: bloody_army_soldier
      sprite: ADT/Mobs/Demons/hw_big.rsi
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    damage:
      types:
        Blunt: 50
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: HTN
    rootTask:
      task: SimpleRangedHostileCompound
    blackboard:
      NavSmash: !type:Bool
        true
  - type: MovementSpeedModifier
    baseWalkSpeed : 2
    baseSprintSpeed : 4
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Critical
      400: Dead
  - type: Gun
    fireRate: 1
    selectedMode: SemiAuto
    showExamineText: false
    availableModes:
    - SemiAuto
    soundGunshot: null
  - type: RechargeBasicEntityAmmo
    showExamineText: false
    rechargeCooldown: 1
    rechargeSound: null
  - type: BasicEntityAmmoProvider
    proto: BulletLaserHeavySpread
  - type: DamageStateVisuals
    states:
      Alive:
        Base: bloody_army_soldier
      Critical:
        Base: bloody_army_soldier_dead
      Dead:
        Base: bloody_army_soldier_dead


