- type: entity
  id: ADTBorgChassisSec
  parent: BorgChassisSelectable
  name: generic cyborg
  suffix: type picked
  components:
  - type: BorgSwitchableType
    selectedBorgType: security
  - type: TTS
    voice: sentrybot
  - type: BorgSwitchableSubtype
    borgSubtype: default_security

- type: entity
  id: ADTBorgChassisKerfusNT
  parent: BaseBorgChassisNT
  name: kerfus cyborg
  components:
  - type: Sprite
    sprite: ADT/Mobs/Silicon/Borgs/cyborg_kerfus.rsi
    layers:
    - state: kerfusNT
    - state: kerfus_e_r
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: kerfusNT_l
      shader: unshaded
      map: ["light"]
      visible: false
  - type: BorgChassis
    maxModules: 4
    moduleWhitelist:
      tags:
      - BorgModuleGeneric
      - BorgModuleService
      - BorgModuleJanitor
      - BorgModuleMedical
    hasMindState: kerfusNT_e
    noMindState: kerfus_e_r
  - type: BorgTransponder
    sprite:
      sprite: ADT/Mobs/Silicon/Borgs/cyborg_kerfus.rsi
      state: kerfus
    name: kerfus cyborg
  - type: IntrinsicRadioTransmitter
    channels:
    - Binary
    - Common
    - Command
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
  - type: ActiveRadio
    channels:
    - Binary
    - Common
    - Command
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
  - type: AccessReader
    access: [["Command"], ["Research"], ["Service"], ["Medical"]]
  - type: Inventory
    templateId: borgTall
  - type: InteractionPopup
    interactSuccessString: petting-success-kerfus
    interactFailureString: petting-failure-kerfus
    interactSuccessSound:
      path: /Audio/ADT/Ambience/Objects/minecraft_cat.ogg
  - type: Storage
    grid:
    - 0,0,6,3
    maxItemSize: Huge
    storageOpenSound: /Audio/Machines/id_insert.ogg
    storageCloseSound: /Audio/Machines/id_insert.ogg
    clickInsert: false
  - type: UserInterface
    interfaces:
      enum.SiliconLawsUiKey.Key:
        type: SiliconLawBoundUserInterface
      enum.BorgUiKey.Key:
        type: BorgBoundUserInterface
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
