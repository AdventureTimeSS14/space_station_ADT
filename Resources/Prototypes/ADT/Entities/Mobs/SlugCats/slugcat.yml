- type: entity
  name: Slug cat
  parent: SimpleMobBase
  id: ADTMobSlugCatCreek
  description: An amazing creature that looks like a cat and a slug at the same time. But it's not a slug, it's a very different creature. The pride of xenobiology. Very agile and intelligent, they come from a planet with a dangerous habitat. Loves spears.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: ADT/Mobs/slug-cat.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: creek
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 15
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Tag
    tags:
    - DoorBumpOpener
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: creek
      Critical:
        Base: dead-creek
      Dead:
        Base: dead-creek
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 2
  - type: InteractionPopup
    successChance: 0.8
    interactSuccessString: petting-success-cat
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
     path: /Audio/Animals/cat_meow.ogg
    interactFailureSound:
      path: /Audio/Animals/cat_hiss.ogg
  - type: Grammar
    attributes:
      gender: epicene
  - type: MobPrice
    price: 10000
  - type: NpcFactionMember
    factions:
    - Passive
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Critical
      100: Dead
  - type: Inventory
    templateId: ADTSlugCat
  - type: Body
    prototype: Human
  - type: Hands
    showInHands: false
  - type: Input
    context: "human"
  - type: Insulated
  - type: InventorySlots
  - type: Stripping
  - type: Strippable
  - type: ComplexInteraction
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: StatusIcon
  - type: InputMover
  - type: MobMover
  - type: Clickable
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 0
  - type: Muted
        
