- type: entity
  parent: ClothingHeadBase
  id: ADTClothingHeadRobotnikHead
  name: robotnik head
  description: PRRROMOTION
  components:
  - type: Sprite
    sprite: ADT/Clothing/Head/Misc/eggman.rsi
    layers:
    - state: icon
    - state: icon-unshade
      shader: unshaded
  - type: Clothing
    sprite: ADT/Clothing/Head/Misc/eggman.rsi
    clothingVisuals:
      head:
      - state: equipped-HELMET
      - state: equipped-HELMET-unshade
        shader: unshaded
  - type: HideLayerClothing
    slots:
    - Hair
  - type: AmbientSound
    volume: -10
    range: 10 #радиус голоса
    sound:
      path: /Audio/ADT/Ambience/Music/robotnik.ogg