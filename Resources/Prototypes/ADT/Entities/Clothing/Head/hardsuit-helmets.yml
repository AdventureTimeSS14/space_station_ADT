- type: entity
  parent: ClothingHeadHardsuitBase
  id: ADTClothingHeadHelmetHardsuitRiotERT
  categories: [ HideSpawnMenu ]
  name: riot ert helmet
  description: The cheapest ERT hardhelmet choice, designed especially for economy and anti-riot actions
  components:
  - type: Sprite
    sprite: ADT/Clothing/Head/Hardsuits/riotert.rsi
  - type: Clothing
    sprite: ADT/Clothing/Head/Hardsuits/riotert.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    coefficient: 0.005
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.9
        Heat: 0.9
        Radiation: 0.9

# Blueshield
- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitBlueshield
  noSpawn: true
  name: blueshield hardsuit helmet
  description: 
  components:
  - type: Sprite
    sprite: ADT/Clothing/Head/Hardsuits/blueshield_hardsuithead.rsi
    layers:
    - state: icon
    - state: icon-light
      shader: unshaded
      map: [ "light" ]
  - type: HandheldLight
    addPrefix: false
  - type: ToggleableLightVisuals
    spriteLayer: light
    clothingVisuals:
      head:
      - state: equipped-HELMET
      - state: equipped-HELMET-unshading
        shader: unshaded
      - state: equipped-HELMET-light
        shader: unshaded
  - type: Clothing
    clothingVisuals:
      head:
      - state: equipped-HELMET
      - state: equipped-HELMET-unshading
        shader: unshaded
  - type: PointLight
    color: "#fff7cd"
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
        Radiation: 0.8
        Caustic: 0.85
  - type: PressureProtection
    highPressureMultiplier: 0.6
    lowPressureMultiplier: 1000
