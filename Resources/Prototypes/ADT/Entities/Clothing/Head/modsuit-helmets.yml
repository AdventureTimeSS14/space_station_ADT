- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ADTClothingHeadHelmetModsuitBase
  name: base MOD helmet
  description: A helmet for a MODsuit.
  components:
  - type: Sprite
    sprite: ADT/Clothing/Head/Modsuit/standart.rsi
  - type: Clothing
    equipDelay: 3
    unequipDelay: 3
    sprite: ADT/Clothing/Head/Modsuit/standart.rsi
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.90
        Slash: 0.90
        Piercing: 0.95
        Heat: 0.90
        Radiation: 0.25
  - type: PressureProtection
    highPressureMultiplier: 0.1
    lowPressureMultiplier: 1000
  - type: PointLight
    color: "#adffe6"

- type: entity
  parent: ADTClothingHeadHelmetModsuitBase
  id: ADTClothingHeadHelmetModsuitAtmos
  name: atmos MOD helmet
  description: A helmet for a MODsuit.
  components:
  - type: Sprite
    sprite: ADT/Clothing/Head/Modsuit/atmospheric.rsi
    layers:
    - state: icon
    - state: icon-unshaded
      shader: unshaded
    - state: light-overlay
      visible: false
      shader: unshaded
      map: [ "light" ]
  - type: HandheldLight
    addPrefix: false
  - type: ToggleableLightVisuals
    spriteLayer: light
    clothingVisuals:
      head:
      - state: equipped-head-light
        shader: unshaded
  - type: Clothing
    clothingVisuals:
      head:
      - state: equipped-head
      - state: equipped-head-unshaded
        shader: unshaded
  - type: PointLight
    color: "#adffe6"
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.005
    coolingCoefficient: 0.005
  - type: FireProtection
    reduction: 0.8

