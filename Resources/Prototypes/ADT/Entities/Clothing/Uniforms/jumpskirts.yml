    sprite: ADT/Clothing/Uniforms/Jumpskirt/jumpskirt_alt_hop.rsi
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
    - state: icon_vest
      map: ["foldedLayer"]
      visible: false

