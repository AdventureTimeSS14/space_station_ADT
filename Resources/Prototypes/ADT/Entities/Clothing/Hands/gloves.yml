#region Paws
# ADT Paws
- type: entity
  parent: ClothingHandsGlovesSyntheticBase
  id: ADTClothingHandsCatPawsWhite
  name: white cat paws
  description: Super soft white cat paws, especially for the most brutal station workers.
  components:
  - type: Sprite
    sprite: ADT/Clothing/Hands/Gloves/white.rsi
    state: icon
  - type: Item
  - type: Clothing
    sprite: ADT/Clothing/Hands/Gloves/white.rsi
    clothingVisuals:
      gloves:
      - state: equipped-HAND
  - type: Fiber
    fiberColor: fibers-white

