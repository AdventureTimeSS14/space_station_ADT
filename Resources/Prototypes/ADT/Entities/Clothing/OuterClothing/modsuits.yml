- type: entity
  parent: ADTClothingOuterModsuitBodyBase
  id: ADTClothingOuterModsuitBodyCMO
  name: CMO MOD chestplate
  description: A chestplate for a MODsuit.
  components:
  - type: Sprite
    sprite: ADT/Clothing/OuterClothing/Modsuit/cmo.rsi
  - type: Clothing
    equipDelay: 3
    unequipDelay: 3
    sprite: ADT/Clothing/OuterClothing/Modsuit/cmo.rsi
    slots: [ OUTERCLOTHING ]
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
  - type: Armor
    modifiers:
      coefficients:
        Caustic: 0.1
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1
  - type: ZombificationResistance
    zombificationResistanceCoefficient: 0.4
  - type: FireProtection
    reduction: 0.1
  - type: ItemToggle
    onUse: false
    soundActivate:
      path: /Audio/Items/flashlight_on.ogg
    soundDeactivate:
      path: /Audio/Items/flashlight_off.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Effects/Vehicle/ambulancesiren.ogg #not the best sound, but after looking through all of current freesound regarding sirens and ambulance, this was the best compromise
      params:
        volume: -4
  - type: UseDelay
    delay: 1.0
  - type: ToggleClothing
    action: ActionToggleParamedicSiren
  - type: ItemTogglePointLight
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: blue
    mask: /Textures/Effects/LightMasks/double_cone.png
  - type: RotatingLight
    speed: 360
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}

