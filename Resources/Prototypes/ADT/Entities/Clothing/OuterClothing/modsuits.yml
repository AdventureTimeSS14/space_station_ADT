- type: entity
  parent: ClothingOuterHardsuitEVA
  id: ADTClothingOuterModsuitBodyBase
  name: base MOD chestplate
  description: A chestplate for a MODsuit.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: ADT/Clothing/OuterClothing/Modsuit/standart.rsi
  - type: Clothing
    equipDelay: 3
    unequipDelay: 3
    sprite: ADT/Clothing/OuterClothing/Modsuit/standart.rsi
    slots: [ OUTERCLOTHING ]
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.8
        Heat: 0.8
        Radiation: 0.8
        Caustic: 0.8
  - type: ExplosionResistance
    damageCoefficient: 0.8
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: FireProtection
    reduction: 0.25 # SD tweak 0.5 -> 0.25
  - type: CoveredSlot
    slots: [innerclothing, underwearb, underweart, socks]

