
- type: entity
  parent: ClothingOuterHardsuitBase
  id: ADTSpaceSecPilotHardsuit
  name: space sec pilot hardsuit
  description: For the guardians of safety among the stars
  components:
  - type: Sprite
    sprite: ADT/Clothing/OuterClothing/Hardsuits/space_sec_pilot_hardsuit.rsi
  - type: Clothing
    sprite: ADT/Clothing/OuterClothing/Hardsuits/space_sec_pilot_hardsuit.rsi
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: PressureProtection
    highPressureMultiplier: 0.3
    lowPressureMultiplier: 10000
  - type: TemperatureProtection
    heatingCoefficient: 0.01
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.7
        Slash: 0.6
        Piercing: 0.7
        Heat: 0.4
        Radiation: 0.4
        Caustic: 0.85
#        Stun: 0.65
  - type: ToggleableClothing
    clothingPrototype: ADTSpaceSecPilotHelm
  - type: ExplosionResistance
    damageCoefficient: 0.6

