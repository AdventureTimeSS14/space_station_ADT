- type: entity
  parent: ClothingShoesMilitaryBase
  id: ADTClothingJumpBoots
  name: jumpboots
  description: Looks heavy... Until you use it.
  components:
  - type: Sprite
    sprite: ADT/Clothing/Shoes/Boots/jumpboots.rsi
  - type: Clothing
    sprite: ADT/Clothing/Shoes/Boots/jumpboots.rsi
  - type: Jumpboots
  - type: StaticPrice
    price: 10

- type: entity
  parent: ClothingShoesMilitaryBase
  id: ADTClothingJumpBootsSynd
  name: blood-red jumpboots
  description: Looks heavy... Until you use it.
  components:
  - type: Sprite
    sprite: ADT/Clothing/Shoes/Boots/jumpboots_syndie.rsi
    layers:
      - map: [ "enum.ToggleableVisuals.Layer" ]
  - type: Clothing
    sprite: ADT/Clothing/Shoes/Boots/jumpboots_syndie.rsi
  - type: Jumpboots
    jumpAction: ActionJumpbootsSynd
  - type: Magboots
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1
    # enabled: false
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: {state: icon-on}
          False: {state: icon}
