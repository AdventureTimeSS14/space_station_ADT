- type: entity
  parent: ClothingMaskGas
  id: ADTClothingMaskGasIlisium
  name:  gas mask
  description: A close-fitting tactical mask that can be connected to an air supply.
  components:
  - type: Sprite
    sprite: ADT/Clothing/Mask/gasmask_ili.rsi
  - type: Clothing
    sprite: ADT/Clothing/Mask/gasmask_ili.rsi
  - type: FlashImmunity
  - type: EyeProtection
    protectionTime: 5

- type: entity
  parent: ClothingMaskGasAtmos
  id: ADTClothingMaskGasCE
  name: Chief Engineer's gas mask
  description: This is an elite gas mask of the chief engineer, which even Centcom can envy. Protects against welding.
  components:
  - type: Sprite
    sprite: ADT/Clothing/Mask/gasCE.rsi
  - type: Clothing
    sprite: ADT/Clothing/Mask/gasCE.rsi
  - type: BreathMask
  - type: IngestionBlocker
  - type: FlashImmunity
  - type: EyeProtection
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Caustic: 0.90
        Radiation: 0.80
        Heat: 0.80
  - type: StealTarget
    stealGroup: ADTClothingMaskGasCE

- type: entity
  parent: ClothingMaskGas
  id: ClothingMaskGasAtmosian
  name: atmosian gas mask
  description: Improved gas mask utilized by atmospheric technicians. It's flameproof!
  components:
    - type: Sprite
      sprite: ADT/Clothing/Mask/atmosian.rsi
    - type: Clothing
      sprite: ADT/Clothing/Mask/atmosian.rsi
    - type: Armor
      modifiers:
        coefficients:
          Heat: 0.80

- type: entity
  parent: ClothingMaskBase
  id: ClothingMaskMad
  name: abyssal mask
  description: A mask created from suffering. When you look into its eyes, it looks back.
  components:
