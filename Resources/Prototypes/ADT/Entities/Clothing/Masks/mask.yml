- type: entity
  parent: ClothingMaskBase
  id: ADTChronosMask
  name: chronos victim mask
  description: chronos victim mask
  suffix: New Mekka
  components:
  - type: Sprite
    sprite: ADT/Clothing/Mask/chronosvisor.rsi
  - type: Clothing
    sprite: ADT/Clothing/Mask/chronosvisor.rsi
  - type: BreathMask
  - type: NoShowFov # Отключает Fov при надевании
  - type: FlashImmunity
  - type: NightVisionItem # RMC Night vision
  - type: ItemToggle  # RMC Night vision
  - type: EyeProtection
    protectionTime: 5
  - type: IngestionBlocker
  - type: IdentityBlocker
  - type: HideLayerClothing
    slots:
    - Snout
    hideOnToggle: true

