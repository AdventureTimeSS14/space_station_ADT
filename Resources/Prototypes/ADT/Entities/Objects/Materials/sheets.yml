- type: entity
  parent: SheetMetalBase
  id: ADTSheetLead
  suffix: Full
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Lead: 100
  - type: Stack
    stackType: Lead
    baseLayer: base
    layerStates:
    - lead
    - lead_2
    - lead_3
  - type: Sprite
    sprite: ADT/Objects/Materials/Sheets/metal.rsi
    state: lead_3
    layers:
    - state: lead_3
      map: ["base"]
  - type: Item
    heldPrefix: lead
  - type: Appearance
  - type: FloorTile
    outputs:
    - PlatingBrass
  - type: Extractable
    grindableSolutionName: steel
  - type: SolutionContainerManager
    solutions:
      steel:
        reagents:
        - ReagentId: Lead
          Quantity: 8.8
        - ReagentId: Carbon
          Quantity: 0.9

