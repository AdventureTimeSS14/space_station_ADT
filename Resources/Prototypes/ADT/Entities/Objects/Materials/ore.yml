- type: entity
  parent: BaseStructureDynamic
  id: ADTGibtonite
  suffix: Full
  name: Gibtonite ore
  description: Rock with pieces of gibtonite.
  components:
  - type: Appearance
  - type: Sprite
    sprite: ADT/Objects/Materials/gibtonite.rsi
    layers:
      - state: gibtonite
        visible: true
      - map: ["enum.GibtoniteVisuals.State"]
        state: normal
        visible: true
      - state: active
        visible: false
        map: ["enum.GibtoniteVisuals.Active"]
  - type: Item
    heldPrefix: ADTBSore
  - type: MultiHandedItem
  - type: Damageable
  - type: RequireProjectileTarget
  - type: Gibtonite
    extracted: true
    elapsedTime: 0
    count: 3
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.29"
        density: 50
        mask:
        - CrateMask
        layer:
        - MachineLayer
  - type: SupermatterImmune #На будущее.

