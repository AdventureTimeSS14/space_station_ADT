- type: entity
  parent: BaseTree
  id: FloraMeatPalmsTree
  name: glowing tree
  description: A marvelous tree filled with strange energy.
  components:
  - type: Sprite
    sprite: ADT/Objects/Decoration/meat_tree.rsi
    state: palms_tree
  - type: MeleeSound
    soundGroups:
      Brute:
        collection:
          MeatBulletImpact
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: gib
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          FoodMeat:
            min: 1
            max: 3

