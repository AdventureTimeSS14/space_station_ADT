
- type: entity
  parent: EncryptionKey
  id: ADTEncryptionKeySpaceSec
  name: space security encryption key
  description: An encryption key used by space security.
  components:
  - type: EncryptionKey
    channels:
    - ADTSpaceSecChannel
    defaultChannel: ADTSpaceSecChannel
  - type: Sprite
    layers:
    - state: crypt_gray
    - state: sec_label

- type: entity
  parent: EncryptionKey
  id: ADTEncryptionKeyDroneAntag
  name: drone encryption key
  description: An encryption key used by drones.
  components:
  - type: EncryptionKey
    channels:
    - ADTDroneAntagChannel
    - Common
    defaultChannel: ADTDroneAntagChannel
  - type: Sprite
    layers:
    - state: crypt_silver
    - state: rd_label
