- type: entity
  parent: BasePDA
  id: ADTBaseMedicalPDA
  abstract: true
  components:
  - type: Sprite
    sprite: ADT/Objects/Devices/pda.rsi
    state: pda
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Icon
    sprite: ADT/Objects/Devices/pda.rsi
    state: pda
    visible: true
  - type: ItemToggle
    toggleLight: false
    onUse: false
  - type: HealthAnalyzer
    scanDelay: 1
    scanningEndSound:
      path: "/Audio/Items/Medical/healthscanner.ogg"

- type: entity
  parent: ADTBaseMedicalPDA
  id: ADTPathologistPDA
  name: pathologist's PDA
  description: It breezes chill.
  components:
  - type: Pda
    id: ADTPathologistIDCard
    state: pda-pathologist
  - type: PdaBorderColor
    borderColor: "#d7d7d0"
    accentVColor: "#15616b"