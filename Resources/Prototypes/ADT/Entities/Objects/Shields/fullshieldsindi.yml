  description: A big big red shield. yeah.  very creative.
  components:
    - type: MeleeWeapon
      wideAnimationRotation: -10
      angle: 0
      damage:
        types:
          Blunt: 5
          Structural: 25
          Slash: 10
          Piercing: 10
      soundHit:
        collection: MetalThud
    - type: Reflect
      reflectProb: 0.3
      spread: 90
    - type: Sprite
      sprite: ADT/Objects/Weapons/Melee/fullshieldsindi.rsi
      state: icon
    - type: Item
      sprite: ADT/Objects/Weapons/Melee/fullshieldsindi.rsi
      inhandVisuals:
        left:
          - state: metal-inhand
        right:
          - state: metal-inhand
      size: Ginormous
