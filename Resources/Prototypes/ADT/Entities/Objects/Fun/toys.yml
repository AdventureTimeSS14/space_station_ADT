- type: entity
  parent: BasePlushie
  id: ADTPlushieUrs
  name: Djessie plushie
  description: It looks like a soft and cute blondie.
  components:
  - type: Sprite
    sprite: ADT/Objects/Fun/toys.rsi
    state: plushie_ursus

- type: entity
  parent: PlushieSharkBlue
  id: ADTBlackSharkPlushie
  name: black shark plushie
  description: Just by looking at her, you feel uneasy, either from the desire to touch her, or from fear.
  components:
  - type: Sprite
    sprite: ADT/Objects/Fun/sharkplushie.rsi
    state: black
  - type: Item
    heldPrefix: black
  - type: Tag
    tags:
      - PlushieSharkBlack
      - Payload

# Bobo
- type: entity
  parent: BasePlushie
  id: PlushieBobo
  name: bobo plushie
  description: This is a toy made of different types of fabric with stuffing inside.
  components:
  - type: Sprite
    sprite: ADT/Objects/Fun/toys.rsi
    state: plushie_bobo
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Voice/Talk/arachnid.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Voice/Reptilian/reptilian_scream.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Voice/Reptilian/reptilian_scream.ogg
  - type: Food
    requiresSpecialDigestion: true
    useSound:
      path: /Audio/Voice/Reptilian/reptilian_scream.ogg
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Voice/Reptilian/reptilian_scream.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/Voice/Reptilian/reptilian_scream.ogg
