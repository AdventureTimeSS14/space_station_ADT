- type: entity
  abstract: true
  id: ADTBaseVinylDisk
  name: vinyl disk
  description: A vinyl disk containing music.
  parent: BaseItem
  components:
  - type: Vinyl
  - type: Sprite
    sprite: ADT/Objects/Misc/RadioStation/vinyls.rsi
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 12
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          ADTVinylDiskBroken:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    ignoreResistances: true
    damage:
      types:
        Blunt: 5
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 5
  - type: Tag
    tags:
    - ADTVinylSleeveFit

- type: entity
  abstract: true
  id: ADTBaseVinylSleeve
  name: vinyl sleeve
  description: A vinyl sleeve, perfect for storing your vinyls.
  parent: BaseItem
  components:
  - type: Sprite
    sprite: ADT/Objects/Misc/RadioStation/vinylsleeves.rsi
  - type: EntityTableContainerFill
    containers:
      vinyl: !type:NestedSelector
        tableId: ADTRandomVinylDisk
  - type: ContainerContainer
    containers:
      vinyl: !type:ContainerSlot
        showEnts: false
        occludes: true
        ent: null
  - type: ItemSlots
    slots:
      vinyl:
        name: vinyl-slot-component-slot-name-default
        insertSound: /Audio/ADT/RadioStation/vinyl/vinylEject.ogg
        ejectSound: /Audio/ADT/RadioStation/vinyl/vinylInsert.ogg
        whitelist:
          tags:
          - ADTVinylSleeveFit

