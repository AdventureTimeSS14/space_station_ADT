- type: entity
  name: playing card
  parent: BaseItem
  id: ADTFunSyndicateCardBase
  suffix: Cards
  description: A high-tech scanning device that uses Terahertz Radiation to detect subfloor infrastructure.
  abstract: true
  components:
  - type: Sprite
    sprite: ADT/Objects/Fun/cards.rsi
    scale: 0.55, 0.55
    layers:
    - state: back-off
      map: ["back-off"]
  - type: EnabledState
  - type: Item
    size: Tiny
    sprite: ADT/Objects/Fun/cards.rsi
  - type: MeleeWeapon
    damage:
      types:
      Slash: 5
  - type: DamageOtherOnHit 
    damage:
    types:
      Slash: 10
    soundHit:
        path: "/Audio/Weapons/smash.ogg"

  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.HandleEnabledItemStateVisual.Visual:
        base:
          On: { state: clubs2-on }
          Off: { state: back-off }
  - type: Tag
    tags:
      - WhitelistChameleon
      - ADTCardPlay
      - ADTCard
  - type: StaticPrice
    price: 1

