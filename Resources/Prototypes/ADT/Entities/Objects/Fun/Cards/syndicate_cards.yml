- type: entity
  parent: ADTCardBase
  id: ADTCardBaseSyndicate
  name: card
  categories: [ HideSpawnMenu ] # Frontier
  components:
    - type: Card
      backSprite:
      - sprite: ADT/Objects/Fun/cards.rsi
        state: singlecard_down_syndicate

- type: entity
  parent: ADTCardBoxBase
  id: ADTCardBoxSyndicate
  name: syndicate deck box
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: ADT/Objects/Fun/cards.rsi
    layers:
    - state: syndicate_box
    - state: syndicate_box_open
      map: [ "openLayer" ]
      visible: false
  - type: OpenTriggeredStorageFill
    contents:
    - id: ADTCardDeckSyndicate
      amount: 1

