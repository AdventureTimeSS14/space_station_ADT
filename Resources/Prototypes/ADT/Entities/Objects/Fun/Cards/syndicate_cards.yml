    - ADTCardScJackOfDiamondsSyndicate
    - ADTCardScQueenOfDiamondsSyndicate
    - ADTCardScKingOfDiamondsSyndicate
    # Hearts
    - ADTCardScAceOfHeartsSyndicate
    - ADTCardSc2OfHeartsSyndicate
    - ADTCardSc3OfHeartsSyndicate
    - ADTCardSc4OfHeartsSyndicate
    - ADTCardSc5OfHeartsSyndicate
    - ADTCardSc6OfHeartsSyndicate
    - ADTCardSc7OfHeartsSyndicate
