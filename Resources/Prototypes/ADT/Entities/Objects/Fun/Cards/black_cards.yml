- type: entity
  parent: ADTCardBoxBase
  id: ADTCardBoxBlack
  name: black deck box
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: ADT/Objects/Fun/cards.rsi
    layers:
    - state: black_box
    - state: black_box_open
      map: [ "openLayer" ]
      visible: false
  - type: OpenTriggeredStorageFill
    contents:
    - id: ADTCardDeckBlack
      amount: 1

