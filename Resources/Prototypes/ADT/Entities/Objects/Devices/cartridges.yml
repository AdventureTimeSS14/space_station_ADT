- type: entity
  parent: BaseItem
  id: ADTWalletCartridge
  name: virtual wallet cartridge
  description: A program for managing bank account
  components:
  - type: Sprite
    sprite: Objects/Devices/cartridge.rsi
    state: cart-y
  - type: UIFragment
    ui: !type:BankUi
  - type: Cartridge
    programName: bank-program-name
    icon:
      sprite: ADT/Structures/Machines/atm.rsi
      state: atm_off
  - type: BankCartridge

- type: entity
  parent: BaseItem
  id: NanoChatCartridge
  name: NanoChat cartridge
  description: Lets you message other people!
  components:
  - type: Sprite
    sprite: DeltaV/Objects/Devices/cartridge.rsi
    state: cart-chat
  - type: UIFragment
    ui: !type:NanoChatUi
  - type: NanoChatCartridge
  - type: Cartridge
    programName: nano-chat-program-name
    icon:
      sprite: ADT/Misc/program_icons.rsi
      state: nanochat
  - type: ActiveRadio
    channels:
    - Common

- type: nameIdentifierGroup
  id: NanoChat
  minValue: 1000
  maxValue: 9999