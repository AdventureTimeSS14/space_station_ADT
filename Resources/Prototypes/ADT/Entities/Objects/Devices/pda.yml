- type: entity
  parent: BasePDA
  id: ADTBasePDA
  suffix: ADT
  abstract: true
  components:
  - type: Sprite
    sprite: ADT/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Icon
    sprite: ADT/Objects/Devices/pda.rsi

- type: entity
  parent: ADTBasePDA
  id: ADTBaseMedicalPDA
  abstract: true
  components:
  - type: ItemToggle
    onUse: false
  - type: CartridgeLoader
    uiKey: enum.PdaUiKey.Key
    preinstalled:
      - CrewManifestCartridge
      - NotekeeperCartridge
      - NewsReaderCartridge
      - MedTekCartridge
      - ADTWalletCartridge # ADT-Economy
    diskSpace: 8 # ADT tweak

- type: entity
  parent: ADTBasePDA
  id: ADTBaseSecurityPDA
  abstract: true
  components:
  - type: CartridgeLoader
    preinstalled:
    - CrewManifestCartridge
    - NotekeeperCartridge
    - NewsReaderCartridge
    - WantedListCartridge
    - ADTWalletCartridge # ADT-Economy
    diskSpace: 8 # ADT tweak
