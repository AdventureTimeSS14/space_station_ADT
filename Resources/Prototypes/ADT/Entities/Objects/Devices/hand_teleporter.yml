- type: entity
  id: HandTeleporterAdmemeGateway
  suffix: Admeme
  parent: BaseItem
  name: interdimensional teleporter
  description: Allows you to open stable portal gates that are not limited by distance.
  components:
  - type: Sprite
    sprite: /Textures/Objects/Devices/hand_teleporter.rsi
    layers:
    - state: icon
      color: "#585858"
  - type: HandTeleporter
    firstPortalPrototype: ADTPortalGatewayBlueAdmin
    secondPortalPrototype: ADTPortalGatewayOrangeAdmin
    allowPortalsOnDifferentGrids: true

