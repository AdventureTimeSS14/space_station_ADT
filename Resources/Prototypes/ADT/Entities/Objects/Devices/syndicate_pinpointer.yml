- type: entity
  name: универсальный пинпоинтер синдиката
  description: Портативное устройство слежения синдиката, способное синхронизироваться с целями агента. Автоматически отслеживает хайриск предметы и цели для устранения на объекте.
  id: PinpointerSyndicateUniversal
  parent: PinpointerBase
  components:
  - type: Sprite
    layers:
    - state: pinpointer-syndicate-way
      map: ["enum.PinpointerLayers.Base"]
    - state: pinonnull
      map: ["enum.PinpointerLayers.Screen"]
      shader: unshaded
      visible: false
  - type: Icon
    state: pinpointer-syndicate-way
  - type: Pinpointer
    updateTargetName: true
    canRetarget: true
  - type: ObjectivePinpointer
  - type: UserInterface
    interfaces:
      enum.ObjectivePinpointerUiKey.Key:
        type: ObjectivePinpointerBoundUserInterface