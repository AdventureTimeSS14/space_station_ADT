- type: entity
  id: ADTMachineBluespaceHarvesterCircuitboard
  parent: BaseMachineCircuitboard
  name: Bluespace Harvester board
  description: A machine board for a Bluespace Harvester
  components:
  - type: Sprite
    sprite: ADT/Objects/Misc/module_bluespace.rsi
    state: bluespace
  - type: MachineBoard
    prototype: ADTBluespaceHarvester
    stackRequirements:
      Glass: 15
      Steel: 15
      CableHV: 5
      Manipulator: 5
      Capacitor: 5
      MatterBin: 15
      ADTBScrystalArt: 10
    tagRequirements:
      GlassBeaker:
        amount: 5
        defaultPrototype: Beaker
  - type: Item
    size: Normal
