- type: entity
  id: ADTBarmenKettleCircuit
  parent: BaseMachineCircuitboard
  name: kettle machine board
  description: A machine printed circuit board for a kettle.
  components:
    - type: MachineBoard
      prototype: ADTBarmenKettle
      stackRequirements:
        Capacitor: 2
