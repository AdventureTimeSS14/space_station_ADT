# Translators
- type: entity
  id: TranslatorBase
  categories: [ HideSpawnMenu  ]
  parent: [ BaseItem ]
  name: Translator
  description: "Translates speech."
  components:
  - type: Sprite
    sprite: ADT/Objects/Devices/translator.rsi
    state: icon
    layers:
      - state: icon
      - state: translator
        shader: unshaded
        visible: false
        map: [ "enum.ToggleVisuals.Layer", "enum.PowerDeviceVisualLayers.Powered" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: HandheldTranslator
    toSpeak:
    - GalacticCommon
    toUnderstand:
    - GalacticCommon
    required:
    - GalacticCommon
    enabled: false
  - type: ItemToggle

- type: entity
  id: Translator
  categories: [ HideSpawnMenu  ]
  parent: [ TranslatorBase, PowerCellSlotMediumItem ]
  suffix: Powered
  components:
  - type: PowerCellDraw
    drawRate: 0.5

- type: entity
  id: TranslatorEmtpy
  categories: [ HideSpawnMenu  ]
  parent: [ Translator ]
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default

