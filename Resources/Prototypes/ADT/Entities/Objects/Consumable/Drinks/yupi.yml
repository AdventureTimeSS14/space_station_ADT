- type: entity
  parent: BoxCardboard
  id: ADTDrinksPackYupi
  name: pack of yupi's
  components:
  - type: Sprite
    sprite: ADT/Objects/Consumable/Drinks/yupi.rsi
    drawdepth: SmallObjects
    state: box
  - type: Storage
    grid:
    - 0,0,2,1
    maxItemSize: Tiny
    whitelist:
      tags:
      - ADTYupiPack
    hideStackVisualsWhenClosed: false
  - type: Item
    sprite: ADT/Objects/Consumable/Drinks/yupi.rsi
    size: Small
    state: box
  - type: Appearance
  - type: StaticPrice
    price: 0

- type: entity
  parent: BaseFoodCondiment
  id: ADTBaseYupiPacket
  name: yupi packet
  abstract: true
  components:
  - type: Item
    size: Tiny
  - type: Drink
    solution: food
  - type: Openable
    sound:
      collection: packetOpenSounds
  - type: InjectableSolution
    solution: food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
  - type: SolutionTransfer
    maxTransferAmount: 5
  - type: Sprite
    sprite: ADT/Objects/Consumable/Drinks/yupi.rsi
  - type: Icon
    sprite: ADT/Objects/Consumable/Drinks/yupi.rsi
  - type: PhysicalComposition
    materialComposition:
      Plastic: 50
  - type: Tag
    tags:
      - ADTYupiPack

- type: entity
  parent: ADTBaseYupiPacket
  id: ADTYupiPacketApple
  name: apple yupi packet
  description: A yupi packet with apple taste.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: ADTYupiDryApple
          Quantity: 5
  - type: Sprite
    state: packet-apple
  - type: Icon
    state: packet-apple
  - type: Appearance

