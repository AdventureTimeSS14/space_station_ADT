  description: "Meth can be smoked, eaten, or sniffed. But this specimen is best smoked."
  components:
  - type: Stack
    stackType: ADTGroundMethCrystal
    count: 1
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Desoxyephedrine
          Quantity: 20
  - type: Sprite
    sprite: Objects/Misc/reagent_fillings.rsi
    state: powderpile
    color: white
  - type: Construction
    graph: ADTGroundWalterMethCrystalGraph
    node: ground
  - type: Tag
    tags:
      - ADTSmokableReagent
  - type: Item
    size: Tiny

