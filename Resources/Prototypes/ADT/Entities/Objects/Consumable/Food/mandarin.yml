  id: ADTFoodMandarinPeeled
  description: Peeled mandarin. Is it holidays already?
  suffix: NewYear
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/Hydroponics/mandarin.rsi
    state: peeledprod
  - type: Produce
    seedId: ADTmandarin
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 9
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Vitamin
          Quantity: 4
  - type: Extractable
