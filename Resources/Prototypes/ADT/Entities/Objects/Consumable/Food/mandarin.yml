# кожура
- type: entity
  name: mandarin peel
  parent: BaseItem
  id: ADTTrashMandarinPeel
  suffix: NewYear
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/Hydroponics/mandarin.rsi
    state: peel
  - type: Item
    sprite: ADT/Objects/Specific/Hydroponics/mandarin.rsi
    heldPrefix: peel
  - type: Tag
    tags:
    - Trash
  - type: SpaceGarbage

# долька
