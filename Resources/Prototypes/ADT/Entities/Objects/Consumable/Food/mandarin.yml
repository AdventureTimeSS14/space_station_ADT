#by ModerN for Adventure Time project
# плод
- type: entity
  name: mandarin
  parent: FoodProduceBase
  id: ADTFoodMandarin
  description: Healthy, very orange.
  suffix: NewYear
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 9
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Vitamin
          Quantity: 4
  - type: Sprite
    sprite: ADT/Objects/Specific/Hydroponics/mandarin.rsi
  - type: Produce
    seedId: ADTmandarin
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: ADTJuiceMandarin
        Quantity: 10
  - type: SpawnItemsOnUse
    items:
      - id: ADTTrashMandarinPeel
      - id: ADTFoodMandarinPeeled
  - type: Tag
    tags:
    - Fruit

 #очищенный плод.
