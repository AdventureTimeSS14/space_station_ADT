#Chocolate bars
- type: entity
  name: chocolate bar
  parent: FoodSnackChocolateBar
  id: ADTFoodSnackChocolateBarBase
  description: Tastes like cardboard.
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
      - chocolate
  - type: Sprite
    sprite: ADT/Objects/Consumable/Food/Chocolate/bars.rsi
    state: bar-choco
  - type: Item
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Theobromine
          Quantity: 3
        - ReagentId: CocoaPowder
          Quantity: 1
  - type: Extractable
