  - type: Food
    trash:
      - ADTFoodPacketChipsShrimpTrash

- type: entity
  name: chips
  parent: ADTFoodSnackChipsBase
  id: ADTFoodSnackChipsSpace
  description: chips
  components:
  - type: Sprite
    state: space
  - type: Food
    trash:
      - ADTFoodPacketChipsSpaceTrash

- type: entity
  name: chips
  parent: ADTFoodSnackChipsBase
  id: ADTFoodSnackChipsSpicy
  description: chips
  components:
  - type: Sprite
    state: spicy
  - type: Food
    trash:
      - ADTFoodPacketSpicyTrash
