# Кулич все таки не торт

- type: entity
  name: kulich small
  parent: FoodBakedBase
  id: ADTFoodKulichSmall
  description: kulich small
  components:
  - type: Sprite
    sprite: ADT/Objects/Consumable/Food/Baked/easter.rsi
    state: small
  - type: FlavorProfile
    flavors:
      - sweet
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 8
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Vitamin
          Quantity: 1
  - type: Tag
    tags:
    - ADTMothFriendlyFood

