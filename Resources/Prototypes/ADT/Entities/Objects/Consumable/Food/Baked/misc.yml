- type: entity
  name: brezel
  parent: FoodBakedBase
  id: ADTFoodBakedBrezel
  description: The usual pretzel, a popular snack at Oktoberfest.
  suffix: Oktoberfest
  components:
  - type: Food
  - type: Sprite
    sprite: ADT/Objects/Consumable/Food/Baked/misc.rsi #спрайты от празата
    layers:
    - state: brezel
  - type: FlavorProfile
    flavors:
      - bun
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 8
        - ReagentId: Vitamin
          Quantity: 3
  - type: Tag
    tags:
    - ADTMothFriendlyFood

