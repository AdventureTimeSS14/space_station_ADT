- type: entity
  name: ADTCandy-catName
  parent: FoodBakedBase
  id: ADTFoodCookieBlackcat
  description: ADTCandy-catDesc
  suffix: Halloween
  components:
  - type: Food
  - type: FlavorProfile
    flavors:
      - sweet
  - type: Sprite
    sprite: ADT/Objects/Consumable/Food/Baked/cookies.rsi
    state: cookie_blackcat
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 7
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
