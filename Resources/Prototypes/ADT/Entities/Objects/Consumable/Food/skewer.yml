- type: entity
  parent: FoodInjectableBase
  id: FoodSkewerBase
  abstract: true
  components:
  - type: Food
    trash: 
    - FoodKebabSkewer
  - type: Sprite
    sprite: Objects/Consumable/Food/skewer.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 8
  - type: Item
    size: Small
    storedRotation: -90

- type: entity
  name: Hawaiian kebab
  parent: FoodSkewerBase
  id: FoodMeatHawaiianKebab
  description: A delicious kebab made of pineapple, ham and green peppers.
  components:
  - type: Sprite
    layers:
      - state: skewer
      - state: skewer-meat-alpha1
        color: yellow
      - state: skewer-meat-alpha2
        color: brown
      - state: skewer-meat-alpha3
        color: green
      - state: skewer-meat-alpha4
        color: brown
  - type: Tag
    tags:
    - Meat
    - Fruit

