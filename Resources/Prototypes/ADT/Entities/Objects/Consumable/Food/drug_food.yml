    flavors:
      - bitter
  - type: Food
    requiresSpecialDigestion: false
  - type: Sprite
    sprite: ADT/Objects/Consumable/Food/drug_food.rsi
    state: crystal_full
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 28
        reagents:
        - ReagentId: Nutriment
