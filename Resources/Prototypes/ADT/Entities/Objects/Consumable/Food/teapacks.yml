- type: entity
  name: ADTOrangeTeapack
  parent: DrinkBase
  id: ADTOrangeTeapack
  description: its teapack with orange tea.
  components:
  - type: Tag
    tags:
    - ADTTeaPack
  - type: FlavorProfile
    flavors:
      - bitter
      - metallic
  - type: Sprite
    sprite: ADT/Objects/Consumable/Drinks/sh4ziktea/orangetea.rsi
    state: teapack
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 5
        reagents:
        - ReagentId: ADTOrangepackReg
          Quantity: 5
  - type: Item
    size: Tiny

