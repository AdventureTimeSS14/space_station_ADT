- type: entity
  parent: FoodBase
  id: ADTFoodBowlBase
  abstract: true
  components:
  - type: Item
    storedRotation: -90
  - type: Food
    trash:
    - FoodBowlBig
    utensil: Spoon
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 20
  - type: Sprite
    sprite: ADT/Objects/Consumable/Food/bowl.rsi
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
  - type: Spillable
    solution: food
  # soup weapon!
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/splat.ogg"
    damage:
      types:
        Blunt: 0
  - type: Damageable
    damageContainer: Inorganic
  - type: Tag
    tags:
    - Soup
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -8
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          FoodBowlBigTrash:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  name: sawdust soup
  parent: ADTFoodBowlBase
  id: ADTFoodSoupSawdust
  description: Where did the soup come from in my sawdust?
  components:
  - type: FlavorProfile
    flavors:
      - ADTSawdust
  - type: Sprite
    layers:
    - state: bowl
    - state: soupsawdust
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 21
        reagents:
        - ReagentId: Nutriment
          Quantity: 3
        - ReagentId: Vitamin
          Quantity: 3
        - ReagentId: Water
          Quantity: 15


- type: entity
  name: pumpkin soup
  parent: FoodBowlBase
  id: ADTFoodSoupPumpkin
  description: A humble split pumpkin soup.
  components:
  - type: FlavorProfile
    flavors:
      - creamy
      - adt_pumpkin
  - type: Sprite
    sprite: ADT/Objects/Consumable/Food/Baked/pumpkin_soup.rsi
    state: icon
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 8
        - ReagentId: Vitamin
          Quantity: 5
