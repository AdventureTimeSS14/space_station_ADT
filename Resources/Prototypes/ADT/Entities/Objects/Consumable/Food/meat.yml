- type: entity
  name: shadekin steak
  parent: FoodMeatBase
  id: ADTFoodMeatShadekinCooked
  description: A cooked slab of shadekin. It looks like meat with wine.
  components:
  - type: Tag
    tags:
    - Cooked
    - Steak
  - type: Sprite
    sprite: ADT/Objects/Consumable/Food/meat.rsi
    layers:
    - state: shadekin-cooked
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 8
        - ReagentId: Protein
          Quantity: 3
  - type: SliceableFood
    count: 3
    slice: ADTFoodMeatShadekinCutletCooked
  - type: FoodSequenceElement
    entries:
      Burger: ADTMeatShadekin
      Taco: ADTMeatShadekin
  - type: Construction
    graph: ShadekinSteak
    node: shadekin steak

- type: entity
