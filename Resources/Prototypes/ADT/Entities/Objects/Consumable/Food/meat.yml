- type: entity
  name: raw shadekin meat
  parent: FoodMeatRawBase
  id: ADTFoodMeatShadekin
  description: A slab of raw shadekin meat.
  components:
  - type: Sprite
    sprite: ADT/Objects/Consumable/Food/meat.rsi
    state: shadekin
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 7
        - ReagentId: Fat
          Quantity: 1
  - type: SliceableFood
    count: 3
    slice: ADTFoodMeatCutletShadekin
  - type: InternalTemperature
    conductivity: 0.43
  - type: Tag
    tags:
    - Raw
    - Meat
  - type: FoodSequenceElement
    sprite:
      sprite: ADT/Objects/Consumable/Food/meat.rsi
      state: shadekin
    entries:
      burger:
        name: food-sequence-burger-content-raw-meat-shadekin
      taco:
        name: food-sequence-content-raw-meat-shadekin
  - type: Construction
    graph: ShadekinSteak
    node: start
    defaultTarget: shadekin steak

- type: entity
  name: raw shadekin cutlet
  parent: FoodMeatBase
  id: ADTFoodMeatCutletShadekin
  description: A raw shadekin cutlet.
  components:
  - type: Tag
    tags:
    - Raw
    - Cutlet
    - Meat
  - type: Sprite
    sprite: ADT/Objects/Consumable/Food/meat.rsi
    state: shadekincutlet
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 3
        - ReagentId: Fat
          Quantity: 1
  - type: FoodSequenceElement
    sprite:
      sprite: ADT/Objects/Consumable/Food/meat.rsi
      state: shadekincutlet
    entries:
      burger:
        name: food-sequence-burger-content-meat-shadekin
      taco:
        name: food-sequence-content-meat-shadekin
      skewer:
        name: food-sequence-content-meat-shadekin
        sprite:
          sprite: ADT/Objects/Consumable/Food/skewer.rsi
          state: skewer-shadekin-meat
  - type: Construction
    graph: ShadekinCutlet
    node: start
    defaultTarget: shadekin cutlet

- type: entity
  name: shadekin steak
  parent: FoodMeatBase
  id: ADTFoodMeatShadekinCooked
  description: A cooked slab of shadekin. It looks like meat with wine.
  components:
  - type: Tag
    tags:
    - Cooked
    - Steak
  - type: Sprite
    sprite: ADT/Objects/Consumable/Food/meat.rsi
    layers:
    - state: shadekin-cooked
  - type: SolutionContainerManager
    solutions:
      food:
          Quantity: 4
  - type: SliceableFood
    count: 3
    slice: FoodMeatCutletShadekinCooked
  - type: FoodSequenceElement
    sprite:
      sprite: ADT/Objects/Consumable/Food/meat.rsi
      state: shadekin-cooked
    entries:
      burger:
        name: food-sequence-burger-content-meat-shadekin
      taco:
        name: food-sequence-content-meat-shadekin
      skewer:
        name: food-sequence-content-meat-shadekin
        sprite:
          sprite: ADT/Objects/Consumable/Food/skewer.rsi
          state: skewer-meat
  - type: Construction
    graph: ShadekinSteak
    node: shadekin steak

- type: entity
  name: cutlet
  parent: FoodMeatBase
  id: ADTFoodMeatCutletShadekinCooked
  description: A cooked meat cutlet. Needs some seasoning.
  components:
  - type: Tag
    tags:
    - Cooked
    - Cutlet
    - Meat
  - type: Sprite
    state: cutlet-cooked
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 2
        - ReagentId: Protein
          Quantity: 1
  - type: FoodSequenceElement
    sprite:
      sprite: ADT/Objects/Consumable/Food/meat.rsi
      state: shadekincutlet-cooked
    entries:
      burger:
        sprite:
          sprite: ADT/Objects/Consumable/Food/meat.rsi
          state: shadekincutlet-cooked
      skewer:
        name: food-sequence-content-meat-shadekin
        sprite:
          sprite: ADT/Objects/Consumable/Food/meat.rsi
          state: skewer-shadekin-meat
  - type: Construction
    graph: ShadekinCutlet
    node: shadekin cutlet

- type: entity
  name: weisswurst
  parent: FoodMeatBase
  id: ADTFoodMeatWeissWurst
  description: Traditional white Bavarian sausage made of veal, lard and spices.
  suffix: Oktoberfest
  components:
  - type: Tag
    tags:
    - Cooked
    - Meat
  - type: Sprite
    sprite: ADT/Objects/Consumable/Food/meat.rsi #спрайт от Празата
    state: weisswurst
  - type: FlavorProfile
    flavors:
      - meaty
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 8
        - ReagentId: Protein
          Quantity: 8
        - ReagentId: Vitamin
          Quantity: 8

