- type: entity
  name: base gummy
  parent: FoodBase
  abstract: true
  id: ADTFoodGummyBase
  description: Gummy?? Yummie!
  components:
  - type: FlavorProfile
    flavors:
    - ADTGummySlime
  - type: Sprite
    sprite: ADT/Objects/Consumable/Food/gummies.rsi
  - type: Item
    size: Tiny
    shape:
    - 0,0,0,0
    heldPrefix: gummy
    sprite: ADT/Objects/Consumable/Food/gummies.rsi
  - type: Food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
  - type: Tag
    tags:
    - FoodSnack
    - ADTGummy
    - ADTMothFriendlyFood

