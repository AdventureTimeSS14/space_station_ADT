- type: entity
  name: base gummy
  parent: FoodSnackBase
  abstract: true
  id: ADTFoodSnackGummyBase
  description: Gummy?? Yummie!
  components:
  - type: FlavorProfile
    flavors:
    - ADTSnackGummySlime
  - type: Sprite
    sprite: ADT/Objects/Consumable/Food/Snacks/Candies/gummies.rsi
  - type: Item
    size: Tiny
    shape:
    - 0,0,0,0
    heldPrefix: gummy
    sprite: ADT/Objects/Consumable/Food/Snacks/Candies/gummies.rsi
  - type: Food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5 # Room for extra condiments
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
  - type: Tag
    tags:
    - FoodSnack
    - ADTGummy
    - ADTMothFriendlyFood

