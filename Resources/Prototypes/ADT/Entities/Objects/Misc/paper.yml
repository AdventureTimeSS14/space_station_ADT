- type: entity
  parent: Paper
  id: TapeRecorderTranscript
  name: record transcript
  # TODO: could have a unique sprite in the future

- type: entity
  id: ADTBoxFolderBase
  parent: BoxFolderBase
  name: folder
  description: A folder filled with top secret paperwork.
  components:
  - type: Sprite
    sprite: ADT/Objects/Misc/bureaucracy.rsi
    layers:
    - state: folder-colormap
    - state: folder-base

- type: entity
  id: ADTBoxFolderDV
  name: DV folder
  parent: ADTBoxFolderBase
  suffix: DV
  components:
  - type: Sprite
    layers:
    - state: folder-dv
    - state: folder-base

- type: entity
  id: ADTBoxFolderClipboardDV
  parent: BoxFolderClipboard
  name: DV`s clipboard
  suffix: DV
  components:
  - type: Sprite
    sprite: ADT/Objects/Misc/dv-clipboard.rsi
    layers:
    - state: clipboard
    - state: clipboard_paper
      map: ["clipboard_paper"]
      visible: false
    - state: clipboard_pen
      map: ["clipboard_pen"]
      visible: false
    - state: clipboard_over
  - type: Item
    sprite: ADT/Objects/Misc/dv-clipboard.rsi
  - type: Clothing
    sprite: ADT/Objects/Misc/dv-clipboard.rsi

- type: entity
  id: ADTPaperPack
  parent: [ BaseStorageItem, BaseBagOpenClose ]
  name: paper pack
  description: A paper package that contains ten A4 sheets. The bureaucrat's delight.
  components:
  - type: Sprite
    sprite: ADT/Objects/Misc/bureaucracy.rsi
    layers:
    - state: pack-closed
      map: ["closeLayer"]
    - state: pack-open
      map: ["openLayer"]
      visible: false
    - state: pack-one
      map: ["pack-one"]
      visible: false
    - state: pack-full
      map: ["pack-full"]
      visible: false
  - type: PhysicalComposition
    materialComposition:
      Steel: 50
  - type: Item
    sprite: ADT/Objects/Misc/bureaucracy.rsi
    size: Small
  - type: Storage
    grid:
    - 0,0,4,1
    whitelist:
      tags:
      - Paper
  - type: StorageFill
    contents:
    - id: Paper
      amount: 10
  - type: ItemCounter
    count:
      tags: [Paper]
    composite: true
    layerStates:
    - pack-one
    - pack-full
  - type: Appearance
  - type: StaticPrice
    price: 120

- type: entity
  parent: BaseItem
  id: BaseOrigami
  abstract: true
  components:
  - type: Appearance
  - type: Flammable
    fireSpread: true
    alwaysCombustible: true
    damage:
      types:
        Heat: 1
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Food
    solution: food
    delay: 7
    forceFeedDelay: 7
  - type: FlavorProfile
    flavors:
    - paper
  - type: BadFood
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 1
        reagents:
        - ReagentId: Fiber
          Quantity: 1
  - type: Item
    size: Tiny
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/ADT/Entities/paper_pickup.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/ADT/Entities/paper_drop.ogg

- type: entity
  id: ADTPaperCrane
  parent: BaseOrigami
  name: paper crane
  description: A paper crane.
  components:
  - type: Sprite
    sprite: ADT/Objects/Misc/papers.rsi
    layers:
    - state: crane
  - type: Construction
    graph: PaperCrane
    node: done

- type: entity
  id: ADTPaperShip
  parent: BaseOrigami
  name: paper ship
  description: A paper ship.
  components:
  - type: Sprite
    sprite: ADT/Objects/Misc/papers.rsi
    layers:
    - state: ship
  - type: Construction
    graph: PaperShip
    node: done

- type: entity
  id: ADTPaperAirplane
  parent: BaseOrigami
  name: paper airplane
  description: A paper airplane.
  components:
  - type: Sprite
    sprite: ADT/Objects/Misc/papers.rsi
    layers:
    - state: airplane
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.2
        density: 5
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: ThrowingAngle
    angle: -90
  - type: LandAtCursor
  - type: Construction
    graph: PaperAirplane
    node: done
