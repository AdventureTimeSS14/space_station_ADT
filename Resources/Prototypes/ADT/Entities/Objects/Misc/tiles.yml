- type: entity
  name: floor wood chess
  parent: FloorTileItemBase
  id: ADTFloorTileItemWoodChess
  components:
  - type: Sprite
    sprite: ADT/Objects/Misc/woodfloorchess.rsi
    state: wood_chess
  - type: Item
    sprite: ADT/Objects/Misc/woodfloorchess.rsi
    state: wood_chess
  - type: FloorTile
    outputs:
      - Plating
      - ADTFloorWoodChess
  - type: Stack
    stackType: ADTFloorWoodChessStack

