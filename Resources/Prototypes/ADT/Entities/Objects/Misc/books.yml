- type: entity
  id: ADTBookBaseHyperLink
  parent: BaseItem
  name: hyperbook
  abstract: true
  description: You shouldn't see this in the game.
  components:
  - type: Sprite
    sprite: ADT/Objects/Misc/books.rsi
    layers:
    - state: KZ
  - type: Tag
    tags:
    - Book
  - type: UserInterface
    interfaces:
      enum.HyperLinkUiKey.Key:
        type: HyperLinkBoundUserInterface
  - type: HyperLink
    url: https://wiki.sd.qeqk.ru/Корпоративный_Закон
  - type: MeleeWeapon # so you can teach using PAIN
    soundHit:
      collection: Punch
    damage:
      types:
        Blunt: 3

