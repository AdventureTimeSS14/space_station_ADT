- type: entity
  id: ADTSandevistanAutoSurgeon
  parent: ADTBaseSyndicateAutoSurgeonOnlyImplanter
  name: sandevistan auto surgeon
  description: A syndicate auto surgeon pre-loaded with a Sandevistan implant.
  components:
    - type: Implanter
      implant: ADTSandevistanImplant

- type: entity
  id: ADTMantisDaggersAutoSurgeon
  parent: ADTBaseSyndicateAutoSurgeonOnlyImplanter
  name: mantis daggers auto surgeon
  description: A syndicate auto surgeon pre-loaded with Mantis Daggers implant.
  components:
    - type: Implanter
      implant: ADTMantisDaggersImplant
