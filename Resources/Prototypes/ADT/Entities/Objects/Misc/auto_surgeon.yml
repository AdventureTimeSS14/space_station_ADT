- type: entity
  id: ADTAutoSurgeon
  parent: BaseItem
  name: auto surgeon
  description: A medical device used to safely install and remove implants.
  components:
    - type: ItemSlots
    - type: ContainerContainer
      containers:
        implanter_slot: !type:ContainerSlot { }
    - type: Implanter
      whitelist:
        components:
        - Body
      blacklist:
        components:
        - Guardian
        tags:
        - Unimplantable
      currentMode: Draw
      implanterSlot:
        name: Implant
        locked: True
        priority: 0
        whitelist:
          tags:
            - SubdermalImplant
      allowDeimplantAll: false
      deimplantWhitelist:
        - ADTSandevistanImplant
        - ADTMantisDaggersImplant
      deimplantFailureDamage:
        types:
          Cellular: 50
          Heat: 10
    - type: Sprite
      sprite: ADT/Objects/Specific/Medical/auto_surgeon.rsi
      state: icon
    - type: Appearance
    - type: UserInterface
      interfaces:
        enum.DeimplantUiKey.Key:
          type: DeimplantBoundUserInterface
    - type: Item
      size: Normal
    - type: Tag
      tags:
        - Trash

- type: entity
  id: ADTBaseSyndicateAutoSurgeonOnlyImplanter
  parent: [ADTAutoSurgeon, BaseSyndicateContraband]
  name: syndicate auto surgeon
  description: A compact disposable syringe exclusively designed for the injection of subdermal implants. Make sure to scrub it with soap or a rag to remove residual DNA after use!
  abstract: true
  components:
    - type: Sprite
      sprite: ADT/Objects/Specific/Medical/auto_surgeon.rsi
      state: icon-syndie
    - type: Implanter
      currentMode: Inject
      implantOnly: true
      implantTime: 20
    - type: Tag
      tags: []

