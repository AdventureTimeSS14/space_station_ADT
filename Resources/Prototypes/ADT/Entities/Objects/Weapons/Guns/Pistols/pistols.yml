  - type: Sprite
    sprite: ADT/Objects/Weapons/Guns/Pistols/deser_eagle.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: ADT/Objects/Weapons/Guns/Pistols/deser_eagle.rsi
  - type: Gun
    minAngle: 4
    maxAngle: 6
    angleIncrease: 1
    angleDecay: 1
    fireRate: 3.2
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/ADT/Weapons/Guns/Gunshots/50_deagle.ogg
