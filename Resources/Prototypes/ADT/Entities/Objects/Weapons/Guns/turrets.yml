- type: entity
  parent: BaseWeaponTurret
  id: ADTWeaponTurretDroneAntag
  suffix: Drone Antag
  components:
    - type: NpcFactionMember
      factions:
        - DroneAntag

- type: entity
  parent: BaseWeaponTurret
  id: ADTWeaponTurretSpaceSec
  suffix: Space Sec
  components:
  - type: NpcFactionMember
    factions:
    - SpaceSecFaction

- type: entity
  parent: BaseWeaponTurret
  id: ADTBaseControllableTurret
  suffix: Controllable
  components:
  - type: TurretControllable
  - type: DeviceLinkSink
    ports:
    - On
  - type: UserInterface
    interfaces:
      enum.RadarConsoleUiKey.Key:
        type: RadarConsoleBoundUserInterface
  - type: RadarConsole
    maxRange: 256
    followEntity: true
  - type: IntrinsicUI
    uis:
      enum.RadarConsoleUiKey.Key:
        toggleAction: ActionTurretShowRadar
