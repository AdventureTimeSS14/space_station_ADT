    sprite: ADT/Objects/Weapons/Guns/Rifles/xc67.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: ADT/Objects/Weapons/Guns/Rifles/xc67.rsi
  - type: Gun
    #minAngle: 2
    #maxAngle: 8
    fireRate: 6
    #angleIncrease: 1
    #angleDecay: 12
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/ltrifle.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: ADTMagazineRifleExtended
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineRifle
            - ADTMagazineRifleExtended
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: AttachableHolder
    slots:
      rmc-aslot-rail:
        locked: true
        startingAttachable: ADTAttachmentXC67Miniscope
        whitelist:
            tags:
            - ADTAttachmentMagneticHarness
            - ADTAttachmentXC67Miniscope
  - type: ItemSizeChange
  - type: ActivatableUI
    verbText: rmc-verb-strip-attachables
    verbOnly: true
    key:
      enum.AttachmentUI.StripKey
  - type: UserInterface
    interfaces:
      enum.AttachmentUI.StripKey:
        type: AttachmentStripBui
      enum.AttachmentUI.ChooseSlotKey:
        type: AttachmentChooseSlotBui
