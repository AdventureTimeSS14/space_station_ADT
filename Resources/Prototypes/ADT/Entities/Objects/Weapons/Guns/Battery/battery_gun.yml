- type: entity
  name: ion rifle
  parent: BaseWeaponBattery
  id: ADTWeaponIonRifle
  description: An ion-electronic disruptor rifle specifically designed to fight cyborgs and mechs.
  components:
  - type: Sprite
    sprite: ADT/Objects/Weapons/Guns/Battery/ion_rifle.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-unshaded-0
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Gun
    fireRate: 1
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: ADTProjectileIonRifle
    fireCost: 1000
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Clothing
    sprite: ADT/Objects/Weapons/Guns/Battery/ion_rifle.rsi
  - type: Battery
    maxCharge: 5000
    startingCharge: 5000

- type: entity
  name: X-01 multiphas laser pistol
  parent: BaseWeaponBatterySmall
  id: ADtWeaponSecCyborg
  description: new version of antique gun witout selfrcharge
  components:
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 10
  - type: Sprite
    sprite: ADT/Mobs/Silicon/Cyborg/cyb_gun.rsi
    scale: 0.9, 0.9
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      visible: false
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Appearance
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Clothing
    sprite: ADT/Mobs/Silicon/Cyborg/cyb_gun.rsi
  - type: Gun
    fireRate: 1.7
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
    # personable: true # TODO: Доделать персоанализацию оружия
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 60
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: BulletDisabler
      fireCost: 70
    - proto: ADTBoltCyb
      fireCost: 140
    - proto: ADTAnomalousParticleOmegaStrongCyb
      fireCost: 200
  - type: Battery
    maxCharge: 2220
    startingCharge: 2220