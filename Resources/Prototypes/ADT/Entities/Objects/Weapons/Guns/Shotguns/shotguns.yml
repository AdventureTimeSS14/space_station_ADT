- type: entity
  name: sawn-off improvised shotgun
  parent: [ BaseWeaponShotgun, BaseMinorContraband ]
  id: ADTWeaponShotgunImprovisedSawn
  description: Groovy! Uses .50 shotgun shells.
  components: # needs to be super inaccurate because you don't need to wield it
  - type: Sprite
    sprite: ADT/Objects/Weapons/Guns/Shotguns/improvised_sawn.rsi # ADT tweak
  - type: Clothing
    sprite: ADT/Objects/Weapons/Guns/Shotguns/improvised_sawn.rsi # ADT tweak
  - type: Item
    size: Small
    sprite: ADT/Objects/Weapons/Guns/Shotguns/improvised_sawn.rsi # ADT tweak
  - type: Gun
    fireRate: 4
    soundGunshot: # Corvax-Guns
      path: /Audio/Corvax/Weapons/Guns/Gunshots/shotgun_sawed.ogg
  - type: RunAndGunSpreadModifier
    modifyer: 0.5
  - type: BallisticAmmoProvider
    capacity: 1
    proto: null
  - type: Construction
    graph: ImprovisedShotgunGraph
    node: improvisedshotgunsawn
    deconstructionTarget: null
  - type: StaticPrice
    price: 15

- type: entity
  parent: BaseItem
  id: ADTWhiteCaneShotgun
  name: white cane
  description: This isn't for you. It's for the people who can't figure out you're blind when you ask if cargo is the bar.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/white_cane.rsi
    state: icon
  - type: Item
    size: Normal
    sprite: Objects/Weapons/Melee/white_cane.rsi
  - type: Gun
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: RunAndGunSpreadModifier
    modifyer: 0.3
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - ShellShotgun
    capacity: 3 # bug-fix 
    proto: ShellShotgun
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: StaticPrice
    price: 4500
