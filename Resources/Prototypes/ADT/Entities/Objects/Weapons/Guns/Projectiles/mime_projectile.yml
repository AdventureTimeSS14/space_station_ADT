- type: entity
  id: ADTMimeInvisibleBullet
  name: invisible mime bolt
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  description: You can't see it, but you can feel it.
  components:
  - type: Projectile
  - type: StaminaDamageOnCollide
    damage: 65
  - type: Ammo
    muzzleFlash: null
  - type: Sprite
    sprite: ADT/Objects/Weapons/Guns/Projectiles/mimebullet.rsi
    layers:
    - state: mime_bullet
  - type: Reflective
    reflective:
    - Energy
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.05,-0.05,0.05,0.05"
        hard: false
        mask:
        - Opaque
  - type: KnockdownOnCollide
  - type: BlurOnCollide
  - type: TimedDespawn
    lifetime: 0.3
