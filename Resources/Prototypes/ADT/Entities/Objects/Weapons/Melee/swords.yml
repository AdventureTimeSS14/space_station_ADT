# halloween

- type: entity
  name: Jason's machete
  parent: Machete
  id: ADTJasonMachette
  description: The machete of one of the most terrifying maniacs. There is a small inscription "polyurethane" on the side.
  components:
  - type: MeleeWeapon
    attackRate: 1.2
    angle: 75
    damage:
      types:
        Blunt: 0.5
    soundHit:
      collection: BoxingHit
  - type: StaminaDamageOnHit
    damage: 8

- type: entity
  name: Tagilla 's sledgehammer
  parent: BaseItem
  id: ADTTagillaSledgehammerReal
  description: The hammer is coated with urethane, which provides a "thud" using steel balls to dampen the impact and reduce the vibration of the recoil in the handle.
  suffix: Halloween
  components:
  - type: Sprite
    sprite: ADT/Objects/Weapons/Melee/tagilla_sledge.rsi
    state: icon
  - type: MeleeWeapon
    attackRate: 0.4
    angle: 75
    damage:
      types:
        Blunt: 25
        Structural: 15
  - type: StaminaDamageOnHit
    damage: 25
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 10
        Structural: 35
  - type: Item
    size: Huge
  - type: DisarmMalus
  - type: Clothing
    quickEquip: false
    slots:
    - back

- type: entity
  name: Tagilla 's sledgehammer
  parent: ADTTagillaSledgehammerReal
  id: ADTTagillaSledgehammerToy
  description: The hammer is coated with urethane, which provides a "thud" using steel balls to dampen the impact and reduce the vibration of the recoil in the handle.
  suffix: Halloween
  components:
  - type: StaminaDamageOnHit
    damage: 5
  - type: Appearance
  - type: DisarmMalus
    malus: 0
  - type: MeleeWeapon
    soundHit:
      collection: RubberHammer
      params:
          variation: 0.03
          volume: 3
    soundNoDamage:
      collection: RubberHammer
      params:
         variation: 0.03
         volume: 3
    damage:
      types:
        Blunt: 0.01
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 0.1

- type: entity
  name: Cursed katana
  parent: BaseItem
  id: ADTKatanacursed
  description: Ancient craftwork made with not so ancient plasteel.
  components:
  - type: Sharp
  - type: Unremoveable
  - type: Tag
    tags:
    - Katana
  - type: Sprite
    sprite: ADT/Objects/Weapons/Melee/katana_cursed.rsi
    state: icon
  - type: MeleeWeapon
    damage:
      types:
        Slash: 35
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
  - type: Item
    sprite: ADT/Objects/Weapons/Melee/katana_cursed.rsi
  - type: DisarmMalus

- type: entity
  parent: BaseItem
  id: ADTKatanacursedShard
  name: Strange shard
  description: A small box containing a hypopen. Packaging disintegrates when opened, leaving no evidence behind.
  components:
  - type: Sprite
    sprite: ADT/Objects/Weapons/Melee/katana_cursed.rsi
    state: katana-shard
  - type: SpawnItemsOnUse
    items:
    - id: ADTKatanacursed
    sound:
      path: /Audio/Effects/bite.ogg

- type: entity
  name: dagger plasma
  parent: BaseKnife
  id: ADTPlasmaDagger
  description: Dogor
  components:
  - type: Construction
    graph: ADTPDagger
    node: ADTCompPlasmaDager
  - type: Tag
    tags:
    - Knife
  - type: Sprite
    sprite: ADT/Objects/Weapons/Melee/makeshitdaggers/plasmadagger.rsi
    state: icon
  - type: Item
    size: Small
    sprite: ADT/Objects/Weapons/Melee/makeshitdaggers/plasmadagger.rsi
    inhandVisuals:
      left:
        - state: dagger-inhand-left
      right:
        - state: dagger-inhand-right
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.75
    damage:
      types:
        Piercing: 8
  - type: SolutionContainerManager
    solutions:
      melee:
        maxVol: 1
  - type: MeleeChemicalInjector
    solution: melee
  - type: RefillableSolution
    solution: melee
  - type: InjectableSolution
    solution: melee
  - type: SolutionInjectOnEmbed
    transferAmount: 1
    solution: melee
  - type: SolutionTransfer
    maxTransferAmount: 1
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 15
  - type: EmbeddableProjectile
    offset: -0.15,0.0
  - type: ThrowingAngle
    angle: 225
  - type: LandAtCursor

