- type: entity
  name: Cursed katana
  parent: BaseItem
  id: ADTKatanacursed
  description: Ancient craftwork made with not so ancient plasteel.
  components:
  - type: Sharp
  - type: Unremoveable
  - type: Tag
    tags:
    - Katana
  - type: Sprite
    sprite: ADT/Objects/Weapons/Melee/katana_cursed.rsi
    layers:
    - state: icon-of
      map: [ "enum.ComboWeaponState.State" ]
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 2
    damage:
      types:
        Slash: 7
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
    range: 2.3
  - type: Item
    sprite: ADT/Objects/Weapons/Melee/katana_cursed.rsi
  - type: DisarmMalus
  - type: ComboWeapon
    availableMoves:
      - actionsNeeds:
          - OffensiveWideHit
          - OffensiveWideHit
        comboEvent:
          - !type:ComboEffectToStanding
            comboEvents:
            - !type:ComboDamageEffect
              damage:
                types:
                  Slash: 10
            - !type:ComboFallEffect
            - !type:ComboSpawnEffect
              spawnOnTarget: ADTByondCut
            - !type:ComboAudioEffect
              sound:
                path: /Audio/ADT/Entities/Objects/Weapons/Melee/cut.ogg
      - actionsNeeds:
          - ProtectiveWideHit
          - OffensiveHit
          - ProtectiveWideHit
        comboEvent:
          - !type:ComboEffectToStuned
            comboEvents:
            - !type:ComboDamageEffect
              damage:
                types:
                  Slash: 25
            - !type:ComboTrowTargetEffect
              thrownSpeed: 13
          - !type:ComboAudioEffect
            sound:
              collection: SwordHit
      - actionsNeeds:
          - ProtectiveWideHit
          - OffensiveHit
          - ProtectiveHit
        comboEvent:
          - !type:ComboEffectToPulled
            comboEvents:
            - !type:ComboDamageEffect
              damage:
                types:
                  Slash: 15
            - !type:ComboStopGrabEffect
            - !type:ComboStunEffect
              stunTime: 6
              dropItems: false
          - !type:ComboAudioEffect
            sound:
              collection: SwordHit
      - actionsNeeds:
          - ProtectiveWideHit
          - OffensiveWideHit
        comboEvent:
          - !type:ComboEffectToDowned
            comboEvents:
            - !type:ComboDamageEffect
              damage:
                types:
                  Slash: 20
            - !type:ComboEffectTeleportOnVictim
            - !type:ComboAudioEffect
              sound:
                collection: SwordHit
  - type: GenericVisualizer
    visuals:
      enum.ComboWeaponState.State:
        enum.ComboWeaponState.State:
          True: {state: icon-of}
          False: {state: icon-prot}
  - type: Appearance

