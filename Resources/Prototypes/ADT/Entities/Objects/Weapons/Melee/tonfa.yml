- type: entity
  name: tonfa
  parent: BaseItem
  id: ADTWeaponTonfa
  description: Ancient craftwork made with not so ancient plasteel.
  components:
  - type: Sprite
    sprite: ADT/Objects/Weapons/Melee/tonfa.rsi
    layers:
    - state: icon-of
      map: [ "enum.ComboWeaponState.State" ]
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 2
    damage:
      types:
        Blunt: 5
  - type: Item
    sprite: ADT/Objects/Weapons/Melee/tonfa.rsi
  - type: DisarmMalus
  - type: ComboWeapon
    availableMoves:
      - actionsNeeds:
          - ProtectiveWideHit
          - OffensiveWideHit
        comboEvent:
          - !type:ComboStaminaDamageEffect
            staminaDamage: 40
          - !type:ComboAudioEffect
            sound:
              collection: GenericHit
      - actionsNeeds:
          - ProtectiveWideHit
          - OffensiveHit
        comboEvent:
          - !type:ComboDamageEffect
            damage:
              types:
                Blunt: 10
          - !type:ComboAudioEffect
            sound:
              collection: GenericHit
      - actionsNeeds:
          - OffensiveWideHit
          - OffensiveWideHit
          - OffensiveHit
        comboEvent:
          - !type:ComboDamageEffect
            damage:
              types:
                Blunt: 5
          - !type:ComboDropFromHandsEffect
          - !type:ComboAudioEffect
            sound:
              collection: GenericHit
      - actionsNeeds:
          - ProtectiveWideHit
          - ProtectiveWideHit
          - OffensiveHit
        comboEvent:
          - !type:ComboAudioEffect
            sound:
              collection: GenericHit
          - !type:ComboFallEffect
            dropItems: false
          - !type:ComboEffectToDowned
            comboEvents:
            - !type:ComboSlowdownEffect
              time: 15
  - type: GenericVisualizer
    visuals:
      enum.ComboWeaponState.State:
        enum.ComboWeaponState.State:
          True: {state: icon-of}
          False: {state: icon-prot}
  - type: Appearance
