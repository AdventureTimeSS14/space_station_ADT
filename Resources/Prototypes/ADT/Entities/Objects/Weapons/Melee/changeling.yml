- type: entity
  name: arm blade
  parent: BaseKnife
  id: ADTArmBlade
  description: A grotesque blade made out of bone and flesh that cleaves through people as a hot knife through butter.
  components:
  - type: Sprite
    sprite: ADT/Objects/Weapons/Melee/armblade.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 90
    attackRate: 0.75
    damage:
      types:
        Slash: 25
        Piercing: 15
  - type: Item
    size: Ginormous
    sprite: ADT/Objects/Weapons/Melee/armblade.rsi
  - type: Tool
    qualities:
    - Prying
    - Slicing
    speed: 0.25
  - type: Prying
    pryPowered: true
  - type: DisarmMalus
    malus: 0

- type: entity
  name: arm mace
  parent: BaseItem
  id: ADTArmace
  description: Meat.
  components:
  - type: Sprite
    sprite: ADT/Changeling/armmace.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 15
        Structural: 15
    soundHit:
      collection: MetalThud
  - type: Item
    size: Ginormous
    sprite: ADT/Changeling/armmace.rsi
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
  - type: Tool
    qualities:
    - Rolling
    speedModifier: 0.75
  - type: MeleeThrowOnHit
    speed: 5
    lifetime: 1
    collideDamage:
      types:
        Blunt: 12
    toCollideDamage:
      types:
        Blunt: 50
    downOnHit: true
