- type: entity
  id: BaseMeleeWeaponBeam
  parent: BaseItem
  abstract: true
  components:
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/ebladehum.ogg
  - type: ComponentToggler
    components:
    - type: Sharp
    - type: DisarmMalus
      malus: 0.6
    - type: Execution
      doAfterDuration: 4.0
  - type: ItemToggleHot
  - type: ItemToggleSize
    activatedSize: Huge
  - type: ItemTogglePointLight
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 0.125
    activatedDamage:
      types:
        Slash: 10
        Heat: 10
        Structural: 20
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1
    damage:
      types:
        Blunt: 4.5
  - type: Item
    size: Small
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: white
    netsync: false
  - type: Appearance
  - type: ToggleableLightVisuals # Add support for multiple layers
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
      right:
      - state: inhand-right-blade
        shader: unshaded
  - type: Reflect
  - type: IgnitionSource
    temperature: 700
  - type: Stunbaton
    energyPerUse: 100
  - type: Battery
    maxCharge: 800
    startingCharge: 800
  - type: ComboWeapon
    swapSound: /Audio/ADT/Entities/Objects
    availableMoves:
      - actionsNeeds:
          - OffensiveHit
          - ProtectiveWideHit
        comboEvent:
          - !type:ComboEffectToStanding
            comboEvents:
            - !type:ComboDamageEffect
              damage:
                types:
                  Heat: 10
            - !type:ComboFallEffect
            - !type:ComboTrowTargetEffect
              thrownSpeed: 13
          - !type:ComboAudioEffect
            sound:
              collection: SwordHit
      - actionsNeeds:
          - OffensiveHit
          - ProtectiveHit
        comboEvent:
          - !type:ComboEffectToPulled
            comboEvents:
            - !type:ComboDamageEffect
              damage:
                types:
                  Slash: 10
            - !type:ComboStopGrabEffect
            - !type:ComboStunEffect
              stunTime: 5
              dropItems: false
          - !type:ComboAudioEffect
            sound:
              collection: SwordHit
      - actionsNeeds:
          - ProtectiveWideHit
          - ProtectiveWideHit
          - OffensiveWideHit
        comboEvent:
          - !type:ComboEffectToDowned
            comboEvents:
            - !type:ComboDamageEffect
              damage:
                types:
                  Slash: 20
                  Heat: 30
            - !type:ComboEffectTeleportOnVictim
            - !type:ComboAudioEffect
              sound:
                collection: SwordHit

- type: entity
  name: beam sword
  parent: BaseMeleeWeaponBeam
  id: BeamSword
  description: A very loud & dangerous sword with a beam made of pure, concentrated plasma. Cuts through unarmored targets like butter.
  components:
  - type: Sprite
    sprite: ADT/Objects/Weapons/Melee/b-sword.rsi
    layers:
    - state: icon
    - state: b_sword_blade
      color: "#FFFFFF"
      visible: false
      shader: unshaded
      map: [ "blade" ]
  - type: Item
    sprite: Objects/Weapons/Melee/e_sword-inhands.rsi
  - type: GenericVisualizer
    visuals:
      enum.ComboWeaponState.State:
        enum.ComboWeaponState.State:
          True: {state: icon-of}
          False: {state: icon-prot}
  - type: Appearance
  - type: StaminaDamageOnHit # блядский костыль без него компонент станбатона тупо не робит
    damage: 0.1

