- type: entity
  name: golden baseball bat
  parent: BaseBallBat
  id: ADTGoldBaseBallBat
  description: An even robust baseball bat!
  components:
  - type: Sprite
    sprite: ADT/Objects/Weapons/Melee/goldbat.rsi
    state: icon
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 8
        Structural: 15
  - type: UseDelay
    delay: 1
  - type: Construction
    graph: GoldenBat
    node: goldbat
  - type: PhysicalComposition
    materialComposition:
      Gold: 250

- type: entity
  name: incomplete baseball bat
  parent: BaseItem
  id: ADTIncompleteGoldBaseBallBat
  description: A few ingot of gold stuck together.
  components:
  - type: Sprite
    sprite: ADT/Objects/Weapons/Melee/incomplete_goldbat.rsi
    state: icon
  - type: Item
    size: Normal
  - type: Construction
    graph: GoldenBat
    node: incompleteGoldBat
