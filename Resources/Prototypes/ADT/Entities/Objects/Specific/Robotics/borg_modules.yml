- type: entity
  id: ADTBaseBorgModuleSecurity
  parent: BaseBorgModule
  abstract: true
  components:
  - type: Tag
    tags:
    - ADTBorgModuleSecurity
  - type: Sprite
    sprite: ADT/Objects/Specific/Robotics/borgmodule.rsi
  - type: Item
    inhandVisuals:
      left:
      - state: base-icon-inhand-left
        color: "#FF9999"
      - state: base-module-inhand-left
        color: "#FF3333"
      - state: base-stripes-inhand-left
        color: "#B30000"
      right:
      - state: base-icon-inhand-right
        color: "#FF9999"
      - state: base-module-inhand-right
        color: "#FF3333"
      - state: base-stripes-inhand-right
        color: "#B30000"

- type: entity
  id: ADTBorgModuleDetention
  parent: [ BaseProviderBorgModule, ADTBaseBorgModuleSecurity ]
  name: detentions module
  components:
  - type: Sprite
    layers:
    - state: security
    - state: icon-detentions
  - type: BorgModuleIcon
    icon: { sprite: ADT/Interface/Actions/actions_borg.rsi, state: detention-module }
  - type: ItemBorgModule
    droppableItems:
    - id: Handcuffs
      whitelist:
        tags:
        - Handcuffs
    - id: Handcuffs
      whitelist:
        tags:
        - Handcuffs
    items:
    - ADTBorgStunbaton
    - ADTWeaponDisablerBorg
    - ADTBorgFlashingLight
    - ADTBorgflash

- type: entity
  id: ADTBorgModuleLaser
  parent: [ ADTBaseBorgModuleSecurity, BaseProviderBorgModule ]
  name: harm module
  components:
  - type: Sprite
    layers:
    - state: security
    - state: icon-laser
  - type: BorgModuleIcon
    icon: { sprite: ADT/Interface/Actions/actions_borg.rsi, state: laser-module }
  - type: ItemBorgModule
    items:
    - Truncheon
    - ADTWeaponLaserCarbineBorg

