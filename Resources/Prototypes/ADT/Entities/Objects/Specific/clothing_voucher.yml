- type: entity
  parent: BaseItem
  id: ADTClothingVoucherBase
  abstract: true
  components:
  - type: Item
    size: Normal
  - type: ActivatableUI
    key: enum.MiningVoucherUiKey.Key
  - type: UserInterface
    interfaces:
      enum.MiningVoucherUiKey.Key:
        type: MiningVoucherBoundUserInterface
  - type: MiningVoucher
    useSound:
     path: /Audio/Effects/spray2.ogg
    kits:
    - JumpsuitTurtleneckWhite
    typeDropPlace: InHands

- type: entity
  parent: ADTClothingVoucherBase
  id: ADTClothingVoucherJumpsuitTurtleneck
  abstract: false
  components:
  - type: Sprite
    layers:
      - sprite: ADT/Clothing/Uniforms/Jumpsuit/turtleneck_white.rsi
        state: icon
      - sprite: ADT/Objects/Specific/clothing_voucher.rsi
        state: icon
  - type: MiningVoucher
    useSound:
     path: /Audio/Effects/spray2.ogg
    kits:
    - JumpsuitTurtleneckWhite
    - JumpsuitTurtleneckAquamarine
    - JumpsuitTurtleneckAzure
    - JumpsuitTurtleneckYellow
    - JumpsuitTurtleneckGreen
    - JumpsuitTurtleneckBrown
