- type: entity
  id: ADTArtifactCarrier
  name: artifact carrier
  description: Used to safely contain and move artifacts. Now it have petit size!
  parent: BaseStructureDynamic
  components:
  - type: Sprite
    noRot: true
    drawdepth: Objects
    sprite: ADT/Objects/Storage/artifactmini.rsi
    layers:
    - state: closed
      map: ["enum.StorageVisualLayers.Base"]
    - state: open
      map: ["enum.StorageVisualLayers.Door"]
      visible: false
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
  - type: Icon
    sprite: ADT/Objects/Storage/artifactmini.rsi
    state: icon
  - type: Lock
  - type: LockVisuals
  - type: InteractionOutline
  - type: Physics
  - type: MultiHandedItem
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 25
        mask:
        - ItemMask
        layer:
        - MachineLayer
  - type: EntityStorage
    capacity: 1
    airtight: false
    whitelist:
      components:
        - Artifact
  - type: Weldable
  - type: ResistLocker
  - type: PlaceableSurface
    isPlaceable: false
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 50
        behaviors:
          - !type:DoActsBehavior
            acts: ["Destruction"]
  - type: Appearance
  - type: EntityStorageVisuals
    stateDoorOpen: open
    stateDoorClosed: closed
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
  - type: ItemSlots
  - type: Item
    size: Ginormous
    sprite: ADT/Objects/Storage/artifactmini.rsi