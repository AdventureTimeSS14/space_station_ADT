#Базовая канистра
- type: entity
  name: big canister
  parent: Jug
  id: ADTReagentCanister
  description: A big canister for a big boys.
  components:
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 600
  - type: Sprite
    sprite: ADT/Objects/Specific/Chemistry/canister.rsi
    layers:
      - state: icon
      - state: fill-1
        map: [ "enum.SolutionContainerLayers.Fill" ]
        visible: false
  - type: Item
    size: Ginormous
    sprite: ADT/Objects/Specific/Chemistry/canister.rsi
  - type: HeldSpeedModifier
    walkModifier: 0.5
    sprintModifier: 0.5
  - type: MultiHandedItem
  - type: Label
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    fillBaseName: fill-
    inHandsMaxFillLevels: 3
    inHandsFillBaseName: -fill-
  - type: StaticPrice
    price: 180

- type: entity
  parent: ADTReagentCanister
  name: canister (carbon)
  id: ADTReagentCanisterCarbon
  categories: [ HideSpawnMenu ]
  components:
  - type: Label
    currentLabel: reagent-name-carbon
  - type: SolutionContainerManager
    solutions:
      beaker:
        reagents:
          - ReagentId: Carbon
            Quantity: 600

