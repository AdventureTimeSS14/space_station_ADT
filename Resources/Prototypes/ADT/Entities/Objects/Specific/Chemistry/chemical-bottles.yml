# бутылочки

##пластиковая

- type: entity
  name: bottle
  parent: BaseItem
  id: ADTBaseChemistryEmptyPlasticBottle
  abstract: true
  description: A small plastic bottle.
  components:
  - type: Tag
    tags:
    - Bottle
    - Trash
  - type: PhysicalComposition
    materialComposition:
      Plastic: 25
  - type: SpaceGarbage
  - type: Sprite
    sprite: ADT/Objects/Specific/Chemistry/plastic-bottle.rsi
    layers:
      - state: icon
        map: [ "enum.SolutionContainerLayers.Base" ]
      - state: fill1
        map: [ "enum.SolutionContainerLayers.Fill" ]
        visible: false
      - state: icon-front
        map: [ "enum.SolutionContainerLayers.Overlay" ]
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 7
    fillBaseName: fill
  - type: Drink
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
  - type: MixableSolution
    solution: drink
  - type: RefillableSolution
    solution: drink
  - type: DrainableSolution
    solution: drink
  - type: DrawableSolution
    solution: drink
  - type: SolutionTransfer
    maxTransferAmount: 30
    canChangeTransferAmount: true
  - type: SolutionItemStatus
    solution: drink
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: Item
    size: Tiny
    sprite: ADT/Objects/Specific/Chemistry/plastic-bottle.rsi
  - type: Spillable
    solution: drink
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/splat.ogg"
    damage:
      types:
        Blunt: 0
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metal_break1.ogg
          params:
            volume: -4
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 0
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Openable
    sound:
      path: /Audio/Items/pop.ogg
  - type: StaticPrice
    price: 0

- type: entity
  id: ADTPlasticBottle
  name: plastic bottle
  parent: ADTBaseChemistryEmptyPlasticBottle

