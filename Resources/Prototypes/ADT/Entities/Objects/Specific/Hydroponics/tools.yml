- type: entity
  parent: BaseItem
  id: ADTWateringCan
  name: watering can
  description: It's a boring old watering can.
  components:
  - type: Clickable
  - type: Sprite
    sprite: ADT/Objects/Specific/Hydroponics/watering_can.rsi
    layers:
    - state: icon
  - type: SolutionContainerManager
    solutions:
      bucket:
        maxVol: 250
  - type: Drink
    solution: bucket
    ignoreEmpty: true
  - type: MixableSolution
    solution: bucket
  - type: Item
    size: Normal
    sprite: ADT/Objects/Specific/Hydroponics/watering_can.rsi
  - type: SolutionTransfer
    transferAmount: 100
    maxTransferAmount: 100
    minTransferAmount: 10
    canChangeTransferAmount: true
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/watersplash.ogg"
    damage:
      types:
        Blunt: 0
  - type: Spillable
    solution: bucket
  - type: DrawableSolution
    solution: bucket
  - type: RefillableSolution
    solution: bucket
  - type: DrainableSolution
    solution: bucket
  - type: Appearance
  - type: ExaminableSolution
    solution: bucket
  - type: Tag
    tags:
      - Bucket
  - type: PhysicalComposition
    materialComposition:
      Plastic: 50

- type: entity
  parent: ADTWateringCan
  id: ADTAdvancedWateringCan
  name: advanced watering can
  description: It's a boring old advanced watering can.
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/Hydroponics/watering_can_advanced.rsi
    layers:
    - state: icon
  - type: SolutionContainerManager
    solutions:
      bucket:
        maxVol: 750
  - type: Item
    size: Normal
    sprite: ADT/Objects/Specific/Hydroponics/watering_can_advanced.rsi
  - type: PhysicalComposition
    materialComposition:
      Plastic: 100

- type: entity
  name: bluespace botanist bag
  id: ADTBotanistBagOfHolding
  parent: BaseStorageItem
  description: A durable bag for billionaire botanists, designed to carry large amounts of plants. When worn on the belt, it automatically pulls nearby plants into itself.
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/Hydroponics/plant_bag_bluespace.rsi
    state: icon
  - type: MagnetPickup
  - type: Clothing
    quickEquip: false
    slots:
    - belt
  - type: Storage
    grid:
    - 0,0,19,9
    maxItemSize: Small
    quickInsert: true
    areaInsert: true
    whitelist:
      components:
        - Produce
        - Seed
  - type: Dumpable
