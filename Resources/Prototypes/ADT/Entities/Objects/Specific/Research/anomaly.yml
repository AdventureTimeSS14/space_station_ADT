- type: entity
  parent: PinpointerBase
  id: ADTAnomalyPinpointer
  name: M.A.F.
  description: Manual Anomaly Finder. Shows where this freaking anomaly is. Amazing!
  components:
  - type: Sprite
    sprite: Objects/Devices/pinpointer.rsi
    layers:
    - state: pinpointer-anomaly
      map: ["enum.PinpointerLayers.Base"]
    - state: pinonnull
      map: ["enum.PinpointerLayers.Screen"]
      shader: unshaded
      visible: false
  - type: Icon
    state: pinpointer-anomaly
  - type: Pinpointer
    component: Anomaly
    targetName: anomaly
  - type: Tag
    tags:
    - HighRiskItem
  - type: StealTarget
    stealGroup: AnomalyPinpointer

