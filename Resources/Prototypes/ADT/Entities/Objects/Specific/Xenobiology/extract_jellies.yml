
- type: entity
  id: GreyExtractJelly
  parent: BaseExtractJelly
  name: grey slime jelly
  description: Slimes love this stuff, metabolizes into additional extracts inside the slime.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 100
        reagents:
        - ReagentId: Epinephrine
          Quantity: 100

