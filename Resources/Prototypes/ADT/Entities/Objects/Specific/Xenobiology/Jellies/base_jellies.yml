- type: entity
  name: base slime jelly
  parent: EdibleBase
  id: BaseExtractJelly
  description:
  abstract: true
  components:
  - type: Sprite
    layers:
    - sprite: ADT/Xenobiology/Specific/Xenobiology/extract_jellies.rsi
      state: jelly
      color: "#8B93AF"
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:SpillBehavior
        solution: food
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: FlavorProfile
    flavors:
    - tingly
  - type: Extractable
    grindableSolutionName: food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 1
        reagents:
        - ReagentId: Slime
          Quantity: 1

