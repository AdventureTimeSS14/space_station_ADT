- type: entity
  id: BaseSlimeExtract
  parent: BaseItem
  name: slime extract
  description:
  abstract: true
  components:
  - type: Sprite
    layers:
    - sprite: ADT/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
  - type: Appearance
  - type: SolutionContainerManager
    solutions:
      extract:
        maxVol: 100
  - type: RefillableSolution
    solution: extract
  - type: DrawableSolution
    solution: extract
  - type: ExaminableSolution
    solution: extract
  - type: SlimeExtract
  - type: Reactive
    isReactionsUnlimited: false
    oneUnitReaction: true

- type: entity
  id: GreySlimeExtract
  parent: BaseSlimeExtract
  name: grey slime extract
  description:
  components:
  - type: Sprite
    layers:
    - sprite: ADT/Xenobiology/Specific/Xenobiology/extract.rsi
      state: core
      color: "#8B93AF"
  - type: Reactive
    isReactionsUnlimited: false
    oneUnitReaction: true
    reactions:
    - reagents: [ Water ]
      methods: [ Touch, Injection ]
      effects:
      - !type:CreateEntityReactionEffect
        entity: GreyExtractJelly
        number: 1
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
      - !type:PopupMessage
        messages: [ "xeno-extract-epinephrine-created" ]
    - reagents: [ Plasma ]
      methods: [ Touch, Injection ]
      effects:
      - !type:CreateEntityReactionEffect
        entity: MobXenoSlime
        number: 1
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
    - reagents: [ Blood ]
      methods: [ Touch, Injection ]
      effects:
      - !type:CreateEntityReactionEffect
        entity: MonkeyCube
        number: 3
      - !type:PlaySoundEffect
        sound: /Audio/Effects/Chemistry/bubbles.ogg
  - type: SlimeExtract
  - type: Tag
    tags:
    - XenobiologyGreyExtract

