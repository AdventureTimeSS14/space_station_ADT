
- type: entity
  parent: [Clothing, ClothingSlotBase]
  id: ClothingBackpackXenoBioTank
  name: xenovac containment tank
  description: Holds xenofauna. Sucks via the nozzle in your hands, and has a slot on the side for said spray nozzle.
  components:
  - type: XenoVacuumTank
  - type: Appearance
  - type: Sprite
    sprite: ADT/Xenobiology/Specific/Xenobiology/slime_pack.rsi
    state: icon
  - type: Item
    size: Ginormous
  - type: Clothing
    slots: SUITSTORAGE
    sprite: ADT/Xenobiology/Specific/Xenobiology/slime_pack.rsi
  - type: ContainerContainer
    containers:
      tankbase: !type:Container
        showEnts: False
        occludes: True
        ents: [ ]
      item: !type:ContainerSlot
        showEnts: False
        occludes: True
        ent: null
      StorageTank: !type:Container
        showEnts: False
        occludes: True
        ents: [ ]
  - type: ItemSlots
    slots:
      item:
        priority: 2
        whitelist:
          components:
          - XenoVacuum
  - type: ItemMapper
    mapLayers:
      icon-filled:
        whitelist:
          components:
          - XenoVacuum

- type: entity
  id: ClothingBackpackXenoBioTankFilled
  parent: ClothingBackpackXenoBioTank
  suffix: Filled
  components:
  - type: ContainerFill
    containers:
      item:
      - WeaponXenoVacNozzle

- type: entity
  id: WeaponXenoVacNozzle
  parent: BaseItem
  name: xenovac nozzle
  description: A high-powered vacuum nozzle used in conjunction with a backpack-mounted storage tank to store slimes.
  components:
  - type: Sprite
    sprite: ADT/Xenobiology/Specific/Xenobiology/slime_nozzle.rsi
    state: icon
  - type: Item
    sprite: ADT/Xenobiology/Specific/Xenobiology/slime_nozzle.rsi
    size: Normal
  - type: Appearance
  - type: XenoVacuum

- type: entity
  parent: BaseItem
  id: HandheldSlimeAnalyzerUnpowered
  name: slime analyzer
  description: "A special analytical instrument for obtaining accurate characteristics of slimes."
  components:
  - type: Sprite
    sprite: ADT/Xenobiology/Specific/Xenobiology/slime_analyzer.rsi
    state: icon
    layers:
      - state: icon
      - state: analyzer
        shader: unshaded
        visible: true
        map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: Item
    sprite: ADT/Xenobiology/Specific/Xenobiology/slime_analyzer.rsi
  - type: ActivatableUI
    key: enum.SlimeAnalyzerUiKey.Key
  - type: UserInterface
    interfaces:
      enum.SlimeAnalyzerUiKey.Key:
        type: SlimeAnalyzerBoundUserInterface
  - type: ItemToggle
    onUse: false
  - type: SlimeAnalyzer
    scanningBeginSound:
      path: "/Audio/Voice/Slime/slime_squish.ogg"
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerCellSlotVisuals.Enabled:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }

- type: entity
  id: HandheldSlimeAnalyzer
  parent: [ HandheldSlimeAnalyzerUnpowered, PowerCellSlotSmallItem]
  suffix: Powered
  components:
  - type: PowerCellDraw
    drawRate: 1.2
  - type: ToggleCellDraw
  - type: ActivatableUIRequiresPowerCell

- type: entity
  id: HandheldSlimeAnalyzerEmpty
  parent: HandheldSlimeAnalyzer
  suffix: Empty
  components:
  - type: Sprite
    layers:
      - state: icon
      - state: analyzer
        shader: unshaded
        visible: false
        map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
