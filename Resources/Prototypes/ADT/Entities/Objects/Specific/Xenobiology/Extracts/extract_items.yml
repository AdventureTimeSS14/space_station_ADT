- type: entity
  name: goop ball
  parent: [ BaseItem, ItemHeftyBase ]
  id: ADTXenoGoopBall
  description: It's pulsating... is it alive?
  components:
  - type: Sprite
    layers:
      - sprite: ADT/Xenobiology/Specific/Xenobiology/goo_ball.rsi
        state: icon
  - type: Item
    size: Normal
  - type: Damageable
    damageContainer: Biological
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.1
    damage:
      types:
        Blunt: 1
    soundHit:
      collection: desecration
  - type: UseDelay
    delay: 0.5
  - type: EmitSoundOnUse
    sound:
      collection: desecration
      params:
        variation: 0.125
  - type: EmitSoundOnLand
    sound:
      collection: desecration
      params:
        variation: 0.125
  - type: EmitSoundOnCollide
    sound:
      collection: desecration
      params:
        variation: 0.125
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: desecration
      - !type:SpawnEntitiesBehavior
        spawn:
          ADTXenoGooWall:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

