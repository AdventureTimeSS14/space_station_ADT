- type: entity
  parent: ADTModsuitModBase
  id: ADTModsuitModLight
  name: MOD light module
  description: Blind.
  components:
  - type: Sprite
    state: flashlight
  - type: ModSuitMod
    complexity: 1
    slots:
    - head
    components:
    - type: ToggleableLightVisuals
      clothingVisuals:
        head:
        - state: equipped-head-light
          shader: unshaded
    - type: Appearance
    - type: HandheldLight
      addPrefix: true
      blinkingBehaviourId: blinking
      radiatingBehaviourId: radiating
    - type: LightBehaviour
      behaviours:
        - !type:FadeBehaviour
          id: radiating
          interpolate: Linear
          maxDuration: 2.0
          startValue: 3.0
          endValue: 2.0
          isLooped: true
          reverseWhenFinished: true
        - !type:PulseBehaviour
          id: blinking
          interpolate: Nearest
          maxDuration: 1.0
          minValue: 0.1
          maxValue: 2.0
          isLooped: true
    - type: Battery
      maxCharge: 600
      startingCharge: 600
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 2

