- type: entity
  id: ADTHandheldCrewMonitorBrigmedic
  parent: HandheldCrewMonitor
  name: brigmedic crew monitor
  description: A hand-held crew monitor showing security personnel only.
  components:
  - type: CrewMonitoringConsole
    departments: [Security]
  - type: Item
    heldPrefix: scanner
    storedSprite:
      state: icon-storage
      sprite: ADT/Objects/Specific/Medical/brigmedic_handheldcrewmonitor.rsi
  - type: Sprite
    sprite: ADT/Objects/Specific/Medical/brigmedic_handheldcrewmonitor.rsi
    layers:
      - state: icon
      - state: scanner
        shader: unshaded

- type: entity
  id: ADTHandheldCrewMonitorBlueshield
  parent: HandheldCrewMonitor
  name: blueshield crew monitor
  description: A hand-held crew monitor showing security and command personnel.
  components:
  - type: CrewMonitoringConsole
    departments: [Security, Command, CentralCommand]
  - type: Item
    heldPrefix: scanner
    storedSprite:
      state: icon-storage
      sprite: ADT/Objects/Specific/Medical/blueshield_handheldcrewmonitor.rsi
  - type: Sprite
    sprite: ADT/Objects/Specific/Medical/blueshield_handheldcrewmonitor.rsi
    state: icon
    layers:
      - state: icon
      - state: scanner
        shader: unshaded
