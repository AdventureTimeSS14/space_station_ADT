  parent: [ BaseDefibrillator, PowerCellSlotSmallItem ]
  components:
  - type: Item
    size: Small
  - type: Clothing
    quickEquip: false
    slots:
    - belt
  - type: Tag
    tags:
    - Defibrillator
    - ADTMobileDefibrillator
  - type: Sprite
    sprite: ADT/Objects/Specific/Medical/mobile_defib.rsi
  - type: Defibrillator
    zapHeal:
      types:
        Asphyxiation: -20
    doAfterDuration: 1.5
    chargeSound:
      path: /Audio/ADT/Items/Medical/Defibs/mob-defib_charge.ogg
  - type: MultiHandedItem
  - type: PowerCellDraw
    useRate: 333 #~1 использование на маленькой
  - type: StealTarget
    stealGroup: ADTMobileDefibrillator
