    sprite: ADT/Objects/Specific/Medical/briefcase_medical.rsi
    state: icon
  - type: Item
    sprite: ADT/Objects/Specific/Medical/briefcase_medical.rsi
    size: Normal
    shape:
    - 0,0,1,0
  - type: PhysicalComposition
    materialComposition:
      Plastic: 50
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,3,0
    whitelist:
      tags:
        - Bottle
        - Ointment
        - Gauze
        - Brutepack
        - Bloodpack
        - Medipen
  - type: StorageFill
    contents:
      - id: ADTMorphineBottle
      - id: ADTDyloveneBiomicineBottle
      - id: EpinephrineChemistryBottle
      - id: ADTOmnizineBottle
