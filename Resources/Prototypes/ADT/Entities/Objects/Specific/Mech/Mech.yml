
#gygax

- type: entity
  id: ADTMechGygax
  parent: BaseMech
  name: gygax
  description: Fast and light armored combat mech.
  components:
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: Objects/Specific/Mech/mecha.rsi
    layers:
    - map: [ "enum.MechVisualLayers.Base" ]
      state: gygax
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/ADT/Mecha/mechstep.ogg
  - type: Mech
    modifiers:
      coefficients: #коэффициенты для легкобронированных мехов 
        Blunt: 0.25
        Slash: 0.25
        Piercing: 0.5
        Heat: 0.5
        Radiation: 0
        Caustic: 0.1
        Structural: 1.0
    maxintegrity: 300
    baseState: gygax
    openState: gygax-open
    brokenState: gygax-broken
    mechToPilotDamageMultiplier: 0.15 #коэффициент для легкобронированных мехов 
    pilotWhitelist:
      components:
        - HumanoidAppearance
    equipmentWhitelist:
      tags:
      - ADTMechEquipmentGeneral
      - ADTMechEquipmentSec
  - type: MeleeWeapon
    hidden: true
    attackRate: 1.0
    damage:
      types:
        Blunt: 25 #intentionally shit so people realize that going into combat with the ripley is usually a bad idea.
        Structural: 60
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.25
    baseSprintSpeed: 4.1
  - type: MechOverload
    damage:
      types:
        Heat: 16
  - type: AccessReader
    access: [ ["Command"], ["Research"], ["Security"],["CentralCommand"] ]
  - type: Storage
    grid:
    - 0,0,6,3
    clickInsert: false

- type: entity
  id: ADTMechGygaxBattery
  parent: ADTMechGygax
  suffix: Battery
  components:
  - type: ContainerFill
    containers:
      mech-battery-slot:
      - PowerCellHigh

