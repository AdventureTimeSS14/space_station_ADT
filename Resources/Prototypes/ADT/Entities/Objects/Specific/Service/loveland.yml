  name: bouquet of black roses
  description: The flowers of black roses grow exclusively on corpses, however, despite their vile origin, they are very beautiful.
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/Service/blackrose_bouquet.rsi
    state: icon
  - type: MeleeWeapon
    attackRate: 1.0
    damage:
      types:
        Slash: 1
  - type: Item
    size: Normal
    sprite: ADT/Objects/Specific/Service/blackrose_bouquet.rsi
  - type: StaticPrice
    price: 40

