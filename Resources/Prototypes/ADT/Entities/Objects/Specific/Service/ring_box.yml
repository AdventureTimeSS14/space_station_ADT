- type: entity
  parent: [ BoxCardboard, BaseBagOpenClose ]
  id: ADTRingBoxPlazma
  name: ring box
  description: very good.
  components:
  - type: Sprite
    netsync: false
    sprite: ADT/Objects/Specific/Service/RingBox.rsi
    state: box
    layers:
    - state: box
      color: "#ff94bb"
    - state: box-open
      map: ["openLayer"]
      color: "#ff94bb"
  - type: Storage
    grid:
    - 0,0,0,0
  - type: Item
    sprite: ADT/Objects/Specific/Service/RingBox.rsi
    shape:
    - 0,0,0,0
    size: Small
    heldPrefix: box
  - type: StorageFill
    contents:
    - id: ADTClothingHandsRingPlazma
      amount: 1
  - type: StaticPrice
    price: 500

