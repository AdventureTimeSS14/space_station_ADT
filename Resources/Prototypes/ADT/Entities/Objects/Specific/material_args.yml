                  damage:
                    types:
                      Blunt: 15
                - !type:ComboStunEffect
                  stunTime: 2
                  dropItems: false
                - !type:ComboMoreDamageToDownedEffect
                  damage:
                    types:
                      Blunt: 20
            - actionsNeeds:
                - Disarm
                - Grab
              comboEvent:
                - !type:ComboPopupEffect
                  localeText: combo-cqc-pressure-end
                - !type:ComboStaminaDamageEffect
                  staminaDamage: 65
            - actionsNeeds:
                - Grab
                - Grab
              comboEvent:
                - !type:ComboPopupEffect
                  localeText: combo-cqc-restain-end
                - !type:ComboStunEffect
                  stunTime: 4
            - actionsNeeds:
                - Disarm
                - Disarm
                - Hit
              comboEvent:
