- type: entity
  id: ADTCqcManual
  name: cqc manual
  description: A one-off manual teaching the user Close Combat Tactics.
  parent: BaseItem
  components:
    - type: Sprite
      sprite: ADT/Objects/Specific/material_art_book.rsi
      state: cqc
    - type: SpawnItemsOnUse
      items:
      - id: Ash
      sound:
        path: /Audio/Items/Lighters/lighter3.ogg
    - type: GuideHelp
      guides:
      - ADTMartialArts
    - type: AddComponentsOnUse
      components:
        - type: Necksnap
        - type: MeleeWeapon
          attackRate: 1.25
          animation: WeaponArcFist
          damage:
            types:
              Blunt: 5
        - type: Combo
          availableMoves:
            - actionsNeeds:
                - Grab
                - Hit
              comboEvent:
              - !type:ComboEffectToStanding
                comboEvents:
                  - !type:ComboPopupEffect
                    localeText: combo-slam-end
                  - !type:ComboDamageEffect
                    damage:
                      types:
                        Blunt: 20
                  - !type:ComboFallEffect
                  - !type:ComboAudioEffect
                    sound:
                      collection: GenericHit
            - actionsNeeds:
                - Hit
                - Hit
              comboEvent:
                - !type:ComboEffectToStuned
                  comboEvents:
                  - !type:ComboEffectSleep
                    time: 5
                - !type:ComboMoreDamageToDownedEffect
                  damage:
                    types:
                      Blunt: 20
                - !type:ComboPopupEffect
                  localeText: combo-headkick-end
                - !type:ComboDamageEffect
                  damage:
                    types:
                      Blunt: 10
                - !type:ComboAudioEffect
                  sound:
                    collection: GenericHit
                - !type:ComboTrowTargetEffect
            - actionsNeeds:
                - Disarm
                - Grab
              comboEvent:
                - !type:ComboPopupEffect
                  localeText: combo-cqc-pressure-end
                - !type:ComboStaminaDamageEffect
                  staminaDamage: 35
            - actionsNeeds:
                - Grab
                - Grab
              stopGrab: false
              comboEvent:
                - !type:ComboPopupEffect
                  localeText: combo-cqc-restain-end
                - !type:ComboFallEffect
                  dropItems: true
                - !type:ComboStaminaDamageEffect
                  staminaDamage: 30
            - actionsNeeds:
                - Disarm
                - Disarm
                - Hit
              comboEvent:
                - !type:ComboPopupEffect
                  localeText: combo-cqc-consecutive-end
                - !type:ComboMoreDamageToDownedEffect
                  damage:
                    types:
                      Blunt: 35
                - !type:ComboFallEffect
                - !type:ComboStaminaDamageEffect
                  staminaDamage: 45
                - !type:ComboAudioEffect
                  sound:
                    collection: GenericHit
            - actionsNeeds:
                - Grab
                - Disarm
              comboEvent:
                - !type:ComboPopupEffect
                  localeText: combo-leg-sweep-end
                - !type:ComboFallEffect
                - !type:ComboAudioEffect
                  sound:
                    collection: GenericHit

