- type: entity
  id: ADTCqcManual
  name: cqc manual
  description: A one-off manual teaching the user Close Combat Tactics.
  parent: BaseItem
  components:
    - type: Sprite
      sprite: ADT/Objects/Specific/material_art_book.rsi
      state: cqc
    - type: AddComponentsOnUse
      components:
        - type: Puller
          grabStats:
            None:
              requiredHands: 1
              doaftersToEscape: 0
              movementSpeedModifier: 0.9
              escapeAttemptTime: 0
              setStageTime: 0
            Soft:
              requiredHands: 1
              doaftersToEscape: 3
              movementSpeedModifier: 0.8
              escapeAttemptTime: 1.2
              setStageTime: 0
            Hard:
              requiredHands: 1
              doaftersToEscape: 4
              movementSpeedModifier: 0.75
              escapeAttemptTime: 1.2
              setStageTime: 0.75
            Choke:
              requiredHands: 2
              doaftersToEscape: 5
              movementSpeedModifier: 0.7
              escapeAttemptTime: 1.25
              setStageTime: 1.25
        - type: MeleeWeapon
          attackRate: 2
          animation: WeaponArcFist
          damage:
            types:
              Blunt: 6
        - type: Combo
          availableMoves:
            - actionsNeeds:
                - Grab
                - Hit
              comboEvent:
                - !type:ComboPopupEffect
                  localeText: combo-slam-end
                - !type:ComboDamageEffect
                  damage:
                    types:
                      Blunt: 10
                - !type:ComboFallEffect
                - !type:ComboStopGrabEffect
                - !type:ComboAudioEffect
                  sound:
                    collection: GenericHit
            - actionsNeeds:
                - Hit
                - Disarm
                - Hit
              comboEvent:
                - !type:ComboMoreDamageToDownedEffect
                  damage:
                    types:
                      Blunt: 20
                - !type:ComboPopupEffect
                  localeText: combo-cqc-kick-end
                - !type:ComboDamageEffect
                  damage:
                    types:
                      Blunt: 15
                - !type:ComboStunEffect
                  stunTime: 2
                  dropItems: false
                - !type:ComboAudioEffect
                  sound:
                    collection: GenericHit
                - !type:ComboTrowTargetEffect
            - actionsNeeds:
                - Disarm
                - Grab
              comboEvent:
                - !type:ComboPopupEffect
                  localeText: combo-cqc-pressure-end
                - !type:ComboStaminaDamageEffect
                  staminaDamage: 65
            - actionsNeeds:
                - Grab
                - Grab
              comboEvent:
                - !type:ComboPopupEffect
                  localeText: combo-cqc-restain-end
                - !type:ComboStunEffect
                  stunTime: 4
            - actionsNeeds:
                - Disarm
                - Disarm
                - Hit
              comboEvent:
                - !type:ComboPopupEffect
                  localeText: combo-cqc-consecutive-end
                - !type:ComboMoreDamageToDownedEffect
                  damage:
                    types:
                      Blunt: 25
                - !type:ComboFallEffect
                - !type:ComboStaminaDamageEffect
                  staminaDamage: 60
                - !type:ComboAudioEffect
                  sound:
                    collection: GenericHit
            - actionsNeeds:
                - Grab
                - Disarm
              comboEvent:
                - !type:ComboPopupEffect
                  localeText: combo-leg-sweep-end
                - !type:ComboFallEffect
                - !type:ComboStopGrabEffect
                - !type:ComboAudioEffect
                  sound:
                    collection: GenericHit
            - actionsNeeds:
                - Crawl
                - Crawl
              comboEvent:
                - !type:ComboEffectToUserPuller
                  comboEvents:
                  - !type:ComboDamageEffect
                    damage:
                      types:
                        Blunt: 10
                  - !type:ComboTrowOnUserEffect
                  - !type:ComboStopTargetGrabEffect
                  - !type:ComboStunEffect
                    stunTime: 1
                    dropItems: false
                  - !type:ComboPopupEffect
                    localeText: combo-leg-sweep-end

