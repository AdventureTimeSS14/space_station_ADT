- type: entity
  id: ADTCqcManual
  name: cqc manual
  description: A one-off manual teaching the user Close Combat Tactics.
  parent: BaseItem
  components:
    - type: Sprite
      sprite: ADT/Objects/Specific/material_art_book.rsi
      state: cqc
    - type: SpawnItemsOnUse
      items:
      - id: Ash
      sound: 
        path: /Audio/Items/Lighters/lighter3.ogg
    - type: AddComponentsOnUse
      components:
        - type: Combo
          allowNeckSnap: true
          availableMoves:
            - actionsNeeds:
                - Grab
                - Disarm # SD-Tweak
                - Hit
              comboEvent:
                - !type:ComboPopupEffect
                  localeText: combo-slam-end
                - !type:ComboDamageEffect
                  damage:
                    types:
                      Blunt: 10
                - !type:ComboFallEffect
                - !type:ComboStopGrabEffect
                - !type:ComboAudioEffect
                  sound:
                    collection: GenericHit
            - actionsNeeds:
                - Hit
                - Hit
              comboEvent:
                - !type:ComboEffectToStuned
                  comboEvents:
                  - !type:ComboEffectSleep
                    time: 5
                - !type:ComboMoreDamageToDownedEffect
                  damage:
                    types:
                      Blunt: 15
                - !type:ComboPopupEffect
                  localeText: combo-cqc-kick-end
                - !type:ComboDamageEffect
                  damage:
                    types:
                      Blunt: 10
                - !type:ComboAudioEffect
                  sound:
                    collection: GenericHit
                - !type:ComboTrowTargetEffect
                - !type:ComboStaminaDamageEffect
                  staminaDamage: 55
            - actionsNeeds:
                - Disarm
                - Grab
              comboEvent:
                - !type:ComboPopupEffect
                  localeText: combo-cqc-pressure-end
                - !type:ComboStaminaDamageEffect
                  staminaDamage: 65
                - !type:ComboHandsRetakeEffect
            - actionsNeeds:
                - Grab
                - Grab
              comboEvent:
                - !type:ComboPopupEffect
                  localeText: combo-cqc-restain-end
                - !type:ComboFallEffect
                  dropItems: true
                - !type:ComboStaminaDamageEffect
                  staminaDamage: 65
            - actionsNeeds:
                - Disarm
                - Disarm
                - Hit
              comboEvent:
                - !type:ComboPopupEffect
                  localeText: combo-cqc-consecutive-end
                - !type:ComboMoreDamageToDownedEffect
                  damage:
                    types:
                      Blunt: 25
                - !type:ComboFallEffect
                - !type:ComboStaminaDamageEffect
                  staminaDamage: 60
                - !type:ComboAudioEffect
                  sound:
                    collection: GenericHit
            - actionsNeeds:
                - Grab
                - Disarm
              comboEvent:
                - !type:ComboPopupEffect
                  localeText: combo-leg-sweep-end
                - !type:ComboFallEffect
                - !type:ComboStopGrabEffect
                - !type:ComboAudioEffect
                  sound:
                    collection: GenericHit
            - actionsNeeds:
                - Crawl
                - Crawl
              comboEvent:
                - !type:ComboEffectToUserPuller
                  comboEvents:
                  - !type:ComboDamageEffect
                    damage:
                      types:
                        Blunt: 10
                  - !type:ComboTrowOnUserEffect
                  - !type:ComboStopTargetGrabEffect
                  - !type:ComboStunEffect
                    stunTime: 1
                    dropItems: false
                  - !type:ComboPopupEffect
                    localeText: combo-leg-sweep-end

