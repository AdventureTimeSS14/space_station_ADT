- type: entity
  id: ADTCqcManual
  name: cqc мануал
  description: Одноразовый мануал обучающий пользователя Тактике Ближнего Боя.
  parent: BaseItem
  components:
    - type: Sprite
      sprite: ADT/Objects/Specific/material_art_book.rsi
      state: cqc
    - type: AddComponentsOnUse
      components:
        - type: Puller
          grabStats:
            None:
              requiredHands: 1
              doaftersToEscape: 0
              movementSpeedModifier: 0.9
              escapeAttemptTime: 0
              setStageTime: 0
            Soft:
              requiredHands: 1
              doaftersToEscape: 3
              movementSpeedModifier: 0.8
              escapeAttemptTime: 1.2
              setStageTime: 0
            Hard:
              requiredHands: 1
              doaftersToEscape: 4
              movementSpeedModifier: 0.75
              escapeAttemptTime: 1.2
              setStageTime: 0.75
            Choke:
              requiredHands: 2
              doaftersToEscape: 5
              movementSpeedModifier: 0.7
              escapeAttemptTime: 1.25
              setStageTime: 1.25
        - type: MeleeWeapon
          animation: WeaponArcFist
          damage:
            types:
              Blunt: 13
        - type: Combo
          availableMoves:
            - actionsNeeds:
                - Grab
                - Hit
              comboEvent:
                - !type:ComboPopupEffect
                  localeText: combo-slam-end
                - !type:ComboDamageEffect
                  damage:
                    types:
                      Blunt: 10
                - !type:ComboFallEffect
            - actionsNeeds:
                - Hit
                - Hit
              comboEvent:
                - !type:ComboPopupEffect
                  localeText: combo-cqc-kick-end
