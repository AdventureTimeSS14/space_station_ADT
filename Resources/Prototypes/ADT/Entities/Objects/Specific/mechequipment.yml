- type: entity
  name: Syringe gun
  parent: BaseWeaponSubMachineGun
  id: DnaSyringeGun
  description: Syringe gun provided by NT specifically for medics. Can store two cartridges. Uses syringe cartridges
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/SMGs/dnasyringegun.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/SMGs/dnasyringegun.rsi
  - type: Gun
    fireRate: 2
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/syringeproj.ogg
  - type: ItemSlots
    slots:
      gun_chamber:
        name: Chamber
        startingItem: Syringecartridge
        priority: 1
        whitelist:
          tags:
            - Syringecartridge
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: MechGun
  - type: MechEquipment
  - type: Tag
    tags:
      - ADTMechEquipmentMed
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - Syringecartridge
    capacity: 7

