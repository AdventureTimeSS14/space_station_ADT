- type: entity
  name: mysterious power cell
  description: Unrechargeable powercell made from ectoplasm.
  id: ADTPowerCellEctoplasm
  parent: BasePowerCell
  components:
  - type: Sprite
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: ecto
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o2
      shader: unshaded
  - type: Battery
    maxCharge: 1200
    startingCharge: 1200
  - type: Tag
    tags:
    - PhantomEctoplasmBattery
  - type: HitscanBatteryAmmoProvider
    proto: EctoLaserRifle
    fireCost: 40

- type: entity
  name: small mysterious power cell
  description: Unrechargeable powercell made from ectoplasm.
  id: ADTPowerCellEctoplasmSmall
  parent: BasePowerCell
  components:
  - type: Sprite
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: ecto-small
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o2
      shader: unshaded
  - type: Battery
    maxCharge: 400
    startingCharge: 400
  - type: Tag
    tags:
    - PhantomEctoplasmPistolBattery
  - type: HitscanBatteryAmmoProvider
    proto: EctoLaserPistol
    fireCost: 40
