- type: entity
  id: ADTBaseMegaCell
  abstract: true
  parent: BaseItem
  components:
  - type: Item
    storedRotation: -90
  - type: Battery
    pricePerJoule: 0.15
  - type: PowerCell
  - type: Explosive
    explosionType: Default
    maxIntensity: 400
    intensitySlope: 1.5
  - type: Sprite
    sprite: ADT/Objects/Devices/megacells.rsi
  - type: SolutionContainerManager
    solutions:
      battery:
        maxVol: 5
  - type: InjectableSolution
    solution: battery
  - type: DrawableSolution
    solution: battery
  - type: Extractable
    juiceSolution:
      reagents:
        - ReagentId: Zinc
          Quantity: 15
  - type: Tag
    tags:
      - ADTMegaCell
      - PowerCell
  - type: Appearance
  - type: PowerCellVisuals
  - type: Riggable

- type: entity
  name: megacell small
  description: damnation
  id: ADTMegaCellSmall
  suffix: Full
  parent: ADTBaseMegaCell
  components:
  - type: Sprite
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: megacell
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o2
      shader: unshaded
  - type: Battery
    maxCharge: 2800 
    startingCharge: 2800
  - type: Tag
