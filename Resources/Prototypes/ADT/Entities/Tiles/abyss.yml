- type: entity
  id: ADTFloorAbyssSmallEntity
  name: small abyss
  description: You can't even see the bottom.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: Clickable
  - type: Sprite
    sprite: ADT/Tiles/Misc/abyss.rsi
    drawdepth: Walls
    layers:
    - state: abyss_small
  - type: Icon
    sprite: ADT/Tiles/Misc/abyss.rsi
    state: abyss_small
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
        - WallLayer
        mask:
        - ItemMask
        density: 1000
        hard: false
  - type: Tag
    tags:
    - HideContextMenu

- type: entity
  parent: ADTFloorAbyssSmallEntity
  id: ADTFloorAbyssNormalEntity
  name: normal abyss
  components:
  - type: Sprite
    sprite: ADT/Tiles/Misc/abyss.rsi
    drawdepth: Walls
    layers:
    - state: abyss_normal
  - type: Icon
    sprite: ADT/Tiles/Misc/abyss.rsi
    state: abyss_normal

- type: entity
  parent: ADTFloorAbyssSmallEntity
  id: ADTFloorAbyssBigEntity
  name: big abyss
  components:
  - type: Sprite
    sprite: ADT/Tiles/Misc/abyss.rsi
    drawdepth: Walls
    layers:
    - state: abyss_big
  - type: Icon
    sprite: ADT/Tiles/Misc/abyss.rsi
    state: abyss_big
