    enabled: true
    radius: 2
    energy: 8
  - type: SoundOnTrigger
    removeOnTrigger: true
    sound:
      path: /Audio/Effects/Grenades/Supermatter/supermatter_start.ogg
      volume: 5
  - type: AmbientSound
    enabled: true
    volume: -5
    range: 14
    sound:
      path: /Audio/Effects/Grenades/Supermatter/supermatter_loop.ogg
  - type: GravityWell
    maxRange: 1
    baseRadialAcceleration: 75
    baseTangentialAcceleration: -3
    gravPulsePeriod: 0.03
