  components:
  - type: Sprite
    sprite: ADT/Structures/Specific/wormhole.rsi
    layers:
    - map: [ "VisualLevel" ]
      state: wormhole
  - type: PointLight
    enabled: true
    radius: 6
    energy: 2
    color: "#2233ff"
  - type: JaunterKillPortal
  - type: TimedDespawn
    lifetime: 10

- type: entity
  id: ADTEventJaunterPortal
  name: jaunter portal
  parent: ADTJaunterPortal
  components:
  - type: PointLight
    enabled: true
    radius: 12
    energy: 4
    color: "#2233ff"
