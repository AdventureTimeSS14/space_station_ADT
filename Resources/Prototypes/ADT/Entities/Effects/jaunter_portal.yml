- type: entity
  id: ADTJaunterPortal
  name: jaunter portal
  parent: BasePortal
  components:
  - type: Sprite
    sprite: ADT/Structures/Specific/wormhole.rsi
    layers:
    - map: [ "VisualLevel" ]
      state: wormhole
  - type: JaunterPortal
  - type: PointLight
    enabled: true
    radius: 6
    energy: 2
    color: "#2233ff"
  - type: TimedDespawn
    lifetime: 15
  - type: Portal
    canTeleportToOtherMaps: true

- type: entity
