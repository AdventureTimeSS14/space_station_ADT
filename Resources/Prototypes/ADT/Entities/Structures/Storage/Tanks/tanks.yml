#Пивные бочки

- type: entity
  parent: StorageTank
  id: ADTBeerTankGoldenAle
  name: golden ale tank
  description: golden ale tank
  suffix: Oktoberfest
  components:
    - type: SolutionContainerManager
      solutions:
        tank:
          reagents:
            - ReagentId: ADTGoldenAle
              Quantity: 1500
    - type: Sprite
      sprite: ADT/Structures/Storage/beertank.rsi
      state: goldenale

