- type: entity
  parent: [ReagentDispenserBase, BaseMachinePowered]
  id: ADTCoffeeMachineEmpty
  name: coffee machine
  description: A coffee machine for a coffee break... Oh yeah? You want a break?
  suffix: Empty, Common
  components:
  - type: SpamEmitSoundRequirePower
  - type: SpamEmitSound
    minInterval: 90
    maxInterval: 240
    sound:
      path: /Audio/ADT/Ambience/Objects/coffeewarm.ogg
      params:
        volume: -8
        maxDistance: 10
        variation: 0.05
  - type: Rotatable
  - type: Sprite
    sprite: ADT/Structures/coffeemachine.rsi
    drawdepth: SmallObjects
    state: common
  - type: ReagentDispenser
    beakerSlot:
      whitelistFailPopup: reagent-dispenser-component-cannot-put-entity-message
      whitelist:
        tags:
        - DrinkBottle
        - ChemDispensable
  - type: Transform
    noRot: false
  - type: GuideHelp
    guides:
    - Drinks
  - type: Machine
    board: ADTCoffeeMachineCircuitboard

