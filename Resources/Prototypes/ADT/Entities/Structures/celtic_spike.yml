- type: entity
  id: ADTCelticSpike
  parent: BaseStructure
  name: celtic spike
  description: A spike for impaling prisoners.
  components:
  - type: InteractionOutline
  - type: Sprite
    # temp to make clickmask work
    sprite: ADT/Structures/celtic_spike.rsi
    state: spike
    layers:
    - state: spike
      map: ["base"]
      billboardMode: Full
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -4
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
  - type: Transform
    noRot: true
  - type: CelticSpike
  - type: Strap
  - type: Anchorable
  - type: Pullable
  - type: Appearance
