- type: entity
  id: SiliconChargerIndustrial
  parent: BaseRecharger
  name: industrial charger
  description: A heavy duty machine for inductively charging robotic beings. Gets extremely hot!
  components:
  - type: Sprite
    sprite: ADT/Structures/Machines/borgcharger.rsi
    layers:
      - state: borgcharger-u1
        map: ["base"]
      - state: borgcharger0
        map: ["enum.PowerDeviceVisualLayers.Powered"]
        shader: "unshaded"
      - state: borgcharger1
        map: ["charged"]
        shader: "unshaded"
        visible: false
      - state: borgdecon1
        map: ["enum.WiresVisualLayers.MaintenancePanel"]
        visible: false
      - state: HV
      - state: MV
      - state: LV
  - type: Construction
    containers:
    - machine_parts
    - machine_board
    - entity_storage
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: WiresPanel
  - type: WiresVisuals
  - type: Machine
    board: ADTIndustrialChargerCircuitboard
  - type: Charger
    blowUp: true
    chargeRate: 75
    targetTemp: 396
    slotId: entity_storage
    whitelist:
      components:
      - BorgChassis
      - Inventory
      - Silicon
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        base:
          True: { state: borgcharger-u0 }
          False: { state: borgcharger-u1 }
        enum.PowerDeviceVisualLayers.Powered:
          True: { state: borgcharger0 }
          False: { state: borgcharger2 }
        charged:
          True: { visible: false }
          False: { visible: true }
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
        charged:
          True: { visible: true }
          False: { visible: false }
      enum.CellVisual.Light:
        charged:
          Off: { visible: false }
          Empty: { visible: false }
          Charging:
            visible: true
            state: borgcharger3
          Charged:
            visible: true
            state: borgcharger1
  - type: EntityStorage
    capacity: 1
    whitelist:
      components:
      - BorgChassis
      - Inventory
      - Silicon
