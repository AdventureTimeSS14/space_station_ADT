## Lighting
- type: entity
  parent: BaseLightning
  id: SupermatterLightning
  name: supermatter arc
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: /Textures/Effects/lightning.rsi
    drawdepth: Effects
    layers:
    - state: "yellow_lightning"
      shader: unshaded
  - type: Electrified
    requirePower: false
    shockDamage: 40
  - type: PointLight
    enabled: true
    color: "#FFFFEC"
    radius: 3.5
    softness: 1
    autoRot: true
    castShadows: false
  - type: Lightning
    canArc: true
    lightningPrototype: SupermatterLightning
  - type: Beam
    sound: Audio/Effects/Lightning/LightningShock.ogg
    allowSpriteOverwrite: false
  - type: TimedDespawn
    lifetime: 1

