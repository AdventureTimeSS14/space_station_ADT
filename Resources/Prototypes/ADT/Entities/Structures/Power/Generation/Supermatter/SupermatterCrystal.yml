- type: entity
  abstract: true
  id: BaseSupermatter
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: ADT/Structures/Power/Supermatter/Basic.rsi
    state: supermatter
    drawdepth: Mobs
    snapCardinals: true
    offset: -0.015,0.295
  - type: Icon
    sprite: ADT/Structures/Power/Supermatter/Basic.rsi
    state: supermatter
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.4"
        mask:
          - Impassable
          - MidImpassable
          - HighImpassable
          - LowImpassable
          - InteractImpassable
          - Opaque
        layer:
          - MidImpassable
          - HighImpassable
          - BulletImpassable
          - InteractImpassable
  - type: Transform
    anchored: true
    noRot: true
  - type: PointLight
    enabled: true
    radius: 10
    energy: 2
    color: "#ffe000"
  - type: AmbientSound
    range: 20
    volume: -5
    sound:
      path: /Audio/ADT/Supermatter/calm.ogg
  - type: Speech
    speechSounds: SupermatterSilent
    speechVerb: Supermatter
    soundCooldownTime: 0
    suffixSpeechVerbs:
      chat-speech-verb-suffix-exclamation-strong: Supermatter
      chat-speech-verb-suffix-exclamation: Supermatter
      chat-speech-verb-suffix-question: Supermatter
      chat-speech-verb-suffix-stutter: Supermatter
      chat-speech-verb-suffix-mumble: Supermatter
  - type: GuideHelp
    guides: [ SupermatterGuideBook, Power ]
  - type: WarpPoint
    follow: true
    location: supermatter
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: PhysicsGunBlacklist
  - type: InteractionPopup ## wtf bro why
    successChance: 0.2
    interactSuccessString: petting-success-supermatter
    interactFailureString: petting-failure-supermatter
    interactSuccessSpawn: EffectHearts

- type: entity
  parent: BaseSupermatter
  id: Supermatter
  name: supermatter crystal
  description: A strangely translucent and iridescent crystal.
  components:
  - type: Sprite
    sprite: ADT/Structures/Power/Supermatter/Basic.rsi
    drawdepth: Mobs
    snapCardinals: true
    offset: -0.015,0.295
    layers:
      - state: supermatter
        map: ["enum.SupermatterVisuals.Crystal"]
      - state: supermatter-psy
        map: ["enum.SupermatterVisuals.Psy"]
        color: "#ffffff00"
  - type: SupermatterVisuals
    crystal:
      Normal: { state: supermatter }
      Glow: { state: supermatter-glow }
      GlowEmergency: { state: supermatter-glow-emergency }
      GlowDelam: { state: supermatter-glow-delam }
  - type: Explosive
    explosionType: Supermatter
    totalIntensity: 250000
    intensitySlope: 5
    maxIntensity: 100
  - type: GravityWell
    baseRadialAcceleration: 1
    maxRange: 0.5
    gravPulsePeriod: 15
  - type: SinguloFood
    energy: 10000
  - type: Appearance
  - type: Supermatter
  - type: AtmosDevice
    requireAnchored: false
    joinSystem: true
  - type: RadiationSource
  - type: DeviceLinkSource
    ports:
    - SupermatterInactive
    - SupermatterNormal
    - SupermatterCaution
    - SupermatterWarning
    - SupermatterDanger
    - SupermatterEmergency
    - SupermatterDelaminating

