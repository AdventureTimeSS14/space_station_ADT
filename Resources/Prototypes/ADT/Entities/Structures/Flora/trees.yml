# Пальмы
- type: entity
  parent: BaseTree
  id: ADTFloraPalmTree01
  name: palm tree
  description: A tropical palm tree. Gives the atmosphere of a paradise island.
  components:
  - type: Sprite
    sprite: ADT/Structures/Flora/flora_treepalm.rsi
    state: treepalm01
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 400
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 50
        behaviors:
        - !type:PlaySoundBehavior
          sound:
            path: /Audio/Effects/tree_fell.ogg
            params:
              volume: 5
              variation: 0.05
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:SpawnEntitiesBehavior
          spawn:
            Log:
              min: 2
              max: 5

- type: entity
  parent: ADTFloraPalmTree01
  id: ADTFloraPalmTree02
  components:
  - type: Sprite
    state: treepalm02

- type: entity
  parent: ADTFloraPalmTree01
