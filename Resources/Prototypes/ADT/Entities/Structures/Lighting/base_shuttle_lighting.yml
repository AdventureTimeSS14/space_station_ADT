#==Suffix Guide==

#Always Powered - light doesn't need power to give off life
#Empty - on map init, light spawns without bulb
#Blue/Sodium/etc. - the color of the light


# ALWAYS POWERED (BASE)


- type: entity
  id: ADTAlwaysPoweredShuttleLight
  name: shuttle light
  description: "An always powered shuttle light."
  suffix: "Always powered"
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Construction
    graph: LightFixture
    node: tubeLight
  - type: Sprite
    sprite: ADT/Structures/Wallmounts/Lighting/shuttle_light.rsi
    drawdepth: WallMountedItems
    layers:
    - map: ["enum.PoweredLightLayers.Base"]
      state: base
    - map: ["enum.PoweredLightLayers.Glow"]
      state: glow
      shader: unshaded
    state: base
  - type: PointLight
    color: "#FAFFFF" # 5000K color temp
    mask: /Textures/Effects/LightMasks/cone.png
    # rotation: 45
    autoRot: true
    energy: 4
    radius: 9
    softness: 2.1
    offset: "0, -0.9"
  - type: HandheldLight
    addPrefix: false
  - type: Appearance
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: RCDDeconstructable
    cost: 4
    delay: 2
    fx: EffectRCDDeconstruct2
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors: #excess damage, don't spawn entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 2
            max: 2
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount


# EMPTY


- type: entity
  name: shuttle light
  description: "A light fixture. Draws power and produces light when equipped with a light tube."
  id: ADTPoweredShuttleLightEmpty
  suffix: Empty
  parent: ADTAlwaysPoweredShuttleLight
  components:
  - type: Sprite
    sprite: ADT/Structures/Wallmounts/Lighting/shuttle_light.rsi
    state: empty
  - type: PointLight
    enabled: false
  - type: PoweredLight
    bulb: Tube
  - type: ContainerContainer
    containers:
      light_bulb: !type:ContainerSlot
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: SmartLight
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
      - On
      - Off
      - Toggle
  - type: Appearance
  - type: PoweredLightVisuals
    blinkingSound:
      path: "/Audio/Machines/light_tube_on.ogg"
    spriteStateMap:
      empty: empty
      off: base
      on: base
      broken: broken
      burned: burned
  - type: DamageOnInteract
    damage:
      types:
        Heat: 2
    popupText: powered-light-component-burn-hand


# BASIC POWERED


- type: entity
  id: ADTPoweredShuttleLight
  description: "A light fixture. Draws power and produces light when equipped with a light tube."
  suffix: ""
