- type: entity
  id: ADTWallRockCopper
  parent: WallRock
  description: An ore vein rich with copper.
  suffix: Copper
  components:
  - type: EntityRemap
    mask:
      AsteroidRock: ADTAsteroidRockCopper
      WallRockBasalt: ADTWallRockBasaltCopper
      WallRockChromite: ADTWallRockChromiteCopper
      WallRockSand: ADTWallRockSandCopper
      WallRockSnow: ADTWallRockSnowCopper
  - type: OreVein
    oreChance: 1.0
    currentOre: ADTADTOreCopper
  - type: Sprite
    layers:
      - state: rock_copper
        map: [ "enum.MiningScannerVisualLayers.Overlay" ]
      - state: rock
      - map: [ "enum.EdgeLayer.South" ]
        state: rock_south
      - map: [ "enum.EdgeLayer.East" ]
        state: rock_east
      - map: [ "enum.EdgeLayer.North" ]
        state: rock_north
      - map: [ "enum.EdgeLayer.West" ]
        state: rock_west

