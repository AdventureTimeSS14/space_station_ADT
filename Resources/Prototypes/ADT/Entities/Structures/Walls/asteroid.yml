- type: entity
  id: WallRockCopper
  parent: WallRock
  description: An ore vein rich with copper.
  suffix: Copper
  components:
  - type: EntityRemap
    mask:
      AsteroidRock: AsteroidRockCopper
      WallRockBasalt: WallRockBasaltCopper
      WallRockChromite: WallRockChromiteCopper
      WallRockSand: WallRockSandCopper
      WallRockSnow: WallRockSnowCopper
  - type: OreVein
    oreChance: 1.0
    currentOre: OreCopper
  - type: Sprite
    layers:
      - state: rock_copper
        map: [ "enum.MiningScannerVisualLayers.Overlay" ]
      - state: rock
      - map: [ "enum.EdgeLayer.South" ]
        state: rock_south
      - map: [ "enum.EdgeLayer.East" ]
        state: rock_east
      - map: [ "enum.EdgeLayer.North" ]
        state: rock_north
      - map: [ "enum.EdgeLayer.West" ]
        state: rock_west

