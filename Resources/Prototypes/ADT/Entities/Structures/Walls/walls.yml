- type: entity
  id: ADTAsteroidRockIndestructible
  parent: BaseWall
  name: asteroid rock
  description: A rocky asteroid.
  suffix: Indestructible
  components:
  - type: Transform
    noRot: true
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: SmoothEdge
  - type: Icon
    sprite: Structures/Walls/rock.rsi
    state: rock_asteroid
  - type: Sprite
    sprite: Structures/Walls/rock.rsi
    layers:
      - state: rock_asteroid
      - map: [ "enum.EdgeLayer.South" ]
