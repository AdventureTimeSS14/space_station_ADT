- type: entity
  parent: BaseWall
  id: ADTSpaceSecWall
  name: space sec wall
  suffix: Space Sec
  components:
    - type: Sprite
      sprite: ADT/Structures/Walls/space_sec_wall.rsi
    - type: Icon
      sprite: ADT/Structures/Walls/space_sec_wall.rsi
    - type: IconSmooth
      key: walls
      base: state
    - type: Tag
      tags:
        - Wall
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 550
          behaviors:
            - !type:SpawnEntitiesBehavior
              spawn:
                Girder:
                  min: 1
                  max: 1
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

- type: entity
  parent: WallShuttleDiagonal
  id: ADTSpaceSecWallDiagonal
  name: space sec wall
  suffix: Space Sec, diagonal
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Sprite
    drawdepth: Walls
    sprite: ADT/Structures/Walls/space_sec_diagonal.rsi
    state: state0
  - type: IconSmooth
    mode: Diagonal
    key: walls
    base: state
  - type: Icon
    sprite: ADT/Structures/Walls/space_sec_diagonal.rsi
    state: state0
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 550
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

