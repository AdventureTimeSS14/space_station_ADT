- type: entity
  id: SiliconChargerIndustrial
  parent: BorgCharger
  name: industrial charger
  description: A heavy duty machine for inductively charging robotic beings. Gets extremely hot!
  components:
  - type: Sprite
    sprite: ADT/Structures/Machines/borgcharger.rsi
    layers:
      - state: borgcharger-u1
        map: ["base"]
      - state: borgcharger0
        map: ["enum.PowerDeviceVisualLayers.Powered"]
        shader: "unshaded"
      - state: borgcharger1
        map: ["charged"]
        shader: "unshaded"
        visible: false
      - state: borgdecon1
        map: ["enum.WiresVisualLayers.MaintenancePanel"]
        visible: false
      - state: HV
      - state: MV
      - state: LV
  - type: Icon
    sprite: ADT/Structures/Machines/borgcharger.rsi
    state: icon
  - type: Machine
    board: ADTIndustrialChargerCircuitboard
  - type: Charger
    blowUp: true
    chargeRate: 90
    targetTemp: 396
    slotId: entity_storage
    whitelist:
      components:
      - BorgChassis
      - Inventory
      - Silicon
