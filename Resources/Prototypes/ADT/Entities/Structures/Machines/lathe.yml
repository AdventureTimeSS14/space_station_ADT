- type: entity
  id: ADTUniversalPipeDispenser
  parent: BaseLatheLube
  name: universal pipe dispenser
  description: Prints pipes for all kinds of situations. However, the kit does not include advanced atmospheric technologies.
  components:
    - type: Sprite
      sprite: ADT/Structures/Machines/pipedispenser.rsi
      layers:
      - state: icon
        map: ["enum.LatheVisualLayers.IsRunning"]
      - state: panel
        map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - type: Machine
      board: ADTUniversalPipeDispenserCircuitboard
    - type: Lathe
      idleState: icon
      runningState: printing
      staticRecipes:
        - DisposalPipe
        - DisposalTagger
        - DisposalTrunk
        - DisposalRouter
        - DisposalRouterFlipped
        - DisposalJunction
        - DisposalJunctionFlipped
        - DisposalYJunction
        - DisposalBend
        - DisposalSignalRouter
        - DisposalSignalRouterFlipped
        - GasPipeHalf
        - GasPipeStraight
        - GasPipeBend
        - GasPipeTJunction
        - GasPipeFourway
    - type: MaterialStorage
      whitelist:
        tags:
          - ADTSteelSheet
