- type: entity
  id: ADTBluespaceHarvester
  parent: [ BaseMachine, ConstructibleMachine ]
  name: bluespace harvester
  description: Uses huge amounts of energy to extract matter from all corners of the universe.
  placement:
    mode: AlignTileAny
  components:
  - type: Electrified
    mediumVoltageNode: input
    mediumVoltageDamageMultiplier: 10
    requirePower: true
  - type: StationAiWhitelist
  - type: BluespaceHarvester
  - type: Appearance
  - type: Construction
    graph: MachineUnassemble
    node: machine
    containers:
    - machine_parts
    - machine_board
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeAabb
          bounds: "-1.5,-1.5,1.5,1.5"
        density: 50
        mask:
        - LargeMobMask
        layer:
        - WallLayer
  - type: Sprite
    sprite: ADT/Bluespace/harvester.rsi
    snapCardinals: true
    layers:
    - state: tap_0
      map: [ "base" ]
    - state: south_effect
      map: [ "effects" ]
      visible: false
      shader: unshaded
  - type: GenericVisualizer
    visuals:
      enum.BluespaceHarvesterVisualLayers.Base:
        base:
          0: { state: tap_0 }
          1: { state: tap_1 }
          2: { state: tap_2 }
          3: { state: tap_3 }
          4: { state: tap_4 }
          5: { state: tap_5 }
          6: { state: tap_redspace }
      enum.BluespaceHarvesterVisualLayers.Effects:
        effects:
          True: { visible: true }
          False: { visible: false }
  - type: Destructible
    thresholds:
    - trigger: !type:DamageTrigger
        damage: 750
      behaviors:
      - !type:ExplodeBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Explosive
    explosionType: Bluespace
    deleteAfterExplosion: false
    totalIntensity: 5000
    intensitySlope: 20
    maxIntensity: 2500
  - type: ActivatableUI
    key: enum.BluespaceHarvesterUiKey.Key
  - type: UserInterface
    interfaces:
      enum.BluespaceHarvesterUiKey.Key:
        type: BluespaceHarvesterBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: Machine
    board: ADTMachineBluespaceHarvesterCircuitboard
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: MVPower
  - type: PowerConsumer
    voltage: Medium
  - type: AmbientSound
    enabled: false
    volume: -1
    range: 7
    sound:
      path: /Audio/Ambience/Objects/gravity_gen_hum.ogg
  - type: PointLight
    radius: 2.5
    energy: 0.5
    castShadows: false
  - type: LitOnPowered
  - type: WiresPanel
  - type: Wires
    boardName: wires-board-name-bluespace-harvester
    layoutId: BluespaceHarvester
  - type: WiresVisuals
  - type: AccessReader
    access: [["Engineering"], ["Research"]]
