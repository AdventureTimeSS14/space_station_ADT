        sound:
          path: /Audio/ADT/SoundGen/destruction_1.ogg
          radius: 7
      - !type:PopupBehavior
        popup: tendril-destruction-popup
        popupType: MediumCaution
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.45,0.25,0.45"
        mask:
        - MobMask
        layer:
        - MobLayer
        density: 200
  - type: AshStormImmune

