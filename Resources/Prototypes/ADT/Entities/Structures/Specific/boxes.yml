- type: entity
  parent: BaseStructure
  id: ADTBoxMaintenance
  name: box maintenance
  description: Iconic symbol of maintenance areas. The variety of these boxes is simply amazing.
  components:
  - type: Sprite
    sprite: ADT/Structures/Specific/boxes.rsi
    snapCardinals: true
    layers:
    - state: box_b1
      map: [ "box" ]
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Anchorable
  - type: Pullable
  - type: Transform
    anchored: true
    noRot: true
  - type: Damageable
    damageContainer: Box
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialCardboard:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: ["Destruction"]
