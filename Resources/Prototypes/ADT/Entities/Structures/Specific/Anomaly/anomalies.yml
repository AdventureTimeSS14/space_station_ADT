- type: entity
  id: ADTAnomalyMonkey
  parent: BaseAnomaly
  suffix: Monkey
  components:
  - type: Anomaly
    corePrototype: ADTAnomalyCoreMonkey
    coreInertPrototype: ADTAnomalyCoreMonkeyInert
    minPulseLength: 180
    maxPulseLength: 300
  - type: Sprite
    sprite: ADT/Structures/Specific/Anomalies/monk_anom.rsi
    layers:
    - state: anom
      map: ["enum.AnomalyVisualLayers.Base"]
    - state: pulse
      map: ["enum.AnomalyVisualLayers.Animated"]
      visible: false
  - type: PointLight
    radius: 2.0
    energy: 7.5
    color: "#FFFE42"
    castShadows: false
  - type: TileSpawnAnomaly
    entries:
    - settings:
        spawnOnSuperCritical: true
        minAmount: 30
        maxAmount: 50
        maxRange: 12
      floor: FloorShuttleOrange
  - type: EntitySpawnAnomaly
    entries:
    - settings:
        spawnOnPulse: true
        minAmount: 1
        maxAmount: 6
        minRange: 1.5
        maxRange: 4.5
      spawns:
      - MobMonkey
      - TrashBananiumPeel
    - settings:
        spawnOnShutdown : true
        minAmount: 1
        maxAmount: 2
        minRange: 1.5
        maxRange: 2.5
      spawns:
      - ADTSpecialMobGorilla


