# Барьеры
- type: entity
  parent: BaseStructure
  id: ADTShelterBarbedwire
  name: barbed wire
  description: Barbed wire. Hurts to touch, but not to look.
  components:
  - type: Sprite
    sprite: ADT/Structures/Decoration/shelter.rsi
    state: barbedwire
    dimensions: 4
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.2"
        density: 100
        hard: true
        layer:
        - LowImpassable
        - MidImpassable
        - BulletImpassable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 50
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

