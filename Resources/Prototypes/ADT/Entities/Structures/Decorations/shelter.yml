# Мешки с песком
- type: entity
  parent: BaseStructure
  id: ADTShelterSandbag
  name: sandbag
  description: Sandbag for cover and protection. Destroys on damage.
  components:
  - type: Sprite
    sprite: ADT/Structures/Decoration/sandbag.rsi
    state: sandbag
    dimensions: 4
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.2"
        density: 300
        hard: true
        layer:
        - LowImpassable
        - MidImpassable
        - BulletImpassable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 200
        behaviors:
