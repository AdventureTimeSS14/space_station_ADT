    noRot: true
    sprite: ADT/Mobs/Demons/angel_crying.rsi
    state: angel
    drawdepth: Mobs
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.4,0.3,0.4"
        density: 500
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
