- type: entity
  id: ADTStatueCryingAngel
  parent: BaseStructureDynamic
  name: crying angel
  description: crying angel
  suffix: Statue
  components:
  - type: Sprite
    noRot: true
    sprite: ADT/Mobs/Demons/angel_crying.rsi
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: angel
      - map: ["enum.HumanoidVisualLayers.LHand"]
      - map: ["enum.HumanoidVisualLayers.RHand"]
    drawdepth: Mobs
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.3,0.3,0.3"
        density: 500
        mask:
        - MachineMask
        layer:
        - MobLayer
  - type: Rotatable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 150
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: Body
    prototype: Human
  - type: Hands
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: ContainerContainer
    containers:
      body_root_part: !type:ContainerSlot
        showEnts: False
        occludes: True
        ent: null
