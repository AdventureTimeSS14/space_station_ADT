- type: entity
  parent: [BaseStructure]
  id: ADTmarbleStand
  name: marble stand
  description: stand for someone
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: ADT/Structures/Decoration/marble_structures/marble_stand.rsi
    state: marstand
    snapCardinals: true
    drawdepth: Mobs
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          ADTmarble:
            min: 1
            max: 3
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam