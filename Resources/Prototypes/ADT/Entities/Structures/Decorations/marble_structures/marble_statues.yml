- type: entity
  parent: BaseStructure
  id: ADTmarblelady
  name: beutiful marble lady
  description: She's so pretty
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    noRot: true
    sprite: ADT/Structures/Decoration/marble_structures/marble_lady.rsi
    state: marlady
    offset: "0.0,0.5"
    drawdepth: Mobs
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 150
        behaviors:
          - !type:SpawnEntitiesBehavior
            spawn:
              ADTmarble1:
                min: 4
                max: 6
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              path: /Audio/Effects/break_stone.ogg
              params:
                volume: -2
  - type: Construction
    graph: MarbleStatueLady
    node: marblestatueLady

