- type: entity
  parent: [BaseStructure]
  id: ADTmarblepillar
  name: marble pillar
  description: pillar out of marble
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: ADT/Structures/Decoration/marble_structures/pillar_marble.rsi
    state: pillar_marble
    snapCardinals: true
    drawdepth: Mobs
    offset: "0.0,0.5"
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          ADTmarble:
            min: 1
            max: 3
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam