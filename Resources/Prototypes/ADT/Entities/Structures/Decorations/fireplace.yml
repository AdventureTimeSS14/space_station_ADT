- type: entity
  id: ADTFireplaceWhite
  parent: BaseStructure
  name: белый камин
  description: Изысканный белый камин. Может быть зажжён для создания уютной атмосферы.
  components:
  - type: Sprite
    noRot: true
    sprite: ADT/Structures/Decoration/fireplace.rsi
    layers:
      - state: fireplace
      - state: glow
        shader: unshaded
        visible: false
        map: ["glowLayer"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.FireVisuals.OnFire:
        glowLayer:
          True: { visible: true }
          False: { visible: false }
  - type: ADTFlammableAmbientSound
  - type: AmbientSound
    enabled: false
    volume: -6
    range: 5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 200
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
  - type: Flammable
    fireSpread: false
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: true
    firestacksOnIgnite: 1
    firestackFade: 0
    damage:
      types:
        Heat: 0
  - type: FireVisuals
    sprite: ADT/Structures/Decoration/fireplace.rsi
    normalState: fire

