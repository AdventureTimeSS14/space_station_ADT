- type: entity
  id: ADTBaseBarrel
  parent: BaseStructureDynamic
  name: black barrel
  description: Do a barrel roll!
  components:
  - type: Anchorable
  - type: Sprite
    noRot: true
    sprite: /Textures/ADT/Structures/Decoration/blackbarrel.rsi
    state: barrel
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: Pullable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 3
            max: 5
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: ADTBaseBarrel
    node: adtbasebarrel

- type: entity
  id: ADTBarrelPlanks
  parent: ADTBaseBarrel
  components:
  - type: Sprite
    noRot: true
    sprite: /Textures/ADT/Structures/Decoration/blackbarrel.rsi
    state: barrel_planks
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 3
            max: 5
          MaterialWoodPlank1:
            min: 2
            max: 4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: ADTBarrelPlanks
    node: adtbarrelplanks

- type: entity
  id: ADTBarrelFire
  parent: ADTBaseBarrel
  name: barrel fire
  description: Perfectly warm for the perfectly jobless!
  components:
  - type: Sprite
    noRot: true
    sprite: /Textures/ADT/Structures/Decoration/blackbarrel.rsi
    state: barrel_fire
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 3
            max: 5
          Coal1:
            min: 3
            max: 4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: PointLight
    radius: 5
    energy: 3
    color: "#FFC90C"
  - type: AmbientSound
    volume: -5
    range: 5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: AlwaysHot
  - type: Construction
    graph: ADTBarrelFire
    node: adtbarrelfire
