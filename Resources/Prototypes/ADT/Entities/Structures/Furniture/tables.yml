# База
- type: entity
  id: ADTTableBase
  parent: TableBase
  name: base for tables
  description: A square piece of metal standing on four metal legs.
  abstract: true

- type: entity
  id: ADTTableFrame
  parent: TableFrame
  name: table frame
  description: Pieces of metal that make the frame of a table.
  components:
  - type: Construction
    graph: ADTTable
    node: adttableframe

- type: entity
  id: ADTTableRedWood
  parent: ADTTableBase
  name: wood red table
  description: Do not apply fire to this. Rumour says it burns easily.
  components:
  - type: Sprite
    sprite: ADT/Structures/Furniture/Tables/table_red_wood.rsi
  - type: Icon
    sprite: ADT/Structures/Furniture/Tables/table_red_wood.rsi
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors: #excess damage (nuke?). avoid computational cost of spawning entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Tag
    tags:
    - Wooden
  - type: Construction
    graph: ADTTable
    node: adttableredwood

