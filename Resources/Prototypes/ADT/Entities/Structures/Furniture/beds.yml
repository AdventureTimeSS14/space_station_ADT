- type: entity
  parent: Bed
  id: ADTDeckChair
  name: deckchair
  description: A deckchair for the acquisition of an even tan under the light of the nearest star.
  components:
  - type: Sprite
    sprite: ADT/Structures/Furniture/deckchair.rsi
    state: deckchair
  - type: Construction
    graph: adt_deckchair
    node: adtdeckchair
  - type: Strap
    position: Down
    rotation: -90
    buckleOffset: "0,-0.15"

  # Спальник для Бобо
- type: entity
  id: BedSleepingBagBobo
  parent: BaseDeployFoldable
  name: sleeping bag
  description: This is a special cocoon blanket that keeps a person warm during sleep.
  components:
  - type: Item
    size: Small
  - type: Sprite
    drawdepth: SmallObjects
    sprite: ADT/Structures/Furniture/meshok.rsi
    layers:
    - state: duffel_bag
      map: ["unfoldedLayer", "enum.StorageVisualLayers.Base"]
    - state: duffel_bag_folded
      map: ["foldedLayer"]
      visible: false
    - state: open_overlay
      map: ["enum.StorageVisualLayers.Door"]
  - type: Icon
    sprite: ADT/Structures/Furniture/meshok.rsi
    state: duffel_bag
  - type: Tag
    tags:
    - BodyBag
  - type: Clickable
  - type: InteractionOutline
  - type: MovedByPressure
  - type: Physics
    bodyType: Dynamic
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.4,0.25,0.1"
        density: 20
        mask:
        - ItemMask
  - type: EntityStorage
    capacity: 1
    isCollidableWhenOpen: true
    closeSound:
      path: /Audio/Misc/zip.ogg
    openSound:
      path: /Audio/Misc/zip.ogg
  - type: EntityStorageLayingDownOverride
  - type: Appearance
  - type: EntityStorageVisuals
    stateDoorOpen: open_overlay
  - type: Pullable
  - type: AntiRottingContainer
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
      paper_label: !type:ContainerSlot
  - type: StaticPrice
    price: 50
  # св-ва кровати:
  - type: HealOnBuckle
    damage:
      types:
        Poison: -0.1
        Blunt: -0.1
  - type: Strap
    position: Down
    rotation: -90
  # Слоты
  - type: Clothing
    quickEquip: false
    slots:
    - back
