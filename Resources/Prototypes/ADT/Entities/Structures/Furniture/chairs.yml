# База
- type: entity
  name: adt chair base
  id: ADTChairBase
  parent: SeatBase
  description: It looks comfy.
  abstract: true
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Anchorable
  - type: Rotatable

- type: entity
  name: pizzeria chair
  id: ADTChairPizzeria
