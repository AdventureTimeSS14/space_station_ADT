- type: entity
  parent: Bed
  id: ADTDeckChair
  name: deckchair
  description: A deckchair for the acquisition of an even tan under the light of the nearest star.
  components:
  - type: Sprite
    sprite: ADT/Structures/Furniture/deckchair.rsi
    state: deckchair
  - type: Construction
    graph: bed
    node: adtdeckchair
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 5
