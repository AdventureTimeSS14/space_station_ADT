# База
- type: entity
  name: adt base sofa
  id: ADTSofaBase
  parent: [SeatBase, BaseStructure]
  description: It looks comfy.
  abstract: true
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Anchorable
  - type: Rotatable
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
        density: 190
        mask:
        - TableMask
  - type: HealOnBuckle
    damage:
      types:
        Poison: -0.1
        Blunt: -0.1
  - type: Strap
    position: Down
    rotation: 0

- type: entity
  name: sofa left side
  id: ADTSofaBlackLeftSide
  parent: ADTSofaBase
  components:
  - type: Sprite
    sprite: ADT/Structures/Furniture/Sofas/black_sofa.rsi
    state: sofa_left
  - type: Construction
    graph: ADTSeat
    node: adtsofablackleft

- type: entity
  name: sofa middle
  id: ADTSofaBlackMiddle
  parent: ADTSofaBase
  components:
  - type: Sprite
    sprite: ADT/Structures/Furniture/Sofas/black_sofa.rsi
    state: sofa_middle
  - type: Construction
    graph: ADTSeat
    node: adtsofablackmiddle

- type: entity
  name: sofa right side
  id: ADTSofaBlackRightSide
  parent: ADTSofaBase
