##ADT Sponsor Base for clothing
##Sponsor Gloves
- type: entity
  abstract: true
  parent: Clothing
  id: ADTClothingSponsorHandsBase
  components:
  - type: Sprite
    state: icon
  - type: Clothing
    slots: [gloves]
    equipSound:
      path: /Audio/ADT/Entities/glove_equip.ogg
  - type: Food
    requiresSpecialDigestion: true
  - type: Item
    size: Small
    storedRotation: -90
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Fiber
          Quantity: 10
  - type: Tag
    tags:
    - ClothMade
  - type: DamageOnInteractProtection
    damageProtection:
      flatReductions:
        Heat: 5
