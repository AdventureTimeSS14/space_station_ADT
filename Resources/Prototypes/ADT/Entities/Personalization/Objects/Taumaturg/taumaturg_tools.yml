- type: entity
  name: spanish army knife
  parent: BaseItem
  id: ADTToolDebugDespawning
  description: The pain of using this is almost too great to bear.
  suffix: DEBUG
  components:
  - type: Tag
    tags:
      - Debug
  - type: Sprite
    sprite: Objects/Tools/debug.rsi
    state: icon
  - type: Clothing
    sprite: Objects/Tools/debug.rsi
    quickEquip: false
    slots:
      - Belt
  - type: MeleeWeapon
    damage:
      types:
        Slash: 10
  - type: ToolTileCompatible
  - type: Tool
  - type: Prying
  - type: MultipleTool
    statusShowBehavior: true
    entries:
      - behavior: Prying
        useSound: /Audio/Items/jaws_pry.ogg
        changeSound: /Audio/Items/change_jaws.ogg
      - behavior: Cutting
        useSound: /Audio/Items/jaws_cut.ogg
        changeSound: /Audio/Items/change_jaws.ogg
      - behavior: Screwing
        useSound: /Audio/Items/drill_use.ogg
        changeSound: /Audio/Items/change_drill.ogg
      - behavior: Anchoring
        useSound: /Audio/Items/drill_use.ogg
        changeSound: /Audio/Items/change_drill.ogg
  - type: TimedDespawn
    lifetime: 60

- type: entity
  id: ADTAnomallyDropping
  components:
  - type: Sprite
    sprite: ADT/Personalization/anomaly_prespawn.rsi
    state: icon
  - type: TimedDespawn
    lifetime: 5.1
  - type: SpawnOnDespawn
    prototype: RandomAnomalySpawner
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Machines/anomaly_generate.ogg
  - type: StaticPrice
