- type: entity
  id: ADTActionTaumaturgTeslaball
  name: Teslaball
  description: Teslaball
  components:
  - type: Magic
  - type: WorldTargetAction
    useDelay: 30
    itemIconStyle: BigAction
    checkCanAccess: false
    raiseOnUser: true
    range: 60
    sound: !type:SoundPathSpecifier
      path: /Audio/Effects/Lightning/lightningshock.ogg
