# Алтарь Хонкоматери
- type: entityTable
  id: ADTClownJumpsuitChances
  table: !type:GroupSelector
    children:
    - !type:GroupSelector
      weight: 90
      children:
      - id: ClothingUniformJumpsuitClown
    - !type:GroupSelector
      weight: 10
      children:
      - id: ADTClownJumpsuitCluwneSpawn

- type: entity
  parent: MarkerBase
  id: ADTClownJumpsuitSacrafice
  name: Clownn jumpsuit with Cluwne chance
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    - state: pink
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: ADTClownJumpsuitChances
      prob: 1
  - type: TimedDespawn
    lifetime: 3

