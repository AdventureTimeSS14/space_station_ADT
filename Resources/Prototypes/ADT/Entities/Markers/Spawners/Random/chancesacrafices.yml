      weight: 90
      children:
      - id: ClothingUniformJumpsuitClown
    - !type:AllSelector
      weight: 10
      children:
      - id: ClothingUniformJumpsuitClown
      - id: ADTSpawnPointADTMobCluwneRole

- type: entity
  parent: MarkerBase
  id: ADTClownJumpsuitSacrafice
  name: Clownn jumpsuit with Cluwne chance
