
- type: entity
  id: ADTEventXenoSpawner
  name: Волна с ксено
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
      - state: red
      - sprite: ADT/Markers/jobs.rsi
        state: xeno_warning
  - type: EntityTableSpawner
    deleteSpawnerAfterSpawn: true
    table: !type:NestedSelector
      tableId: ADTXenoEventTable
  - type: AnnounceOnSpawn
    sound:
      path: /Audio/ADT/Voice/Vocal-Barks/weh.ogg
    sender: "Система автоматического опознавания угроз."
    message: "Следующая волна - Королева, Плевальщик, Руни."
    color: "#cf3600"
### Существа - мерзость

- type: entity
  name: Abomination Death AI Timed Spawner
  id: ADAbominationDeathAITimedSpawnerEvent
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
      - state: blue
      - sprite: ADT/Mobs/Abomination/death.rsi
        state: alive
      - state: ai
    - type: Timer
    - type: TimedSpawner
      prototypes:
      - ADTAbominationDeath
      intervalSeconds: 5
      maximumEntitiesSpawned: 1
    - type: TimedDespawn
      lifetime: 20

