- type: entity
  name: stativ TV
  parent: BaseStructure
  id: StativTV
  description: Change the channel!
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 200
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: Sprite
    sprite: ADT/Structures/Specific/Anomalies/static_anum.rsi
    state: pulse
  - type: Physics
  - type: StaticTV
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak

- type: entity
  name: fake TV
  parent: BaseStructure
  id: FakeTV
  description: He looks familiar.
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 200
        mask:
        - TableMask
        layer:
        - WallLayer
  - type: Sprite
    sprite: ADT/Objects/Misc/fakeTV.rsi
    state: fakeTV
  - type: Physics
  - type: PointLight
    radius: 1.2
    energy: 10.5
    color: "#ffffff"
  - type: NervousSource
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
         acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
