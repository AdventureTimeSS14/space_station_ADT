- type: inventoryTemplate
  id: xeno
  slots:
    - name: id
      slotTexture: id
      slotFlags: IDCARD
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 2,1
      strippingWindowPos: 2,5
     # dependsOn: jumpsuit
      displayName: ID
    - name: belt
      slotTexture: belt
      slotFlags: BELT
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 3,1
      strippingWindowPos: 1,6
      displayName: Belt
    - name: back
      slotTexture: back
      slotFlags: BACK
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 3,0
      strippingWindowPos: 0,6
      displayName: Back
    - name: pocket1
      slotTexture: pocket
      slotFlags: POCKET
      slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 0,3
      strippingWindowPos: 0,4
     # dependsOn: jumpsuit
      displayName: Pocket 1
      stripHidden: true
    - name: pocket2
      slotTexture: pocket
      slotFlags: POCKET
      slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 2,3
      strippingWindowPos: 1,4
     # dependsOn: jumpsuit
      displayName: Pocket 2
      stripHidden: true
