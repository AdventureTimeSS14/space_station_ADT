# Для разблокировки одежды ветерана СБ
- type: loadoutEffectGroup
  id: ADTSecurityVeteran
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:DepartmentTimeRequirement
      department: Security
      time: 1080000 #300 hrs

# Neck Security Officer ADT
- type: loadout
  id: ADTSecurityOfficerNeck
  equipment:
    neck: ADTClothingNeckSecBadge

# Jumpsuit
- type: loadout
  id: ADTSecurityOfficerMogesBrown
  equipment:
    jumpsuit: ADTClothingJumpsuitSecOffMogesBrown
