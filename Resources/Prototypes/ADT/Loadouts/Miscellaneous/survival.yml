#Species

- type: loadoutEffectGroup
  id: ADTMothSpecies
  effects:
  - !type:SpeciesLoadoutEffect
    species:
    - Moth

- type: loadoutEffectGroup
  id: ADTSiliconSpecies
  effects:
  - !type:SpeciesLoadoutEffect
    species:
    - IPC

# Basic
- type: loadout
  id: ADTEmergencyMoth
  effects:
  - !type:GroupLoadoutEffect
    proto: ADTMothSpecies
  storage:
    back:
    - ADTBoxSurvivalMoth

- type: loadout
  id: ADTEmergencyIPC
  effects:
  - !type:GroupLoadoutEffect
    proto: ADTSiliconSpecies
  storage:
    back:
    - ADTBoxSurvivalSilicon

