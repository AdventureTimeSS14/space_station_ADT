# For ADT BFUU Meat Planet
- type: biomeTemplate
  id: AbominationPlanet
  layers:
    # FLOOR VARIATION.
    - !type:BiomeTileLayer
      threshold: -1.0
      tile: FloorFlesh
    - !type:BiomeEntityLayer
      threshold: 0.5
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - FloorFlesh
      entities:
        - FleshBlocker
# MEATY WALLS
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorFlesh
      threshold: -0.30
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 0.05
        lacunarity: 2
        fractalType: FBm
        octaves: 5
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      entities:
        - ADTMeatPlanetRock
    # Water
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorFlesh
      threshold: 0.95
      noise:
        seed: 3
        noiseType: OpenSimplex2
        frequency: 0.003
        lacunarity: 1.50
        fractalType: Ridged
        octaves: 1
      entities:
        - FloorWaterEntity
    # What da hell is Dis???
    - !type:BiomeEntityLayer
      threshold: 0.4
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - FloorFlesh
      entities:
        - FloraMeatPalmsTree
        - FloraMeatPalmsTree1
        - FloraMeatPalmsTree2
        - FloraMeatLungTree
        - FloraMeatLungTree1
        - FloraMeatMembranaTree
        - FloraMeatMembranaTree1
        - FloraMeatMembranaTree2

