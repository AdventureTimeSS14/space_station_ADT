- type: dungeonConfig
  id: Bunker
  generator: !type:PrefabDunGen
    roomWhitelist:
      - SalvageBunker
    presets:
      - Bucket
      - Wow
      - SpaceShip
      - Tall
  postGeneration:
    - !type:CorridorPostGen
      width: 2

    - !type:DungeonEntrancePostGen
      count: 2

    - !type:RoomEntrancePostGen
      entities:
        - CableApcExtension
        - AirlockCentcomHatch

    - !type:EntranceFlankPostGen
      entities:
        - Grille
        - ReinforcedWindow

    - !type:ExternalWindowPostGen
      entities:
        - ReinforcedGirder

    - !type:WallMountPostGen
      spawns:
        # Posters
        - id: RandomPosterLegit
          orGroup: content
        - id: ExtinguisherCabinetFilled
          prob: 0.2
          orGroup: content
        - id: IntercomCommon
          prob: 0.1
          orGroup: content

    - !type:BoundaryWallPostGen
      tile: FloorGrayConcrete
      wall: WallReinforced
      cornerWall: WallReinforced

    - !type:JunctionPostGen
      width: 1

    - !type:JunctionPostGen

    - !type:AutoCablingPostGen

    - !type:CorridorDecalSkirtingPostGen
      color: "#FFFFFFFF"
      cardinalDecals:
        South: Dirt
        East: Dirt
        North: Dirt
        West: Dirt
      cornerDecals:
        SouthEast: Dirt
        SouthWest: Dirt
        NorthEast: Dirt
        NorthWest: Dirt
      pocketDecals:
        SouthWest: Dirt
        SouthEast: Dirt
        NorthWest: Dirt
        NorthEast: Dirt

