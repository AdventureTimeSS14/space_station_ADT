- type: entity
  id: ActionToggleNightVision
  categories: [HideSpawnMenu]
  name: Toggle nightvision
  description: Allows you to see even in complete darkness.
  components:
  - type: InstantAction
    icon:
      sprite: ADT/Interface/Actions/nightvision.rsi
      state: icon_on
    iconOn:
      sprite: ADT/Interface/Actions/nightvision.rsi
      state: icon_off
    itemIconStyle: BigAction
    event: !type:ToggleActionEvent
    useDelay: 0.25

