- type: entity
  id: ADTActionToggleMODPiece
  name: Toggle Suit Piece
  description: Remember to equip the important pieces of your suit before going into action.
  components:
  - type: Action
    priority: -5
    itemIconStyle: BigItem
    useDelay: 1 # equip noise spam.
  - type: InstantAction
    event: !type:ToggleModPartActionEvent

- type: entity
  id: ActionToggleBrigmediccSiren
  name: Toggle Brigmed Siren
  description: Toggles the Brigmed siren on and off.
  components:
  - type: Action
    icon:
      sprite: ADT/Clothing/OuterClothing/Hardsuits/brigmedic-praz.rsi
      state: icon-siren
    useDelay: 1
    itemIconStyle: BigAction
  - type: InstantAction
    event: !type:ToggleActionEvent

- type: entity
  id: ADTActionToggleMODMenu
  name: Toggle Suit Piece
  description: Remember to equip the important pieces of your suit before going into action.
  components:
  - type: Action
    priority: -6
    itemIconStyle: BigItem
    useDelay: 1 # equip noise spam.
    icon:
      sprite: ADT/Interface/Actions/mod_menu.rsi
      state: icon
  - type: InstantAction
    event: !type:ToggleModMenuActionEvent

- type: entity
  id: ADTActionMorphGeras
  name: Morph into Geras
  description: Morphs you into a Geras - a miniature version of you which allows you to move fast, at the cost of your inventory.
  components:
    - type: Action
      itemIconStyle: BigAction
      useDelay: 60 # prevent spam
      priority: -20
      checkCanInteract: true
      icon:
        sprite: Mobs/Aliens/slimes.rsi
        state: blue_adult_slime
    - type: InstantAction
      event: !type:MorphIntoGeras

- type: entity
  id: ADTActionDashMoth
  name: Wing dash
  description: Sharply flap your wings, dashing to the side!
  categories: [ HideSpawnMenu ]
  components:
  - type: WorldTargetAction
    checkCanAccess: false
    range: 0
    useDelay: 6.5
    icon: { sprite: Clothing/Neck/Cloaks/moth.rsi, state: icon }
    itemIconStyle: NoItem
    sound: !type:SoundPathSpecifier
      path: /Audio/ADT/Voice/Moth/moth_flapwings.ogg
      params:
        volume: 6.5
    event: !type:DashActionEvent