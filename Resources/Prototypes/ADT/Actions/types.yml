- type: entity
  id: ADTActionToggleMODPiece
  name: Toggle Suit Piece
  description: Remember to equip the important pieces of your suit before going into action.
  components:
  - type: InstantAction
    itemIconStyle: BigItem
    useDelay: 1 # equip noise spam.
    event: !type:ToggleModPartEvent

- type: entity
  id: ActionToggleBrigmediccSiren
  name: Toggle Brigmed Siren
  description: Toggles the Brigmed siren on and off.
  components:
  - type: InstantAction
    icon:
      sprite: ADT/Clothing/OuterClothing/Hardsuits/brigmedic-praz.rsi
      state: icon-siren
    useDelay: 1
    itemIconStyle: BigAction
    event: !type:ToggleActionEvent

- type: entity
  id: ADTActionToggleMODMenu
  name: Toggle Suit Piece
  description: Remember to equip the important pieces of your suit before going into action.
  components:
  - type: InstantAction
    itemIconStyle: BigItem
    useDelay: 1 # equip noise spam.
    event: !type:ToggleModMenuEvent
    icon:
      sprite: ADT/Interface/Actions/mod_menu.rsi
      state: icon

- type: entity
  id: ADTActionMorphGeras
  name: Morph into Geras
  description: Morphs you into a Geras - a miniature version of you which allows you to move fast, at the cost of your inventory.
  components:
    - type: InstantAction
      itemIconStyle: BigAction
      useDelay: 60 # prevent spam
      priority: -20
      checkCanInteract: true
      icon:
        sprite: Mobs/Aliens/slimes.rsi
        state: blue_adult_slime
      event: !type:MorphIntoGeras
