- type: entity
  id: ActionPoltergeistMalf
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    icon:
      sprite: ADT/Interface/Actions/actions_poltergeist.rsi
      state: malf
    itemIconStyle: BigAction
    useDelay: 45
  - type: TargetAction
    range: 3
  - type: EntityTargetAction
    canTargetSelf: false
    event: !type:PoltergeistMalfunctionActionEvent

- type: entity
  id: ActionPoltergeistNoisy
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    icon:
      sprite: ADT/Interface/Actions/actions_poltergeist.rsi
      state: noisy
    itemIconStyle: BigAction
    useDelay: 30
  - type: TargetAction
    range: 3
  - type: EntityTargetAction
    whitelist:
      components:
      - Item
    canTargetSelf: false
    event: !type:PoltergeistNoisyActionEvent

- type: entity
  id: ActionPoltergeistRestInPeace
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    checkCanInteract: false
    icon:
      sprite: ADT/Interface/Actions/actions_poltergeist.rsi
      state: peace-death
    itemIconStyle: BigAction
    useDelay: 1
  - type: InstantAction
    event: !type:PoltergeistRestInPeaceActionEvent
