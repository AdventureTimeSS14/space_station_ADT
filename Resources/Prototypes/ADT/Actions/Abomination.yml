    icon:
      sprite: ADT/Interface/Actions/actions_ling.rsi
      state: fleshmend
    itemIconStyle: BigAction
    checkCanInteract: false
    useDelay: 120
  - type: InstantAction
    event: !type:CompHealActionEvent

- type: entity
