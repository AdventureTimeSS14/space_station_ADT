- type: entity
  parent: BaseAction
  id: ActionSlimeHair
  components:
  - type: Action
    icon:
      sprite: ADT/Interface/Actions/actions_slime.rsi
      state: hair
    itemIconStyle: BigAction
    useDelay: 1
  - type: InstantAction
    event: !type:MidroundCustomizationActionEvent

- type: entity
  parent: BaseAction
  id: SlimeLatch
  name: Latch
  description: Latches onto a target, slowly consuming their flesh.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: ADT/Actions/actions_xenoslime.rsi
      state: slimeeat
    useDelay: 3
  - type: TargetAction
    range: 1
  - type: EntityTargetAction
    whitelist:
      components:
      - MobState
      - Body
    blacklist:
      components:
      - Slime
    canTargetSelf: false
    event: !type:SlimeLatchEvent {}
