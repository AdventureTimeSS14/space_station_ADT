- type: species
  id: Shadekin
  name: species-name-shadekin
  roundStart: true
  prototype: MobShadekin
  sprites: MobShadekinSprites
  defaultSkinTone: "#FFFFFF"
  markingLimits: MobShadekinMarkingLimits
  dollPrototype: MobShadekinDummy
  skinColoration: Hues
  maleFirstNames: names_shadekin_male_first
  femaleFirstNames: names_shadekin_female_first
  maleLastNames: names_shadekin_male_last
  femaleLastNames: names_shadekin_female_last
  sexes:
    - Male
    - Female
    - Unsexed
  category: Special
  description: "/ServerInfo/ADT/SpeciesDescriptions/Shadekin.xml"
  pros:
  - Не нуждаются в дыхательной смеси.
  - Удары наносят смешанный механический урон вместо просто ушибов.
  - Могут знать до 4 языков вместо 3.
  - Получают на 30% меньше урона обморожением.
  - Получают на 15% меньше урона ожогами.
  special:
  - Очень долго стареют (Всегда молодые)
  - Имеют запас энергии, позволяющий использовать свои способности к "телепортации"
  - Имеют особое зрение, зависящее от цвета глаз.
  cons:
  - Имеют пониженное количество здоровья (80 - крит, 140 - смерть).
  - Через некоторое время после достижении максимума энергии автоматически телепортируются в случайную точку рядом.
  - При больших тратах энергии, могут потерять возможность её накапливать, что приводит к потере способностей.
  - Получают на 20% больше механического(ушибы, порезы, уколы) урона.
  defaultLanguages:
  - GalacticCommon
  - Mar
  uniqueLanguages:
  - Mar
  maxLanguages: 4
  maxAge: 500
  oldAge: 502
  youngAge: 501

