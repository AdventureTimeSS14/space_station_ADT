- type: species
  id: NovakidSpecies
  name: species-name-novakid
  roundStart: true
  prototype: MobNovakid
  sprites: MobNovakidSprites
  defaultSkinTone: "#34a223"
  markingLimits: MobNovakidMarkingLimits
  dollPrototype: MobNovakidDummy
  skinColoration: Hues
  maleFirstNames: firstNovakid
  femaleFirstNames: firstNovakid
  maleLastNames: NovakidLast
  femaleLastNames: NovakidLast
  naming: firstlast
  category: Special
  description: "/ServerInfo/ADT/SpeciesDescriptions/Novakid.xml"
  pros:
  - Имеют крайне низкий урон от давления.
  - Могут спокойно дышать смесью кислорода и плазмы.
  - Могут запасать в 2 раза больше калорий чем человек
  - Получают на 15% меньше урона ушибами.
  - Получают на 20% меньше урона электричеством.
  - Получают на 45% меньше урона ожогами.
  - Получают на 50% меньше урона ядами.
  - Получают на 20% меньше урона радиацией.
  - Получают на 20% меньше урона клеточного.
  special:
  - Имеют нестандартные возрастные рамки (Молодые 18-40, Зрелые 41-?)
  - Излучают свет цвета своего тела вне зависимости от обстоятельств.
  cons:
  - При получении смертельного урона разрываются на части.
  - Трата калорий в организме происходит в 55% быстрее человека
  - Получают на 15% больше урона уколами.
  - Получают на 15% больше урона порезами.
  - Получают на 65% больше урона холодом.
  defaultLanguages:
  - GalacticCommon
  - Fire
  uniqueLanguages:
  - Fire
  maxAge: 70
  oldAge: 71
  youngAge: 41

