- type: species
  id: Resomi
  name: species-name-resomi
  roundStart: true
  prototype: MobResomi
  sprites: MobResomiSprites
  defaultSkinTone: "#faf7f7"
  markingLimits: MobResomiMarkingLimits
  maleFirstNames: names_resomi_male
  femaleFirstNames: names_resomi_female
  naming: First
  dollPrototype: MobResomiDummy
  skinColoration: Hues
  category: Special
  description: "/ServerInfo/ADT/SpeciesDescriptions/Resomi.xml"
  pros:
  - Слышат шёпот на дальней дистанции.
  - Получают на 40% меньше урона от холода.
  special:
  - Имеют способность, позволяющую ускориться и прыгать по столам без задержки взамен на трату стамины(выносливости).
  - Имеют нестандартные возрастные рамки (Молодые 18-25, Зрелые 26-40, Старые 40-65)
  cons:
  - Имеют пониженное количество здоровья (85 - крит, 140 - смерть)
  - Получают на 15% больше механического(ушибы, уколы, порезы) урона
  - Получают на 15 % больше урона ожогами и электричеством.
  - Плохо владеют двуручным огнестрельным оружием.
  defaultLanguages:
  - GalacticCommon
  - Scratches
  maxAge: 65
  oldAge: 41
  youngAge: 26

