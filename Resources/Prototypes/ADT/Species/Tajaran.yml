  skinColoration: Hues
  maleFirstNames: firstMaleTajaran
  femaleFirstNames: firstFemaleTajaran
  maleLastNames: TajaranLast
  femaleLastNames: TajaranLast
  naming: firstlast
  category: Unusual
  description: "/ServerInfo/ADT/SpeciesDescriptions/Tajaran.xml"
  pros:
  - Имеют чутка повышенную скорость по сравнению с человеком.
  - Получают на 10% меньше урона порезами.
  - Получают на 40% меньше урона обморожением.
  special:
  - Имеют нестандартные возрастные рамки (Молодые 18-21, Зрелые 22-35, Старые 36-45)
  - Имеют общий язык с унатхами.
  cons:
  - Получают на 5% больше урона уколами.
  - Получают на 30% больше урона ожогами.
  defaultLanguages:
  - GalacticCommon
  - SikTaj
  - CintaTaj
  maxAge: 45
  oldAge: 36
  youngAge: 22

