- type: species
  id: TajaranSpecies
  name: species-name-tajaran
  roundStart: true #can player role
  prototype: MobTajaran
  sprites: MobTajaranSprites
  markingLimits: MobTajaranMarkingLimits
  dollPrototype: MobTajaranDummy
  skinColoration: Hues
  maleFirstNames: firstMaleTajaran
  femaleFirstNames: firstFemaleTajaran
  maleLastNames: TajaranLast
  femaleLastNames: TajaranLast
  naming: firstlast

- type: speciesBaseSprites
  id: MobTajaranSprites
  sprites:
    Head: MobTajaranHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Chest: MobTajaranTorso
    Eyes: MobTajaranEyes
    LArm: MobTajaranLArm
    RArm: MobTajaranRArm
    LHand: MobTajaranLHand
    RHand: MobTajaranRHand
    LLeg: MobTajaranLLeg
    RLeg: MobTajaranRLeg
    LFoot: MobTajaranLFoot
    RFoot: MobTajaranRFoot
    Tail: MobHumanoidAnyMarking

- type: markingPoints
  id: MobTajaranMarkingLimits
  onlyWhitelisted: true
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Chest:
      points: 2
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ TailColor ]
    Head:
      points: 3
      required: false

