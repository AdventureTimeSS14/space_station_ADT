- type: species
  id: DraskSpecies
  name: species-name-drask
  roundStart: true
  prototype: MobDrask
  sprites: MobDraskSprites
  defaultSkinTone: "#a3d4eb"
  markingLimits: MobDraskMarkingLimits
  dollPrototype: MobDraskDummy
  skinColoration: Hues
  maleFirstNames: Draskfrist
  femaleFirstNames: Draskfrist
  maleLastNames: Draskfrist
  femaleLastNames: Draskfrist
  naming: FirstDashFirstDashFirst
  category: Unusual
  description: "/ServerInfo/ADT/SpeciesDescriptions/Drask.xml"
  pros:
  - Наносят 10 урона ушибами в ближнем бою.
  - Заживляют свои раны при температуре тела -30°С или ниже.
  - Имеют повышенный запас здоровья (110 - крит, 220 - смерть)
  - Имеют на 25% больше общий запас крови по сравнению с человеком.
  - Получают на 15% меньше урона колотыми.
  - Получают на 10% меньше урона порезами.
  - Получают на 50% меньше урона обморожением.
  - Имеют куда более сильный граб.
  special:
  - Не стареют (Всегда молодые)
  cons:
  - Тело начинает получать ожоги от высоких температур намного раньше всех остальных рас (40°С и выше)
  - Получают повышенный урон от высоких температур (примерно в 2.5-3 раза).
  - Немного медленнее остальных рас.
  - Получают на 5% больше урона ушибами.
  - Получают на 50% больше урона ожогами.
  - Получают на 100% больше урона от удушения.
  defaultLanguages:
  - GalacticCommon
  - Drask
  minAge: 30
  maxAge: 500
  oldAge: 502
  youngAge: 501

