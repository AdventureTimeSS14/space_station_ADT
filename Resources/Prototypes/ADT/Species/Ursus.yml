- type: species
  id: UrsusSpecies
  name: species-name-Ursus
  roundStart: true
  prototype: MobUrsus
  sprites: MobUrsusSprites
  defaultSkinTone: "#964B00"
  markingLimits: MobUrsusMarkingLimits
  dollPrototype: MobUrsusDummy
  skinColoration: Hues
  maleFirstNames: firstMaleUrs
  femaleFirstNames: firstFemaleUrs
  maleLastNames: LastMaleUrs
  femaleLastNames: LastFemaleUrs
  naming: firstlast
  category: Unusual
  #sponsorOnly: true # Пока снимаем до решения проблем
  description: "/ServerInfo/ADT/SpeciesDescriptions/Urs.xml"
  pros:
  - Имеют возможность запасать больший запас калорий в организме (примерно в 2 раза).
  - Урсов не атакует космическая (карпы, клещи и т.д.) фауна.
  - Получают на 15% меньше урона ушибами.
  - Получают на 20% меньше урона порезами.
  special:
  - Имеют нестандартные возрастные рамки (Молодые 20-35, Зрелые 36-50, Старые 51-80)
  cons:
  - Имеют повышенную трату калорий в организме (примерно в 5.5 раз).
  - Получают на 10% больше урона уколами.
  - Получают на 10% больше урона ожогами.
  defaultLanguages:
  - GalacticCommon
  - Urs
  minAge: 20
  maxAge: 80
  oldAge: 51
  youngAge: 36

