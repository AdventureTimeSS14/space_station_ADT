    RArm: MobVulpkaninRArm
    LHand: MobVulpkaninLHand
    RHand: MobVulpkaninRHand
    LLeg: MobVulpkaninLLeg
    RLeg: MobVulpkaninRLeg
    LFoot: MobVulpkaninLFoot
    RFoot: MobVulpkaninRFoot
    Tail: MobHumanoidAnyMarking

- type: markingPoints
  id: MobVulpkaninMarkingLimits
  onlyWhitelisted: true
  points:
    Hair:
      points: 1
      required: false
    Chest:
      points: 3
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ ADTVulpkanintailAll ]
    Head:
      points: 4
      required: false
    Overlay:
      points: 1
      required: false
    Arms:
      points: 4
      required: false
    Legs:
      points: 4
      required: false


