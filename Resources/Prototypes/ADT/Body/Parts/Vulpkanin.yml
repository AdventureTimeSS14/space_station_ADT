- type: entity
  id: ADTPartVulpkanin
  parent: BaseItem
  name: "vulpkanin body part"
  abstract: true
  components:
    - type: Damageable
      damageContainer: Biological
    - type: BodyPart
    - type: ContainerContainer
      containers:
        bodypart: !type:Container
          ents: []

- type: entity
  id: ADTTorsoVulpkanin
  name: "vulpkanin body"
  parent: ADTPartVulpkanin
  components:
    - type: Sprite
      netsync: false
      sprite: ADT/Mobs/Species/Vulpkanin/parts.rsi
      state: "torso_m"
    - type: Icon
      sprite: ADT/Mobs/Species/Vulpkanin/parts.rsi
      state: "torso_m"
    - type: BodyPart
      partType: Torso

