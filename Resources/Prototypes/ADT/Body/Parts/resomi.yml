- type: entity
  id: ADTPartResomi
  parent: BaseItem
  name: "resomi body part"
  abstract: true
  components:
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice #DynamicPrice
    price: 100
  - type: Tag
    tags:
      - Trash

- type: entity
  id: ADTTorsoResomi
  name: "resomi torso"
  parent: ADTPartResomi
  components:
  - type: Sprite
    netsync: false
    sprite: ADT/Mobs/Species/Resomi/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: ADT/Mobs/Species/Resomi/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso

- type: entity
