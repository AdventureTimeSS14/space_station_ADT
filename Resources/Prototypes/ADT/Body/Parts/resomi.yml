- type: entity
  id: PartResomi
  parent: BaseItem
  name: "resomi body part"
  abstract: true
  components:
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice #DynamicPrice
    price: 100
  - type: Tag
    tags:
      - Trash
  - type: Gibbable
    startSound:
      path: /Audio/ADT/Medical/Surgery/organ1.ogg
    endSound:
      path: /Audio/ADT/Medical/Surgery/organ2.ogg
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 110
    - trigger:
        !type:DamageTypeTrigger
        damageType: Slash
        damage: 150
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound:
          collection: MeatLaserImpact

- type: entity
  id: TorsoResomi
  name: "resomi torso"
  parent: PartResomi
  components:
  - type: Sprite
    netsync: false
    sprite: ADT/Mobs/Species/Resomi/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: ADT/Mobs/Species/Resomi/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso
    toolName: "a torso"
    containerName: "torso_slot"
  - type: ContainerContainer
    containers:
      torso_slot: !type:ContainerSlot {}
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 400
    - trigger:
        !type:DamageTypeTrigger
        damageType: Slash
        damage: 400
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 400
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound:
          collection: MeatLaserImpact

