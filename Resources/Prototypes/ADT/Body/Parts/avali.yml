- type: entity
  id: PartAvali
  parent: [BaseItem, BasePart]
  name: "avali body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

