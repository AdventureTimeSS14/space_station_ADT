- type: entity
  id: ADTOrganShadekinLungs
  parent: BaseAnimalOrgan
  name: lungs
  description: todo
  components:
  - type: Sprite
    sprite: ADT/Mobs/Species/Shadekin/organs.rsi
    state: lung
  - type: Organ
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Animal ]
    groups:
    - id: Gas
      rateModifier: 20.0
  - type: SolutionContainerManager
    solutions:
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5

- type: entity
  id: ADTOrganShadekinStomach
  parent: BaseAnimalOrgan
