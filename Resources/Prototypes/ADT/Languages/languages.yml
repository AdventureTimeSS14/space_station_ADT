- type: language
  id: SignLanguage
  uiColor: White
  parent: BaseEmoteLanguage
  speech: !type:Emotes
    color: White
    whisperColor: White
    replacement:
    - изящно жестикулирует
    - показывает непонятные жесты
    verbs:
      chat-speech-verb-suffix-exclamation-strong: [ яростно жестикулирует, кричит жестами ]
      chat-speech-verb-suffix-exclamation: [ настойчиво жестикулирует ]
      chat-speech-verb-suffix-question: [ жестикулирует, показывает жестами ]
      chat-speech-verb-suffix-stutter: [ жестикулирует, показывает жестами ]
      chat-speech-verb-suffix-mumble: [ жестикулирует, показывает жестами ]
      Default: [ жестикулирует, показывает жестами ]
    sound:
      collection: Salutes
