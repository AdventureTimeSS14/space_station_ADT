# The universal language, assumed if the entity has a UniversalLanguageSpeakerComponent.
# Do not use otherwise. Try to use the respective component instead of this language.
- type: language
  id: Universal
  speech: !type:Generic
    replacement:
    - "*incomprehensible*"

