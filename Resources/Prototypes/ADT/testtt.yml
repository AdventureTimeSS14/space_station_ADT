##################################################### РЕЖИМ

# настройки режима
- type: gamePreset
  id: ShipVsShipTest
  alias:
    - ship_vs_ship
  name: ship-vs-ship-test-name
  description: ship-vs-ship-test-description
  maxPlayers: 30
  showInVote: true
  supportedMaps: ShipVsShipMapPool
  rules:
    - ShipVsShipRule

- type: entity
  parent: BaseGameRule
  id: ShipVsShipRule
  components:
  - type: ShipsVsShipsRule


#################################################### КАРТЫ

# Пулл карт для режима
- type: gameMapPool
  id: ShipVsShipMapPool
  maps:
  - ADT_Cluster_Legacy_attaked_ship

# Спавн карт
- type: additionalMap
  id: ADT_Cluster_Legacy_attaked_ship # Наша основная мапа
  maps:
  - ADT_Cluster_Legacy_deffend_ship # К ней добавачная станция

# Настройки станции для тестов. Станция атакующих
- type: entity
  id: StandardStationShipTestAttaked
  parent:
  - BaseStation
  - BaseStationJobsSpawning
  - BaseStationRecords
  - BaseStationNanotrasen
  - BaseStationMagnet
  - BaseStationNews
  - BaseStationShuttlesShipVsShipAttaked
  categories: [ HideSpawnMenu ]
  components:
    - type: Transform

# Настройки станции для тестов. Станция обороны
- type: entity
  id: StandardStationShipTestDefended
  parent:
  - BaseStation
  - BaseStationJobsSpawning
  - BaseStationRecords
  - BaseStationNanotrasen
  - BaseStationMagnet
  - BaseStationNews
  - BaseStationShuttlesShipVsShipDefended
  categories: [ HideSpawnMenu ]
  components:
    - type: Transform

- type: entity
  id: BaseStationShuttlesShipVsShipAttaked
  abstract: true
  components:
    - type: GridSpawn
      groups:
        security: !type:GridSpawnGroup
          nameGrid: false
          paths:
          - /Maps/ADTMaps/Shuttles/sec_shuttle_attaked.yml

- type: entity
  id: BaseStationShuttlesShipVsShipDefended
  abstract: true
  components:
    - type: GridSpawn
      groups:
        security: !type:GridSpawnGroup
          nameGrid: false
          paths:
          - /Maps/ADTMaps/Shuttles/sec_shuttle_defend.yml


# Станция аттакующих
- type: gameMap
  id: ADT_Cluster_Legacy_attaked_ship
  mapName: 'Cluster Legacy Attaked'
  mapPath: /Maps/ADTMaps/ADTStations/adt_cluster_legacy_attaked.yml
  minPlayers: 1
  maxPlayers: 35
  stations:
    ADT_Cluster_Legacy:
      stationProto: StandardStationShipTestAttaked
      components:
        # - type: StationEmergencyShuttle
        #   emergencyShuttlePath: /Maps/Shuttles/emergency_cluster.yml
        - type: StationNameSetup
          mapNameTemplate: '{0} Cluster Station Attaked {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14-L'
        - type: StationJobs
          availableJobs:
            # # Security
            SecurityOfficerAttackers: [ 6, 6 ]

# Станция обороняющихся
- type: gameMap
  id: ADT_Cluster_Legacy_deffend_ship
  mapName: 'Cluster Legacy Defender'
  mapPath: /Maps/ADTMaps/ADTStations/adt_cluster_legacy_deffend.yml
  minPlayers: 1
  maxPlayers: 35
  stations:
    ADT_Cluster_Legacy:
      stationProto: StandardStationShipTestDefended
      components:
        # - type: StationEmergencyShuttle
        #   emergencyShuttlePath: /Maps/Shuttles/emergency_cluster.yml
        - type: StationNameSetup
          mapNameTemplate: '{0} Cluster Station Defender {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14-L'
        - type: StationJobs
          availableJobs:
            # # Security
            SecurityOfficerDefenders: [ 6, 6 ]

            # Command
            # Captain: [ 1, 1 ]
            # ADTBlueShieldOfficer: [ 1, 1 ]
            # # Security
            # HeadOfSecurity: [ 1, 1 ]
            # Warden: [ 1, 1 ]
            # Detective: [ 1, 1 ]
            # SecurityOfficer: [ 3, 3 ]
            # SecurityCadet: [ 2, 2 ]
            # Brigmedic: [ 1, 1 ]
            # ADTSeniorOfficer: [ 1, 1 ]

######################## ДОЛЖНОСТИ

# Да плэй таймс трекеры
- type: playTimeTracker
  id: JobSecurityOfficerAttackers

- type: playTimeTracker
  id: JobSecurityOfficerDefenders


# Джобки Атакующего и защитника
- type: job
  id: SecurityOfficerAttackers
  name: job-name-security-attackers
  description: job-description-security
  playTimeTracker: JobSecurityOfficerAttackers
  requirements:
    - !type:DepartmentTimeRequirement
      department: Security
      time: 54000 #15 hrs # ADT-RoleTime
  startingGear: SecurityOfficerGear
  icon: "JobIconSecurityOfficer"
  supervisors: job-supervisors-hos
  canBeAntag: false
  access:
  - Security
  - Brig
  - Maintenance
  - Service
  - External
  - Cryogenics
  special:
  - !type:AddImplantSpecial
    implants: [ MindShieldImplant ]
  - !type:AddComponentSpecial
    components:
    - type: ShipsVsShipsPlayer
      side: Attackers

- type: job
  id: SecurityOfficerDefenders
  name: job-name-security-defenders
  description: job-description-security
  playTimeTracker: JobSecurityOfficerDefenders
  requirements:
    - !type:DepartmentTimeRequirement
      department: Security
      time: 54000 #15 hrs # ADT-RoleTime
  startingGear: SecurityOfficerGear
  icon: "JobIconSecurityOfficer"
  supervisors: job-supervisors-hos
  canBeAntag: false
  access:
  - Security
  - Brig
  - Maintenance
  - Service
  - External
  - Cryogenics
  special:
  - !type:AddImplantSpecial
    implants: [ MindShieldImplant ]
  - !type:AddComponentSpecial
    components:
    - type: ShipsVsShipsPlayer
      side: Defenders


