#################################################### КАРТЫ

# Пулл карт для режима
- type: gameMapPool
  id: ShipVsShipMapPool
  maps:
  - ADT_Cluster_Legacy_attaked_ship

# Спавн карт
- type: additionalMap
  id: ADT_Cluster_Legacy_attaked_ship # Наша основная мапа
  maps:
  - ADT_Cluster_Legacy_deffend_ship # К ней добавачная станция

# Настройки станции для тестов
- type: entity
  id: StandardStationShipTest
  parent:
  - BaseStation
  - BaseStationJobsSpawning
  - BaseStationRecords
  - BaseStationNanotrasen
  - BaseStationMagnet
  - BaseStationNews
  categories: [ HideSpawnMenu ]
  components:
    - type: Transform

# Станция аттакующих
- type: gameMap
  id: ADT_Cluster_Legacy_attaked_ship
  mapName: 'Cluster Legacy Attaked'
  mapPath: /Maps/ADTMaps/ADTStations/adt_cluster_legacy_attaked.yml
  minPlayers: 1
  maxPlayers: 35
  stations:
    ADT_Cluster_Legacy:
      stationProto: StandardStationShipTest
      components:
        # - type: StationEmergencyShuttle
        #   emergencyShuttlePath: /Maps/Shuttles/emergency_cluster.yml
        - type: StationNameSetup
          mapNameTemplate: '{0} Cluster Station Attaked {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14-L'
        - type: StationJobs
          availableJobs:
            # Command
            Captain: [ 1, 1 ]
            ADTBlueShieldOfficer: [ 1, 1 ]

            # Security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            Detective: [ 1, 1 ]
            SecurityOfficer: [ 3, 3 ]
            SecurityCadet: [ 2, 2 ]
            Brigmedic: [ 1, 1 ]
            ADTSeniorOfficer: [ 1, 1 ]

# Станция обороняющихся
- type: gameMap
  id: ADT_Cluster_Legacy_deffend_ship
  mapName: 'Cluster Legacy Defender'
  mapPath: /Maps/ADTMaps/ADTStations/adt_cluster_legacy_deffend.yml
  minPlayers: 1
  maxPlayers: 35
  stations:
    ADT_Cluster_Legacy:
      stationProto: StandardStationShipTest
      components:
        # - type: StationEmergencyShuttle
        #   emergencyShuttlePath: /Maps/Shuttles/emergency_cluster.yml
        - type: StationNameSetup
          mapNameTemplate: '{0} Cluster Station Defender {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14-L'
        - type: StationJobs
          availableJobs:
            # Command
            Captain: [ 1, 1 ]
            ADTBlueShieldOfficer: [ 1, 1 ]

            # Security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            Detective: [ 1, 1 ]
            SecurityOfficer: [ 3, 3 ]
            SecurityCadet: [ 2, 2 ]
            Brigmedic: [ 1, 1 ]
            ADTSeniorOfficer: [ 1, 1 ]

