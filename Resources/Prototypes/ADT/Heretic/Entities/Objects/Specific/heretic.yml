- type: entity
  parent: [ BaseItem, BaseMagicContraband ]
  id: CodexCicatrix
  name: codex cicatrix
  description: This heavy tome is full of cryptic scribbles and impossible diagrams. According to legend, it can be deciphered to reveal the secrets of the veil between worlds.
  components:
  - type: Sprite
    sprite: ADT/Heretic/book.rsi
    layers:
    - state: icon
      map: [ "base" ]
  - type: GenericVisualizer
    visuals:
      enum.ToggleAnimationVisuals.ToggleState:
        base:
          On: { state: icon-on }
          Off: { state: icon }
          TogglingOn: { state: icon-opening }
          TogglingOff: { state: icon-closing }
  - type: Item
    size: Small
    sprite: ADT/Heretic/book.rsi
  - type: UseDelay
    delay: 2.0
  - type: Appearance
  - type: ItemToggle
  - type: ComponentToggler
    components:
    - type: HereticMagicItem
    - type: EldritchInfluenceDrainer
    - type: TransmutationRuneScriber
  - type: ItemToggleSize
    activatedSize: Normal
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 8
  - type: ToggleAnimation
  - type: Tag # Drawing runes checks for tag component so this has to be here

- type: entity
  parent: [ DrinkBase, BaseMagicContraband ]
  id: HereticEldritchFlask
  name: eldritch flask
  description: Колба, наполненная неизвестным веществом. Кто знает, что произойдет, когда вы сделаете из нее глоток.
  components:
  - type: Sprite
    sprite: ADT/Heretic/items.rsi
    state: eldritch_flask
  - type: Icon
    sprite: ADT/Heretic/items.rsi
    state: eldritch_flask
  - type: SolutionContainerManager
    solutions:
      drink:
        # it's a cryostasis flash filled with healing goodies what could possibly go wrong?
        # i will certainly not abuse it as a heretic chemist
        maxVol: 100
        canReact: false
        reagents:
        - ReagentId: EldritchEssence
          Quantity: 100

- type: entity
  id: HereticProtectiveBlade
  name: eldritch blade
  description: Maelstrom of razors flashing right before your eyes. Why are you stopping to look at it!?
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    noRot: true
    sprite: ADT/Heretic/items.rsi
    state: protective_blade
  - type: Clickable
  - type: InteractionOutline
  - type: ProtectiveBlade
    lifetime: 60
  - type: Physics
    bodyType: Dynamic
    fixedRotation: false
    angularDamping: 0
    linearDamping: 0
    canCollide: False

- type: entity
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  id: HereticProtectiveBladeProjectile
  name: eldritch blade
  description: Maelstrom of razors flashing right before your eyes. Why are you stopping to look at it!?
  components:
  - type: Sprite
    sprite: ADT/Heretic/items.rsi
    state: protective_blade
  - type: Projectile
    impactEffect: BulletImpactEffectKinetic
    damage:
      types:
        Slash: 15
        Piercing: 15
        Structural: 100
    soundHit:
      path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
