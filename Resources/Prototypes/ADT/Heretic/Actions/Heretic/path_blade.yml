    useDelay: 30
    itemIconStyle: NoItem
    icon:
      sprite: ADT/Heretic/abilities_heretic.rsi
      state: furious_steel
  - type: InstantAction
    event: !type:EventHereticFuriousSteel
  - type: HereticAction
    requireMagicItem: true
    messageLoc: heretic-speech-blade-furioussteel
