#Blueshield's hardsuit
- type: entity
  id: ADTSuitStorageBlueshield
  parent: SuitStorageBase
  suffix: Blueshield
  components:
  - type: UserInterface
    interfaces:
      enum.SuitStorageUiKey.Key:
        type: SuitStorageBoundUserInterface
  - type: SuitStorage
    options:
    - ADTClothingModsuitBackBlueShield
    - ADTBlueshieldSuit
  - type: StorageFill
    contents:
        - id: OxygenTankFilled
        - id: ClothingMaskBreath
  - type: AccessReader
    access: [["BlueShield"]]

