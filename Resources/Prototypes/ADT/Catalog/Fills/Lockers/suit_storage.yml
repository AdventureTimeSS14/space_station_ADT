#Blueshield's hardsuit
- type: entity
  id: ADTSuitStorageBlueshield
  parent: SuitStorageBase
  suffix: Blueshield
  components:
  - type: StorageFill
    contents:
        - id: OxygenTankFilled
        - id: ADTBlueshieldSuit
        - id: ClothingMaskBreath
  - type: AccessReader
    access: [["BlueShield"]]

#Brigmedic hardsuit
- type: entity
  id: SuitStorageBrigmedic
