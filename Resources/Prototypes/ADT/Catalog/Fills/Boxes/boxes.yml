# Nightmare Clown

- type: entity
  id: ADTBoxNightmareClown
  parent: BaseStorageItem
  name: clown Nightmare Suit
  description: clown Nightmare Suit
  suffix: Halloween
  components:
  - type: Sprite
    sprite: ADT/Objects/Storage/Boxes/halloween_box.rsi
    state: pennywise
    #layers:
    #- state: pennywise
  - type: Item
    size: Ginormous
  - type: ClothingSpeedModifier
    walkModifier: 0.8
    sprintModifier: 0.8
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,8,6
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: PhysicalComposition
    materialComposition:
      Cardboard: 100
  - type: StorageFill
    contents:
    - id: ADTOtherworldClownCostume
      amount: 1
    - id: ADTClownCollarCaterpillar
      amount: 1
    - id: ADTClownNightmareShoes
      amount: 1
    - id: ClothingHandsGlovesColorWhite
      amount: 1
    - id: BikeHorn
      amount: 1
    - id: ClothingMaskClown
      amount: 1
    - id: BalloonSyn
      amount: 1

