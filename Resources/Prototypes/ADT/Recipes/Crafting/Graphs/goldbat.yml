- type: constructionGraph
  id: GoldenBat
  start: start
  graph:
    - node: start
      edges:
        - to: incompleteGoldBat
          steps:
            - material: Gold
              amount: 5
              doAfter: 4
        
    - node: incompleteGoldBat
      entity: ADTIncompleteGoldBaseBallBat
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: IngotGold1
              amount: 5
            - !type:DeleteEntity {}
          steps:
            - tool: Prying
              doAfter: 1
        - to: goldbat
          steps:
            - tool: Welding
              doAfter: 2

    - node: goldbat
      entity: ADTGoldBaseBallBat
