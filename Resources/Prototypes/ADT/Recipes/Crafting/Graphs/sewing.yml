- type: constructionGraph
  id: ADTCrazyScientistSewing
  start: start
  graph:
    - node: start
      edges:
      - to: CrazyScientist
        steps:
          - material: Cloth
            amount: 2
          - tag: ADTSewingThread
            name: "Нить"
            icon:
              sprite: ADT/Objects/Tools/Sewing/SewingKit.rsi
              state: icon
            doAfter: 1

    - node: CrazyScientist
      entity: ADTIncompleteCrazyScientist
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: MaterialCloth1
              amount: 2
            - !type:DeleteEntity {}
          steps:
            - tool: ADTSewingScissors
              doAfter: 4
        - to: CrazyScientistReady
          steps:
            - tool: ADTSewing
              doAfter: 8

    - node: CrazyScientistReady
      entity: ADTClothingOuterCoatCrazyScientist





