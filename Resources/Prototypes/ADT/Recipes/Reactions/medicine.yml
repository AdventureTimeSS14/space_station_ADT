# Дополнения
- type: reaction
  id: Vitamin
  reactants:
    Benzene:
      amount: 2
    Oxygen:
      amount: 1
    Sodium:
      amount: 1
  products:
    Vitamin: 3

- type: reaction
  id: ADTMorphine
  minTemp: 370
  reactants:
    ADTOpium:
      amount: 1
    Water:
      amount: 1
    Ethanol:
      amount: 1
  products:
    ADTMorphine: 3

- type: reaction
  id: ADTFormalin
  minTemp: 370
  reactants:
    Water:
      amount: 2
    Vinegar: #тут не совсем должен быть уксус, а формальдегит. Но в таком случае придётся делать ещё один препарат от гниения.
      amount: 1
    Iron:
      amount: 1
      catalyst: true
  products:
    ADTFormalin: 3

