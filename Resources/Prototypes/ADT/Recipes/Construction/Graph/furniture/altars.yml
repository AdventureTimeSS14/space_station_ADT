- type: constructionGraph
  id: AltarsGraph
  start: start
  graph:
  - node: start
    edges:
    - to: AltarConvertNode
      completed:
      - !type:SnapToGrid
        southRotation: true
      steps:
        - material: Steel
          amount: 3
          doAfter: 3
        - material: Cloth
          amount: 1
          doAfter: 1
#Base Altar
  - node: AltarConvertNode
    entity: AltarConvert
    edges:
      - to: start #Deconstructing Base Altar
        completed:
        - !type:SpawnPrototype
          prototype: SheetSteel1
          amount: 3
        - !type:SpawnPrototype
          prototype: MaterialCloth1
          amount: 1
        - !type:DeleteEntity {}
        conditions:
          - !type:EntityAnchored
            anchored: false
        steps:
          - tool: Prying
            doAfter: 3
      - to: BananiumAltarNode
        completed:
        - !type:SnapToGrid
          southRotation: true
        steps:
        - material: Bananium
          amount: 1
          doAfter: 3
      - to: ChaosAltarNode
        completed:
