- type: constructionGraph
  id: ADTRoundTable
  start: start
  graph:
    - node: start
      edges:
        - to: adttableroundplastic
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: Plastic
              amount: 4
              doAfter: 4
        - to: adttableroundwood
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: WoodPlank
              amount: 4
              doAfter: 4
        - to: adttableroundglass
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: Glass
              amount: 4
              doAfter: 4

    - node: adttableroundplastic
      entity: ADTTableRoundPlastic
      edges:
        - to: start
          completed:
          - !type:SpawnPrototype
                prototype: SheetPlastic1
                amount: 4
          - !type:DeleteEntity {}
          steps:
            - tool: Prying
              doAfter: 4

    - node: adttableroundwood
      entity: ADTTableRoundWood
      edges:
        - to: start
          completed:
          - !type:SpawnPrototype
                prototype: MaterialWoodPlank1
                amount: 4
          - !type:DeleteEntity {}
          steps:
            - tool: Prying
              doAfter: 4

    - node: adttableroundglass
      entity: ADTTableRoundGlass
      edges:
        - to: start
          completed:
          - !type:SpawnPrototype
                prototype: SheetGlass1
                amount: 4
          - !type:DeleteEntity {}
          steps:
            - tool: Prying
              doAfter: 4
