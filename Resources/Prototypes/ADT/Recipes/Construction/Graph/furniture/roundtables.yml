- type: constructionGraph
  id: ADTRoundTable
  start: start
  graph:
    - node: start
      edges:
        - to: plasticroundtable
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: Plastic
              amount: 4
              doAfter: 4
        - to: woodroundtable
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: WoodPlank
              amount: 4
              doAfter: 4
        - to: glassroundtable
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: Glass
              amount: 4
              doAfter: 4

    - node: plasticroundtable
      entity: ADTRoundTablePlastic
      edges:
        - to: start
          completed:
          - !type:SpawnPrototype
                prototype: SheetPlastic1
                amount: 4
          - !type:DeleteEntity {}
          steps:
            - tool: Prying
              doAfter: 4

    - node: woodroundtable
      entity: ADTRoundTableWood
      edges:
        - to: start
          completed:
          - !type:SpawnPrototype
                prototype: MaterialWoodPlank1
                amount: 4
          - !type:DeleteEntity {}
          steps:
            - tool: Prying
              doAfter: 4

    - node: glassroundtable
      entity: ADTRoundTableGlass
      edges:
        - to: start
          completed:
          - !type:SpawnPrototype
                prototype: SheetGlass1
                amount: 4
          - !type:DeleteEntity {}
          steps:
            - tool: Prying
              doAfter: 4
