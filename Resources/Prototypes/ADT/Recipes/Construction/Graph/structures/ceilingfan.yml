- type: constructionGraph
  id: ADTCeilingFan
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: adtceilingfan
          steps:
            - material: Steel
              amount: 1
            - material: WoodPlank
              amount: 2
              doAfter: 3
        
    - node: adtceilingfan
      entity: ADTCeilingFan
      edges:
        - to: start
          conditions:
            - !type:EntityAnchored
              anchored: true
          steps:
            - tool: Screwing
              doAfter: 2
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 1
            - !type:SpawnPrototype
              prototype: MaterialWoodPlank1
              amount: 2
            - !type:DeleteEntity {}