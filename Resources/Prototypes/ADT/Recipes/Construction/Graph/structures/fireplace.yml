- type: constructionGraph
  id: ADTFireplace
  start: start
  graph:
    - node: start
      edges:
        - to: fireplace
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: Steel
              amount: 15
              doAfter: 5

    - node: fireplace
      entity: Fireplace
      edges:
        - to: start
          completed:
          - !type:SpawnPrototype
                prototype: SheetSteel1
                amount: 15
          - !type:DeleteEntity {}
          steps:
            - tool: Prying
              doAfter: 5

