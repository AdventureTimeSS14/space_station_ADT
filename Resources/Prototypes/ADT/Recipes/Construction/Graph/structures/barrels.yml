- type: constructionGraph
  id: ADTBaseBarrel
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: adtbasebarrel
          steps:
            - material: Steel
              amount: 5
              doAfter: 5
        
    - node: adtbasebarrel
      entity: ADTBaseBarrel
      edges:
        - to: start
          steps:
            - tool: Screwing
              doAfter: 2
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 5
            - !type:DeleteEntity {}

