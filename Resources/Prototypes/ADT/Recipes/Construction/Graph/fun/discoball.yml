- type: constructionGraph
  id: ADTDiscoBallGraph
  start: start
  graph:
    - node: start
      edges:
        - to: discoball
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: Steel
              amount: 10
              doAfter: 5

    - node: discoball
      entity: ADTDiscoBall
      edges:
        - to: start
          completed:
          - !type:SpawnPrototype
                prototype: SheetSteel1
                amount: 10
          - !type:DeleteEntity {}
          steps:
            - tool: Welding
              doAfter: 5
