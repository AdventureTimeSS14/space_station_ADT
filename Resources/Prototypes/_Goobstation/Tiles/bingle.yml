- type: tile
  id: FloorBingle
  name: tiles-bingle-floor
  sprite: /Textures/ADT/Tiles/binglefloortile.png
  variants: 4
  placementVariants:
  - 1.0
  - 1.0
  - 1.0
  - 1.0
  baseTurf: Plating
  isSubfloor: false
  deconstructTools: [ Prying ]
  footstepSounds:
    collection: FootstepBlood
  itemDrop: FloorTileItemBingle
  friction: 1 #No longer slippy
  heatCapacity: 10000
  tileRipResistance: 80

- type: entity
  id: FloorTileItemBingle
  parent: FloorTileItemBase
  name: bingle floor
  components:
  - type: Sprite
    sprite: ADT/Objects/Tiles/bingle.rsi
    state: bingletile
  - type: FloorTile
    outputs:
    - Plating
    - FloorBingle
  - type: Stack
    stackType: FloorTileBingle

- type: stack
  id: FloorTileBingle
  name: bingle floor
  spawn: FloorTileItemBingle
  maxCount: 30
