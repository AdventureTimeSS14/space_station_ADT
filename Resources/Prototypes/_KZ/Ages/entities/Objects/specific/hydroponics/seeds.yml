- type: entity
  id: Inflatableplantmedi
  parent: BaseItem
  name: Семяна сталевого дерева
  description: Волшебно.
  suffix: Middleages
  components:
    - type: Sprite
      sprite: _KZ/Ages/sprite/seedmetal.rsi
      state: icon
    - type: Stack
      stackType: InflatableWall
      count: 1
    - type: Item
      sprite: _KZ/Ages/sprite/seedmetal.rsi
      size: Small
    - type: SpawnAfterInteract
      prototype: PottedPlantmedi
      doAfter: 5
      removeOnInteract: true
    - type: Clickable

