- type: entity
  id: Inflatablelathemedi
  parent: BaseItem
  name: Каркас для верстака
  description: Думаю его стоит разложить
  suffix: Middleages
  components:
    - type: Sprite
      sprite: _KZ/Ages/sprite/foldingwall.rsi
      state: icon
    - type: Item
      sprite: _KZ/Ages/sprite/foldingwall.rsi
      size: Small
    - type: SpawnAfterInteract
      prototype: Medilath
      doAfter: 30
      removeOnInteract: true
    - type: Stack
      stackType: InflatableWall
      count: 1
    - type: Clickable

