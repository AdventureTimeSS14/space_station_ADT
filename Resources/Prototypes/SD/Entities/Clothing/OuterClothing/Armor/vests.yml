    sprite: SD/Clothing/OuterClothing/Vests/covert_armor.rsi
  - type: Clothing
    sprite: SD/Clothing/OuterClothing/Vests/covert_armor.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.35
        Slash: 0.35
        Piercing: 0.30
        Heat: 0.35
