    sprite: SD/Clothing/Shoes/Boots/atmos_magboots.rsi
    state: icon
  - type: Clothing
    sprite: SD/Clothing/Shoes/Boots/atmos_magboots.rsi
  - type: ClothingSpeedModifier
    walkModifier: 0.85
