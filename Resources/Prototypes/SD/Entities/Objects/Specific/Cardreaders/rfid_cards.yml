- type: entity
  id: SD_Keycard
  name: keycard
  parent: BaseItem
  description: An old magnetic card. Grants access to restriced areas.
  components:
  - type: Item
    size: Small
  - type: Rfid
  - type: Sprite
    sprite: SD/Objects/Specific/Cardreader/Cards/card.rsi
    layers:
    - state: icon
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/ADT/Entities/id_pickup.ogg
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/ADT/Entities/id_drop.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/ADT/Entities/id_drop.ogg

- type: entity
  id: SD_Keycard_Red
  name: red keycard
  parent: SD_Keycard
  description: An old magnetic card. Grants access to restriced areas.
  components:
  - type: Item
    size: Small
  - type: Rfid
    accessLevel: 5
  - type: Sprite
    layers:
    - state: icon
    - state: line
      color: "#eb0c07"
    - state: lambda
      color: "#3f3f3f"

