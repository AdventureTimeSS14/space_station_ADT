- type: entity
  id: SD_CardReader
  name: RFID reader
  description: It's a device that reads RFID chips.
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
  components:
  - type: StationAiWhitelist
  - type: WallMount
    arc: 360
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    canCollide: false
  - type: Sprite
    drawdepth: SmallObjects
    sprite: SD/Entities/Structures/cardreader.rsi
    state: dead
  - type: Rotatable
  - type: Fixtures
  - type: DeviceNetwork
    deviceNetId: Wireless
  - type: WirelessNetworkConnection
    range: 200
  - type: Cardreader
    requiredAccess: 2
    allowHigherAccess: true
  - type: DeviceLinkSource
    ports:
      - Output
  - type: Tag
    tags:
    - Structure


- type: entity
  id: SD_CardReaderLevel3NoHigher
  parent: SD_CardReader
  components:
  - type: Cardreader
    requiredAccess: 3
    allowHigherAccess: false

- type: entity
  id: SD_CardReaderLevel4NoHigher
  parent: SD_CardReader
  components:
  - type: Cardreader
    requiredAccess: 4
    allowHigherAccess: false


- type: entity
  id: SD_CardReaderLevel4
  parent: SD_CardReader
  components:
  - type: Cardreader
    requiredAccess: 4
    allowHigherAccess: true

- type: entity
  id: SD_CardReaderLevel5NoHigher
  parent: SD_CardReader
  components:
  - type: Cardreader
    requiredAccess: 5
    allowHigherAccess: false


- type: entity
  id: SD_CardReaderLevel5
  parent: SD_CardReader
  components:
  - type: Cardreader
    requiredAccess: 5
    allowHigherAccess: true
