- type: entity
  parent: Acidifier
  id: SD_BluespaceLifelineSpawnCore
  name: bluespace lifeline
  description: Teleports your body to save your life!
  components:
  - type: Transform
    anchored: True
  - type: Sprite
    sprite: /Textures/SD/Effects/bluespace_lifeline.rsi
    noRot: true
    layers:
    - state: bluespace_lifeline
      shader: unshaded
  - type: SpawnOnDespawn
    prototype: AnomalyCoreBluespace
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/SD/Effects/lifeline.ogg
  - type: PointLight
    color: SkyBlue
    radius: 3
    energy: 1
    netsync: false
