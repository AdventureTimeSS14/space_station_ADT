- type: entity
  parent: ClothingOuterHardsuitBase
  id: SD_ClothingOuterHardsuitSpecialForcesCommand
  name: тактический скафандр NT-999ua "Σεραφείμ"
  suffix: Личные вещи, Relictez
  description: Усовершенствованный тактический скафандр, используемый привилегированным офицером высшего состава NanoTrasen. Броня укреплена сверхпрочным сплавом и не сковывает движений носителя.
  components:
  - type: Sprite
    sprite: SD/Personal/Relictez/dq_hardsuit_commander.rsi
  - type: Clothing
    sprite: SD/Personal/Relictez/dq_hardsuit_commander.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: ClothingSpeedModifier
    walkModifier: 1.0
    sprintModifier: 1.0
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.3
        Slash: 0.30
        Piercing: 0.25
        Heat: 0.1
        Radiation: 0.1
        Caustic: 0.1
        Shock: 0.1
        Cold: 0.1
    staminaModifier: 0.1
  - type: FireProtection
    reduction: 0.2
  - type: ExplosionResistance
    damageCoefficient: 0.2
  - type: ToggleableClothing
    clothingPrototype: SD_ClothingHeadHelmetHardsuitSpecialForcesCommand
  - type: SupermatterImmune

- type: entity
  parent: [ ClothingHeadHardsuitBase, ClothingHeadSuitWithLightBase ]
  id: SD_ClothingHeadHelmetHardsuitSpecialForcesCommand
  name: шлем тактического скафандра NT-999ua "Σεραφείμ"
  description: Шлем усовершенствованного тактического скафандра.
  components:
  - type: BreathMask
  - type: Sprite
    sprite: SD/Personal/Relictez/dq_helmet_commander.rsi
  - type: Clothing
    sprite: SD/Personal/Relictez/dq_helmet_commander.rsi
  - type: PointLight
    color: "#FFA500"
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: FireProtection
    reduction: 0.2
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.80
        Slash: 0.80
        Piercing: 0.80
        Heat: 0.80
        Radiation: 0.80
        Caustic: 0.95
  - type: FlashImmunity
  - type: EyeProtection
    protectionTime: 10
