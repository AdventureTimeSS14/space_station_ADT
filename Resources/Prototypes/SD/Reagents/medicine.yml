            Poison: 3
        conditions:
        - !type:MobStateCondition
          mobstate: Alive
      - !type:HealthChange
        damage:
          types:
            Poison: 6
        conditions:
        - !type:ReagentThreshold
          min: 15
      - !type:AdjustReagent
        reagent: SDCalomel
        amount: -2
        conditions:
        - !type:ReagentThreshold
          min: 15

