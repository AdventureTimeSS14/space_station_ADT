# Лекарства от асфиксии

- type: reagent
  id: SDTirimol
  name: reagent-name-tirimol
  group: Medicine
  desc: reagent-desc-tirimol
  physicalDesc: reagent-physical-desc-milky
  flavor: medicine
  color: "#ff6060"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          types:
            Asphyxiation: -7 # предполагалогается, что он будет сильнее, но более раздражающим, чем инапровалин
        conditions:
        - !type:OrganType
          type: Shadekin
          shouldHave: false
      - !type:HealthChange
        damage:
          types:
            Heat: -3
        conditions:
        - !type:OrganType
          type: Shadekin
          shouldHave: true
      - !type:TakeStaminaDamage
        amount: 3 # полный шприц не равно стамина крит (может быть так и должно быть?)
        immediate: false
      - !type:MovespeedModifier
        walkSpeedModifier: 0.75
        sprintSpeedModifier: 0.75
      - !type:Paralyze
        conditions:
        - !type:ReagentThreshold
          min: 15
        probability: 0.2
        paralyzeTime: 4
      - !type:ModifyBleedAmount
        amount: -0.25

