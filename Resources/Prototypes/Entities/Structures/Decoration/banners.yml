- type: entity
  id: BannerBase
  parent: BaseStructureDynamic
  name: base banner
  description: It's the concept of a banner, you shouldn't be seeing this.
  abstract: true
  components:
  - type: Sprite
    sprite: Structures/Decoration/banner.rsi
    state: banner
    noRot: true
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 190
        mask:
        - MachineMask
        layer:
        - Opaque
        - MidImpassable
        - HighImpassable
        - BulletImpassable
  - type: InteractionOutline
  - type: Damageable
    damageContainer: StructuralInorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: BannerNanotrasen
  parent: BannerBase
  name: nanotrasen banner
  description: A banner displaying the Nanotrasen logo. It looks rather cheap.
  components:
#ADT-Tweak Start
  - type: Sprite
    sprite: ADT/Structures/Banners/banner.rsi
    layers:
    - state: banner
      map: ["unfoldedLayer"]
    - sprite: ADT/Structures/Banners/rolled.rsi
      state: banner-rolled
      map: ["foldedLayer"]
      visible: false
  - type: Foldable
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.FoldedVisuals.State:
        foldedLayer:
          True: {visible: true}
          False: {visible: false}
        unfoldedLayer:
          True: {visible: false}
          False: {visible: true}
  - type: Item
    size: Normal
  - type: Construction
    graph: BannerNanotrasen
    node: banner
#ADT-Tweak End

