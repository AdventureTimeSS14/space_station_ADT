- type: entity
  id: ChemDispenserEmpty
  name: chemical dispenser
  suffix: Empty
  parent: ReagentDispenserBase
  description: An industrial grade chemical dispenser.
  components:
  - type: Sprite
    sprite: Structures/dispensers.rsi
    state: industrial-working
    snapCardinals: true
  - type: Storage
    openOnActivate: false
    whitelist:
      tags:
      - ChemDispensable
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: ChemDispenserMachineCircuitboard
  - type: GuideHelp
    guides:
    - Chemicals
    - Chemist
  - type: StealTarget
    stealGroup: ChemDispenser
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25, -0.4, 0.25, 0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer

- type: entity
  id: ChemDispenser
  suffix: Filled
  parent: ChemDispenserEmpty
  components:
  - type: ReagentDispenser
  - type: StorageFill
    contents:
    # ADT-Tweak-Start
    - id: ADTReagentCanisterAluminium
    - id: ADTReagentCanisterCarbon
    - id: ADTReagentCanisterChlorine
    - id: ADTReagentCanisterCopper
    - id: ADTReagentCanisterEthanol
    - id: ADTReagentCanisterFluorine
    - id: ADTReagentCanisterSugar
    - id: ADTReagentCanisterHydrogen
    - id: ADTReagentCanisterIodine
    - id: ADTReagentCanisterIron
    - id: ADTReagentCanisterLithium
    - id: ADTReagentCanisterMercury
    - id: ADTReagentCanisterNitrogen
    - id: ADTReagentCanisterOxygen
    - id: ADTReagentCanisterPhosphorus
    - id: ADTReagentCanisterPotassium
    - id: ADTReagentCanisterRadium
    - id: ADTReagentCanisterSilicon
    - id: ADTReagentCanisterSodium
    - id: ADTReagentCanisterSulfur
    # ADT-Tweak-End
