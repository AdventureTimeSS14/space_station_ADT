- type: entity
  id: BasePortal
  abstract: true
  name: bluespace portal
  description: Transports you to a linked destination!
  components:
  - type: Transform
    anchored: True
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: /Textures/Effects/portal.rsi
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
  - type: Portal

- type: entity
  id: PortalRed
  parent: BasePortal
  description: This one looks more like a redspace portal.
  components:
  - type: Sprite
    layers:
    - state: portal-red
  - type: PointLight
    color: OrangeRed
    radius: 3
    energy: 1
    netsync: false

- type: entity
  id: PortalBlue
  parent: BasePortal
  components:
  - type: Sprite
    layers:
    - state: portal-blue
  - type: PointLight
    color: SkyBlue
    radius: 3
    energy: 1
    netsync: false

- type: entity
  id: PortalArtifact
  parent: ADTBasePortalInterMap ### ADT Tweak
  components:
  - type: Sprite
    layers:
    - state: portal-artifact
  - type: PointLight
    color: "#ed85c2"
    radius: 3
    energy: 1
    netsync: false
  - type: TimedDespawn
    lifetime: 1
  - type: Portal
    canTeleportToOtherMaps: true

- type: entity
  id: PortalGatewayBlue
  parent: BasePortal
  components:
  - type: Sprite
    noRot: true
    sprite: Structures/Machines/gateway.rsi
    color: SkyBlue
    layers:
    - state: portal
  - type: PointLight
    color: SkyBlue
    radius: 3
    energy: 1
    netsync: false

- type: entity
  id: PortalGatewayOrange
  parent: BasePortal
  components:
  - type: Sprite
    noRot: true
    sprite: Structures/Machines/gateway.rsi
    color: OrangeRed
    layers:
    - state: portal
  - type: PointLight
    color: OrangeRed
    radius: 3
    energy: 1
    netsync: false

- type: entity
  id: ShadowPortal
  name: shadow rift
  description: Looks unstable.
  parent: [ BasePortal, BaseShadow ]
  components:
  - type: Portal
    arrivalSound: /Audio/Items/hiss.ogg
    departureSound: /Audio/Items/hiss.ogg
  - type: Sprite
    state: portal-artifact
    color: "#793a80dd"
  - type: PointLight
    color: "#793a80dd"
    radius: 3
    energy: 1
    netsync: false
  - type: AmbientSound
    range: 6
    volume: -3
    sound:
      path: /Audio/Ambience/anomaly_scary.ogg

### Start ADT Tweak
- type: entity
  abstract: true
  parent: BasePortal
  id: ADTBasePortalInterMap
  components:
  - type: Portal
    canTeleportToOtherMaps: true

- type: entity
  parent: [ PortalRed, ADTBasePortalInterMap ]
  id: ADTPortalRedAdmin

- type: entity
  parent: [ PortalBlue, ADTBasePortalInterMap ]
  id: ADTPortalBlueAdmin

- type: entity
  parent: [ PortalGatewayOrange, ADTBasePortalInterMap ]
  id: ADTPortalGatewayOrangeAdmin

- type: entity
  parent: [ PortalGatewayBlue, ADTBasePortalInterMap ]
  id: ADTPortalGatewayBlueAdmin

- type: entity
  parent: [ ShadowPortal, ADTBasePortalInterMap ]
  id: ADTShadowPortal

- type: entity
  id: ADTPortalInvisible
  parent: [ BasePortal, ADTBasePortalInterMap ]
  description: This one looks more like a nullspace portal.
  components:
  - type: Sprite
    color: "#00000026"
    layers:
    - state: portal-red

- type: entity
  id: ADTPortalShadowAnomaly
  parent: [ BasePortal, ADTBasePortalInterMap ]
  description: This one looks more like a nullspace portal.
  components:
  - type: Sprite
    sprite: /Textures/Structures/Specific/Anomalies/shadow_anom.rsi
    state: anom

- type: entity
  id: ADTPortalSingularity
  parent: [ BasePortal, ADTBasePortalInterMap ]
  description: This one looks more like a nullspace portal.
  components:
  - type: Sprite
    sprite: Structures/Power/Generation/Singularity/singularity_1.rsi
    shader: unshaded
    layers:
    - map: [ "VisualLevel" ]
      state: singularity_1
  - type: GravityWell
    maxRange: 1
    baseRadialAcceleration: 75
    baseTangentialAcceleration: -3
    gravPulsePeriod: 0.03
  - type: SingularityDistortion
    intensity: 50
    falloffPower: 1.5
  - type: AmbientSound
    volume: -4
    range: 7
    sound:
      path: /Audio/Effects/singularity.ogg
### End ADT Tweak


