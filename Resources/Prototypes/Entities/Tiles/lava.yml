- type: entity
  id: FloorLavaEntity
  name: lava
  description: Don't jump in. It's not worth it, no matter how funny it is.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: TileEmission
    color: "#FF4500"
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.1
    blacklist:
      tags:
        - Catwalk
  - type: TileEntityEffect
    effects:
    - !type:FlammableReaction
      multiplier: 3.75
      multiplierOnExisting: 0.75
    - !type:Ignite
  - type: Transform
    anchored: true
  - type: SyncSprite
  - type: Clickable
  - type: Sprite
    sprite: Tiles/Planet/lava.rsi
    drawdepth: BelowFloor
    layers:
      - state: lava
        shader: unshaded
  - type: Icon
    sprite: Tiles/Planet/lava.rsi
    state: full
  - type: IconSmooth
    key: floor
    additionalKeys:
    - walls
    base: lava
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
          - SlipLayer
        mask:
          - ItemMask
        density: 1000
        hard: false
  # ADT-Fishing-Start
      fishing:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        layer:
        - ItemMask
        mask:
        - HighImpassable
        density: 1000
        hard: false
  - type: FishingSpot
    fishList: !type:NestedSelector
      tableId: LavaFishingLootTable
    fishDefaultTimer: 25.0
    fishTimerVariety: 15.0
  # ADT-Fishing-End
  - type: Tag
    tags:
      - HideContextMenu
