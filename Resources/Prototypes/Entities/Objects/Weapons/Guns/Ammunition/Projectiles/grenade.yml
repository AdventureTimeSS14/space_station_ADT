- type: entity
  id: PelletClusterRubber
  name: pellet (ball, rubber)
  categories: [ HideSpawnMenu ]
  parent: BaseBullet
  components:
    #ADT tweak start
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
    - state: rubber
    #ADT tweak end
  - type: Projectile
    deleteOnCollide: false
    damage:
      types:
        Blunt: 4
  - type: StaminaDamageOnCollide
