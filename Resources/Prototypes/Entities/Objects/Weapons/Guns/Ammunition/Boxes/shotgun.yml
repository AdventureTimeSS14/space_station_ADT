- type: entity
  parent: BaseItem
  id: BaseAmmoProvider
  abstract: true
  components:
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Item
    size: Normal
  - type: Sprite
    sprite: Objects/Storage/boxes.rsi
  # ADT Start
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/ADT/Entities/ammobox_pickup.ogg
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/ADT/Entities/ammobox_drop.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/ADT/Entities/ammobox_drop.ogg
  # ADT End

- type: entity
  parent: BaseAmmoProvider
  id: AmmoProviderShotgunShell
  abstract: true
  components:
    - type: Sprite
      sprite: Objects/Weapons/Guns/Ammunition/Boxes/shotgun.rsi
    - type: BallisticAmmoProvider
      mayTransfer: true
      whitelist:
        tags:
        - ShellShotgun
      capacity: 24 #ADT tweak buff 16 -> 24
    - type: MagazineVisuals
      magState: mag
      steps: 5
      zeroVisible: false
    - type: Appearance

# Shotgun Shells
- type: entity
  parent: AmmoProviderShotgunShell
  id: BoxBeanbag
  name: ammunition box (.50 beanbag)
  components:
    - type: BallisticAmmoProvider
      proto: ShellShotgunBeanbag
    - type: Sprite
      layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-1  # ADT TWEAK - Откат кабинетных спрайтов
        map: ["enum.GunVisualLayers.Mag"]
      - state: beanbag

