# красный код

## сейчас
**Условия**

На станции или поблизости от станции существует подтвержденная открыто враждебная угроза. Эта угроза представляет очевидную опасность для станции и/или экипажа в целом. При отсутствии угрозы в течение 20 минут - код следует понижать до Синего или другого соответствующего ситуации кода.

**Регламент работы на станции**

Посетители и гости станции обязаны находиться в баре, библиотеке или жилых отсеках.

Экипаж обязан подчиняться правомерным приказамСлужбы Безопасности или Капитана.

Весь экипаж обязан переключить датчики костюмов в режим координат и состояния здоровья.

Весь экипаж обязан носить свои ID-карты в своих КПК.

Скорость работы должна иметь приоритет над бюрократией.

Весь экипаж, за исключением должностных лиц, должен находиться в своих отделах на протяжении действия Красного кода, если не получены иные указания от Службы Безопасности и/или Командования, а также в местах общего назначения или в местах проведения необходимых работ[3] для экипажа соответствующей специальности, если Службой безопасности или Командованием не было указано иное.

