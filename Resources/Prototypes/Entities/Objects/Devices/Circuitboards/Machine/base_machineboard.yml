- type: entity
  id: BaseMachineCircuitboard
  parent: BaseItem
  name: machine board
  abstract: true
  suffix: Machine Board
  components:
    - type: MachineBoard
    - type: Sprite
      sprite: Objects/Misc/module.rsi
      state: generic
    - type: Item
      storedRotation: -90
    - type: StaticPrice
      price: 100
    - type: PhysicalComposition
      materialComposition:
        Glass: 230
      chemicalComposition:
        Silicon: 20
    - type: Circuitboard

    # ADT Start
    - type: Food
      requiresSpecialDigestion: true
    - type: FlavorProfile
      flavors:
      - cold
    - type: SolutionContainerManager
      solutions:
        food:
          maxVol: 5
          reagents:
          - ReagentId: Silicon
            Quantity: 5
    - type: Tag
      tags:
      - VoxFood
    # ADT End
