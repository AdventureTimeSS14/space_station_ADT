- type: entity
  parent: BaseItem
  id: BaseBoomBox
  name: BoomBox
  description: A boombox for playing music with a volume control. The manufacturer's label has been erased on the back cover...
  components:
    - type: ItemSlots
    - type: ContainerContainer
      containers:
        boombox_slot: !type:ContainerSlot
          showEnts: False
          occludes: True
          ent: null
    - type: DeviceLinkSource
      ports:
      - Pressed
    - type: Sprite
      sprite: ADT/Objects/Devices/boombox.rsi
      state: boombox
    - type: BoomBox
      slots:
        boombox_slot:
          whitelist:
            tags:
              - BoomBoxTape
          locked: false
          swap: false
          ejectOnDeconstruct: true
          ejectOnBreak: true
    - type: ActivatableUI
      key: enum.BoomBoxUiKey.Key
    - type: UserInterface
      interfaces:
        enum.BoomBoxUiKey.Key:
          type: BoomBoxBoundUi

- type: entity
  parent: BaseItem
  id: BaseBoomBoxTape
  abstract: true
  components:
    - type: Sprite
      sprite: ADT/Objects/Devices/boomboxtape.rsi
      state: tape
    - type: Tag
      tags:
        - BoomBoxTape
    - type: BoomBoxTape
      soundPath: /Audio/BoomBox/AssHoleMono.ogg
      syndStatus: false
      syndItem: "SyndicatePersonalAI"

