- type: entity
  id: BaseElectronics
  parent: BaseItem
  name: base electronics
  abstract: true
  suffix: Electronics
  components:
  - type: Item
    storedRotation: -90
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    state: generic
  - type: PhysicalComposition
    materialComposition:
      Glass: 200
    chemicalComposition:
      Silicon: 20
  - type: Circuitboard
  - type: Electronics # ADT tweak
  # ADT Start
  - type: Food
    requiresSpecialDigestion: true
  - type: FlavorProfile
    flavors:
    - cold
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Silicon
          Quantity: 5
  - type: Tag
    tags:
    - VoxFood
  # ADT End
