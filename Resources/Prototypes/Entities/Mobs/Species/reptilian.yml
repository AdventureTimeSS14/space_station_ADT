- type: entity
  save: false
  name: Urisst' Mzhand
  parent: BaseMobSpeciesOrganic
  id: BaseMobReptilian
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Reptilian
    hideLayersOnEquip:
    - Snout
    - HeadTop
    - HeadSide
    undergarmentBottom: UndergarmentBottomBoxersReptilian
  - type: Hunger
  - type: Puller
    needsHands: false
    # ADT start
    grabStats:
      None:
        requiredHands: 0
        doaftersToEscape: 0
        movementSpeedModifier: 0.95
        escapeAttemptTime: 0
        setStageTime: 0
      Soft:
        requiredHands: 0
        doaftersToEscape: 1
        movementSpeedModifier: 0.9
        escapeAttemptTime: 1
        setStageTime: 0
      Hard:
        requiredHands: 1
        doaftersToEscape: 2
        movementSpeedModifier: 0.85
        escapeAttemptTime: 1.5
        setStageTime: 0.75
      Choke:
        requiredHands: 2
        doaftersToEscape: 2
        movementSpeedModifier: 0.8
        escapeAttemptTime: 1.75
        setStageTime: 1.25
    # ADT end
  - type: Thirst
  - type: Icon
    sprite: Mobs/Species/Reptilian/parts.rsi
    state: full
  - type: Body
    prototype: Reptilian
    requiredLegs: 2
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatLizard
      amount: 5
  - type: LizardAccent
  - type: Speech
    speechSounds: Lizard
    speechVerb: Reptilian
    allowedEmotes: ['Thump']
  - type: TypingIndicator
    proto: lizard
  - type: Vocal
    sounds:
      Male: MaleReptilian
      Female: FemaleReptilian
      Unsexed: MaleReptilian
  - type: BodyEmotes
    soundsId: ReptilianBodyEmotes
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Scale
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 5
  - type: Temperature
    heatDamageThreshold: 400
    coldDamageThreshold: 285
    currentTemperature: 310.15
    specificHeat: 42
    coldDamage:
      types:
        Cold : 0.15 #per second, scales with temperature & other constants ADT tweak from 0.1 to 0.15
    heatDamage:
      types:
        Heat : 1.5 #per second, scales with temperature & other constants
  - type: TemperatureSpeed
    thresholds:
      301: 0.8
      275: 0.6 # ADT tweak
      255: 0.4 # ADT tweak
  - type: Wagging
  - type: Inventory
    speciesId: reptilian
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Corvax/Mobs/Species/displacement.rsi # Corvax-Digitigrade
            state: jumpsuit-female
  # ADT tweak start
  - type: LanguageSpeaker
    languages:
      GalacticCommon: Speak
      Draconic: Speak
      CintaTaj: Speak
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#800000"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
  - type: PassiveDamage # Slight passive regen. Assuming one damage type, comes out to about 4 damage a minute.
    allowedStates:
    - Alive
    damageCap: 45
    damage:
      types:
        Cold: -0.06
      groups:
        Brute: -0.08
  - type: SlowOnDamage
    speedModifierThresholds:
      55: 0.8
      75: 0.7
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 215 #weighs more than humans
        restitution: 0.0
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: Sprite
    scale: 1.05, 1.05
  - type: Bloodstream
    bloodReagent: ADTZessulsBlood
  - type: InjectorsBlocker
  - type: SizeAttributeWhitelist
    tall: true
    tallscale: 1.12
    short: true
    shortscale: 0.98
  # ADT tweak end

