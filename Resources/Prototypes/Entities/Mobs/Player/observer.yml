- type: entity
  id: Incorporeal
  save: false
  abstract: true
  description: Mobs without physical bodies
  components:
  - type: Sprite
    noRot: true
    overrideContainerOcclusion: true # Always show up regardless of where they're contained.
    drawdepth: Ghosts
  - type: FTLSmashImmune
  - type: CargoSellBlacklist
  - type: MovementSpeedModifier
    baseSprintSpeed: 12
    baseWalkSpeed: 8
  - type: MovementIgnoreGravity
  - type: Physics
    bodyType: KinematicController
    bodyStatus: InAir
  - type: CanMoveInAir
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 15
        layer:
        - GhostImpassable

# shared parent between aghosts, replay spectators and normal observers
- type: entity
  parent:
  - Incorporeal
  - BaseMob
  id: MobObserverBase
  abstract: true
  name: observer
  description: Boo!
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Mobs/Ghosts/ghost_human.rsi
    color: "#fff8"
    layers: # ADT ghost start
    # - state: animated
    - map: [ "enum.HumanoidVisualLayers.Chest" ]
      shader: unshaded
    - map: [ "enum.HumanoidVisualLayers.Head" ]
      shader: unshaded
    - map: [ "enum.HumanoidVisualLayers.Snout" ]
      shader: unshaded
    - map: [ "enum.HumanoidVisualLayers.Eyes" ]
      shader: unshaded
    - map: [ "enum.HumanoidVisualLayers.RArm" ]
      shader: unshaded
    - map: [ "enum.HumanoidVisualLayers.LArm" ]
      shader: unshaded
    - map: [ "enum.HumanoidVisualLayers.RLeg" ]
      shader: unshaded
    - map: [ "enum.HumanoidVisualLayers.LLeg" ]
      shader: unshaded
    - map: [ "enum.HumanoidVisualLayers.LFoot" ]
      shader: unshaded
    - map: [ "enum.HumanoidVisualLayers.RFoot" ]
      shader: unshaded
    - map: ["enum.HumanoidVisualLayers.LHand"]
      shader: unshaded
    - map: ["enum.HumanoidVisualLayers.RHand"]
      shader: unshaded
    - map: ["jumpsuit"]
      shader: unshaded
  # ADT ghost end
  - type: ContentEye
    maxZoom: 1.44,1.44
  - type: Eye
    drawFov: false
  - type: Input
    context: "ghost"
  - type: Examiner
    skipChecks: true
  - type: Ghost
  # ADT-Tweak-Start
    availableClothing:
    - ClothingUniformJumpsuitPsychologist
    - ClothingUniformJumpsuitScientist
    - ClothingUniformJumpsuitSafari
    - ClothingUniformJumpsuitSecGrey
    - ClothingUniformJumpsuitBartender
    - ClothingUniformJumpsuitBartenderPurple
    - ClothingUniformJumpsuitChef
    - ClothingUniformJumpsuitChemistry
    - ClothingUniformJumpsuitDetective
    - ClothingUniformJumpsuitHawaiYellow
    - ClothingUniformJumpsuitHoS
    - ClothingUniformJumpsuitJanitor
    - ClothingUniformJumpsuitKimono
    - ClothingUniformJumpsuitMime
    - ClothingUniformJumpsuitChaplain
    - ClothingUniformJumpsuitParamedic
    - ClothingUniformJumpsuitPirate
    - ADTClothingUniformJumpsuitBlueshield
    - ADTClothingUniformJumpsuitGreenSuitLawyer
    - ADTClothingUniformJumpsuitBarber
    - ADTClothingUniformGuardOfficer
    - ADTClothingUniformSquidGamePlayer
  # ADT-Tweak-End
  - type: GhostHearing
  - type: ShowElectrocutionHUD
  - type: IntrinsicRadioReceiver
  - type: ActiveRadio
    receiveAllChannels: true
    globalReceive: true
  - type: Tag
    tags:
    - BypassInteractionRangeChecks
  - type: PointLight
    radius: 6
    castShadows: false
    enabled: false
  # ADT-Tweak-start
  - type: LanguageSpeaker
    languages:
      Universal: Understand
  - type: Inventory
    templateId: ghost
  - type: InventorySlots
  - type: HumanoidAppearance
    species: GhostSpecies
    shader: unshaded
  - type: TypingIndicator
    proto: ghost
  - type: Speech
  - type: UserInterface
    interfaces:
      enum.GhostInfoUiKey.Key:
        type: GhostInfoBoundUserInterface
  # ADT-Tweak-end

# proto for player ghosts specifically
- type: entity
  parent: MobObserverBase
  id: MobObserver
  components:
  - type: Spectral
  - type: Tag
    tags:
    - AllowGhostShownByEvent
  - type: GhostInfo # ADT-Tweak


- type: entity
  id: ActionGhostBoo
  name: Boo!
  description: Scare your crew members because of boredom!
  components:
  - type: InstantAction
    icon: Interface/Actions/scream.png
    checkCanInteract: false
    event: !type:BooActionEvent
    startDelay: true
    useDelay: 120

- type: entity
  id: ActionToggleLighting
  name: Toggle Lighting
  description: Toggle light rendering to better observe dark areas.
  components:
  - type: InstantAction
    icon: Interface/VerbIcons/light.svg.192dpi.png
    clientExclusive: true
    checkCanInteract: false
    event: !type:ToggleLightingActionEvent

- type: entity
  id: ActionToggleFov
  name: Toggle FoV
  description: Toggles field-of-view in order to see what players see.
  components:
  - type: InstantAction
    icon: Interface/VerbIcons/vv.svg.192dpi.png
    clientExclusive: true
    checkCanInteract: false
    event: !type:ToggleFoVActionEvent

- type: entity
  id: ActionToggleGhosts
  name: Toggle Ghosts
  description: Toggle the visibility of other ghosts.
  components:
  - type: InstantAction
    icon: { sprite: Mobs/Ghosts/ghost_human.rsi, state: icon }
    clientExclusive: true
    checkCanInteract: false
    event: !type:ToggleGhostsActionEvent

- type: entity
  id: ActionToggleGhostHearing
  name: Toggle Ghost Hearing
  description: Toggle between hearing all messages and hearing only radio & nearby messages.
  components:
  - type: InstantAction
    checkCanInteract: false
    icon:
      sprite: Clothing/Ears/Headsets/base.rsi
      state: icon
    iconOn: Interface/Actions/ghostHearingToggled.png
    event: !type:ToggleGhostHearingActionEvent
